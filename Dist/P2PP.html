 fukuin no michi ni haitta ato, watashitachi wa sono michi ni todomaru tame ni arayuru doryoku wo shimasu. tatoe sukoshi de mo michi kara hazureta toki ni wa, Kirisuto wo shinjiru shinkou wo hatarakasete kuiaratamemasu. kuiaratame no shukufuku wa, watashitachi ga fukuin no michi ni modori, kami to no seiyaku ga motarasu shukufuku wo tamotsu koto ga dekiru you ni shite kuremasu. watashitachi ga kokoro kara kuiaratameru toki, kami wa itsu de mo susunde watashitachi wo yurushi, mukaeirete kudasaimasu."}, {"type": "paragraph", "content": "Saigo made taeshinobu to wa, junchou na toki mo tsurai toki mo, seikou shite iru toki mo gyakkyou ni aru toki mo, jinsei no saigo made kami ni chuujitsu de ari tsuzukeru to iu koto desu. herikudatte, Kirisuto ni watashitachi wo katachizukuri, sarani shu no you na mono ni shite itadaku no desu. jinsei de nan ga okiyoutomo, watashitachi wa shinkou to shinrai to kibou wo motte Kirisuto ni tayorimasu."}, {"type": "paragraph", "content": "Saigo made taeshinobu to wa, tada shinu made mochikotaeru to iu imi de wa arimasen. jibun no seikatsu ya omoi, okonai wo Iesu Kirisuto ni shouten wo awaseta mono ni suru to iu imi desu. sore ni wa, Kirisuto wo shinjiru shinkou wo hibi hatarakase tsuzukeru koto ga fukumaremasu. mata, kuiaratame, kami to no seiyaku wo mamori, seirei ga tomo ni ite kudasaru you motome tsuzukemasu."}, {"type": "paragraph", "content": "Saigo made taeshinobu koto ni wa, \"Kirisuto wo kakko to shite shinji, kanzen na kibou no kagayaki wo mochi, kami to subete no hito wo aishite chikarazuyoku Susumu mu \" koto ga fukumaremasu. saigo made taeshinobu nara, watashitachi wa \"eien no inochi wo ukeru\" (2 nii fai 31: 20) to, ten no onchichi wa yakusoku shite oraremasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Iesu Kirisuto no fukuin wa kami no subete no kodomotachi wo shukufuku suru"}, {"type": "paragraph", "content": "Iesu Kirisuto no fukuin wa, kami no subete no kodomotachi no tame ni arimasu. seibun wa, watashitachi no haikei ya joukyou ni kakawarazu, \"subete no hito ga kami ni totte hitoshii sonzai\" de aru to oshiete imasu. shu wa \"gojibun no moto ni kite shu no itsukushimi ni azukaru you ni, subete no hito wo manekare......, shu no moto ni kuru mono wo kesshite kobamare masen .\" (2 nii fai 26: 33)"}, {"type": "paragraph", "content": "Fukuin wa, gense no shougai wo tsuujite, soshite eien ni watatte, watashitachi ni shukufuku wo motarashimasu. Iesu Kirisuto no oshie ni shitagatte seikatsu suru toki, watashitachi wa kojin to shite, soshite kazoku to shite koufuku ni naru koto ga dekirudeshou (Moosaya 2: 41 ?? kazoku sekai e no sengen\" ChurchofJesusChrist. org sanshou). fukuin ni shitagatte seikatsu suru koto de, yorokobi ga fukamari, watashitachi no okonai ni tsuite reikan wo uke, ningen kankei ga yutaka na mono ni narimasu."}, {"type": "paragraph", "content": "Iesu Kirisuto no fukuin ni shitagatte seikatsu suru koto de, shintaiteki mata wa reiteki ni jibuntachi wo kizutsukeru you na sentaku wo suru koto kara mamoraremasu. shiren ya kanashimi no toki ni, tsuyosa ya nagusame wo miidasu koto ga dekimasu. fukuin ni shitagatta seikatsu wa, yorokobi ni michita eien no inochi ni itaru michi wo ataete kuremasu."}, {"type": "paragraph", "content": "Kaifuku sareta fukuin no subarashii messeeji no hitotsu wa, watashitachi wa mina, kami no kazoku no ichiin de aru to iu koto desu. watashitachi wa kami no aisuru musukotachi, musumetachi desu. chijou de no katei ga dono you na joukyou de aru ka ni kakawarazu, watashitachi hitorihitori wa kami no kazoku no ichiin na no desu."}, {"type": "paragraph", "content": "Mou hitotsu no subarashii messeeji wa, kazoku wa eien ni watatte musubareru koto ga dekiru to iu koto desu. kazoku wa kami ni yotte sadamerareta mono desu. ten no onchichi no koufuku no keikaku wa, kazoku kankei ga haka wo koete tsuzuku koto wo kanou ni shimasu. shinsei na shinden no gishiki to seiyaku wa, kazoku ga eien ni tomo ni iru koto wo kanou ni shimasu."}, {"type": "paragraph", "content": "Fukuin no hikari wo tooshite, kazoku wa gokai ya arasoi, shiren wo kaiketsu suru koto ga dekimasu. fuitchi ni yotte hikisakareta kazoku wa, kuiaratame to yurushi, Iesu Kirisuto no shokuzai no chikara wo shinjiru shinkou ni yotte iyasareru koto ga dekimasu."}, {"type": "paragraph", "content": "Iesu Kirisuto no fukuin wa, watashitachi ga kazoku kankei wo tsuyomeru no wo tasukete kuremasu. katei wa, fukuin no gensoku wo oshie, manabu no ni saiteki na basho desu. fukuin no gensoku no ue ni kizukareta katei wa sakesho to nari, anzen na basho to narimasu. shu no mitama ga todomaru basho to narimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "3 - 10 bun de hitobito ni oshierareru kotogara"}, {"type": "list", "content": [{"type": "item", "content": "Kami wa, watashitachi wo tsumi to shi kara aganau tame ni, aisuru onko Iesu Kirisuto wo chijou ni tsukawasaremashita."}, {"type": "item", "content": "Iesu Kirisuto wo shinjiru shinkou wa, koudou to chikara no gensoku desu. shinkou wo motsu koto de, seikatsu no naka de sukuinushi no, hito wo tsuyomeru chikara wo keiken suru koto ga dekimasu."}, {"type": "item", "content": "Iesu Kirisuto wo shinjiru shinkou wa kuiaratame e to tsunagarimasu. kuiaratame wa, omoni tachikaeri, tsumi wo suteru ichiren no katei desu. kuiaratameru toki, watashitachi no okonai, nozomi, omoi wa kami no okokoro to sarani chouwa shita mono ni narimasu."}, {"type": "item", "content": "Kuiaratameru toki, kami wa watashitachi wo yurushite kudasaimasu. yurushi wo erareru no wa, Iesu Kirisuto ga watashitachi no tsumi wo aganatte kudasattakara desu."}, {"type": "item", "content": "Baputesuma wa futatsu no bubun kara narimasu: mizu ni yoru baputesuma to, rei ni yoru baputesuma desu. baputesuma to kakunin wo ukeru toki, watashitachi wa tsumi kara kiyomerarete, atarashii jinsei wo ayumi hajimeru koto ga dekimasu."}, {"type": "item", "content": "Mizu ni yoru baputesuma wo uketa ato, watashitachi wa kakunin no gishiki wo tooshite seirei no tamamono wo sazukarimasu."}, {"type": "item", "content": "Watashitachi ga jinsei no saigo made fukuin no michi ni chuujitsu ni shitagau toki, eien no inochi wo ukeruto kami wa yakusoku shite oraremasu."}]}]}], "Lesson 4": [{"type": "section", "content": [{"type": "header", "content": "Shibashiba inoru"}, {"type": "paragraph", "content": "Inori wa, ten no onchichi to no kokoro kara no shinpuru na kaiwa desu. inori no naka de, watashitachi wa onchichi ni kokoro wo hiraite shoujiki ni hanashimasu. onchichi ni taisuru ai to, shukufuku ni taisuru kansha wo arawashimasu. mata tasuke ya mamori, michibiki wo negaimotomemasu. inori oeta ato, shibaraku shizuka ni mimi wo katamukeru jikan wo torubeki desu."}, {"type": "paragraph", "content": "Iesu wa tsugi no you ni oshiete oraremasu. \"anata gata wa, watashi no na ni yotte tsune ni chichi ni inoranakereba naranai.\" (3 nii fai 18: 19 ; kyouchou fuka. Moose 5: 8 mo sanshou) Iesu Kirisuto no gyomei ni yotte inoru toki, watashitachi wa shu to ten no onchichi no ryouhou wo omoiokoshimasu."}, {"type": "paragraph", "content": "Iesu wa watashitachi ga inoru toki ni narau koto no dekiru mohan wo shimeshite kudasaimashita. seibun ni aru sukuinushi no inori wo kenkyuu suru koto ni yotte, inori ni tsuite ooku no koto wo manabemasu (Matai 6: 9 - 13 ; Yohane 17 shou sanshou)."}, {"type": "paragraph", "content": "Inori ni wa tsugi no kotogara wo fukumeru koto ga dekimasu:"}, {"type": "list", "content": [{"type": "item", "content": "Ten no onchichi ni yobikakeru koto de hajimemasu."}, {"type": "item", "content": "Uketa shukufuku ni taisuru kansha nado, jibun no kokoro ni aru kimochi wo nobemasu."}, {"type": "item", "content": "Shitsumon wo shi, michibiki wo motome, shukufuku wo motomemasu."}, {"type": "item", "content": "\"Iesu Kirisuto no gyomei ni yori, aamen\" to itte oemasu."}]}, {"type": "paragraph", "content": "Seibun wa, asa to ban ni inoru you ni kankoku shite imasu. shikashi, itsu de mo, dono you na joukyou ni atte mo inoru koto ga dekimasu. kojin ya kazoku de inoru toki, hizamazuku no wa yuuigi na koto desu. watashitachi wa kokoro no naka de tsune ni inorubeki desu (aruma 34: 27 ; 37: 36 - 37 ; 3 nii fai 17: 13 ; 19: 16 sanshou)."}, {"type": "paragraph", "content": "Yoku kangaete, kokoro kara inorubeki desu. inoru toki ni wa, onaji koto wo onaji you ni nan do mo iu no wa sakerubeki desu."}, {"type": "paragraph", "content": "Shinkou wo motte, kokoro kara, ukeru kotae ni motozuite koudou suru to iu seii wo motte inorimasu. sou suru toki ni, kami wa watashitachi wo michibiki, yoi ketsudan ga dekiru you ni tasukete kudasaimasu. kami wo chikaku ni kanjiru you ni narimasu. kami wa rikai to shinri wo sazukete kudasaimasu. nagusame ya, Heian ya, tsuyosa wo motte shukufuku shite kudasaimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Seibun wo kenkyuu suru"}, {"type": "paragraph", "content": "Nii fai wa, \"Kirisuto no kotoba wo yoku ajiwau you ni shi nasai . Kirisuto no kotoba wa anata gata ga nasubeki koto wo subete tsugerukara de aru\" (2 nii fai 32: 3. 31: 20 mo sanshou) to oshiete imasu."}, {"type": "paragraph", "content": "Seibun wo kenkyuu suru koto wa, Iesu Kirisuto wo oboe, shitagau tame ni kakasenai houhou desu. seibun ni yori, watashitachi wa shu no shougai to tsutome, oshie ni tsuite manabimasu. mata shu no yakusoku ni tsuite mo manabimasu. seibun wo yomu toki, shu no ai wo kanjimasu. kokoro ga hirogari, shu wo shinjiru shinkou ga mashi, omoi ga terasaremasu. shu no shinsei na shimei ni tsuite no akashi ga tsuyomarimasu."}, {"type": "paragraph", "content": "Seikatsu no naka de shu no kotoba wo jissen suru toki, watashitachi wa Iesu wo oboe, Iesu ni shitagaimasu. seiten, tokuni Morumonsho wo mainichi kenkyuu surubeki desu."}, {"type": "paragraph", "content": "Matsujitsu seito Iesu Kirisuto kyoukai no seiten ni wa, seisho, Morumonsho, kyougi to seiyaku, kouka na shinju ga arimasu. korera wa \"hyoujun seiten\" to mo yobarete imasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Futatsu no taisetsu na imashime"}, {"type": "paragraph", "content": "\"dono imashime ga ichiban taisetsu na no desu ka\" to tazunerareta toki, Iesu wa tsugi no you ni kotaeraremashita. \"kokoro wo tsukushi, seishin wo tsukushi, omoi wo tsukushite, omo naru anata no kami wo aiseyo.\""}, {"type": "paragraph", "content": "Soshite daini no taisetsu na imashime mo daiichi no imashime to douyou de aru to iwaremashita. \"jibun wo aisuru you ni anata no tonaribito wo aiseyo.\" (Matai 22: 36 - 39) \"kore yori daiji na imashime wa, hoka ni nai.\" (Maruko 12: 31)"}, {"type": "paragraph", "content": "Kami no rei no kodomo to shite, watashitachi wa aisuru koto ni tsuite ookina nouryoku wo motte imasu. sore wa watashitachi no reiteki na uketsugi no ichibu desu. mazu kami wo aishi, rinjin wo aisuru to iu futatsu no taisetsu na imashime ni shitagatte seikatsu suru koto wa, Iesu Kirisuto no deshi de aru koto wo meikaku ni arawasu tokuchou desu."}, {"type": "section", "content": [{"type": "header", "content": "Kami e no ai"}, {"type": "paragraph", "content": "Kami e no ai wo shimesu houhou wa takusan arimasu. watashitachi wa kami no imashime wo mamoru koto ga dekimasu (Yohane 14: 15, 21 sanshou). seikatsu no naka de kami wo daiichi ni shi, jibun no omoi wo kami no okokoro ni shitagawaseru koto ga dekimasu. kami wo jibun no nozomi to, omoi to, kokoro no chuushin to suru koto ga dekimasu (aruma 37: 36 sanshou). kami ga ataete kudasatte iru shukufuku ni kansha shite seikatsu shi, sono shukufuku wo oshiminaku wakachiau koto ga dekimasu (Moosaya 2: 21 - 24 ; 4: 16 - 21 sanshou). inori to hitobito e no houshi wo tooshite, kami e no ai wo shimeshi, fukameru koto ga dekimasu."}, {"type": "paragraph", "content": "Hoka no imashime to onaji you ni, kami wo aisuru to iu imashime wa watashitachi no eki no tame desu. nan wo aisuru ka ni yotte, nan wo motomeru ka ga kimarimasu. nan wo motomeru ka ni yotte, nan wo kangae, okonau ka ga kimarimasu. soshite nan wo kangae, okonau ka ni yotte, jibun ga dono you na jinbutsu de ari, shourai dono you na jinbutsu ni naru ka ga kimarimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Hitobito e no ai"}, {"type": "paragraph", "content": "Hoka no hitobito wo aisuru koto wa, watashitachi no kami e no ai no enchousenjou ni arimasu. sukuinushi wa, hoka no hitobito wo aisuru ooku no houhou wo oshiete kudasaimashita (rei to shite, Ruka 10: 25 - 37 oyobi Matai 25: 31 - 46 sanshou). watashitachi wa te wo sashinobe, hitobito wo jibuntachi no kokoro to seikatsu ni mukaeiremasu. tsukaeru koto ni yori, tatoe chiisana houhou de mo jibun jishin wo sashidasu koto ni yotte aishimasu. hitobito ni shukufuku wo motarasu tame ni kami kara ataerarete iru tamamono wo tsukau koto ni yotte aishimasu."}, {"type": "paragraph", "content": "Hoka no hitobito wo aisuru koto ni wa, nintai tsuyoku, shinsetsu de, shoujiki de aru koto ga fukumaremasu. oshiminaku yurusu koto ga fukumaremasu. mata, subete no hito ni keii wo motte sessuru koto wo imi shimasu."}, {"type": "paragraph", "content": "Dare ka wo aisuru toki, watashitachi to sono hito no ryouhou ga shukufuku wo ukemasu. watashitachi no kokoro wa seichou shi, seikatsu ga yori yuuigi na mono to nari, yorokobi ga mashimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Shukufuku"}, {"type": "paragraph", "content": "Kami wo aishi rinjin wo aisuru to iu futatsu no taisetsu na imashime wa, kami no subete no imashime no dodai to naru mono desu (Matai 22: 40 sanshou). mazu kami wo aishi, soshite hoka no hitobito mo aisuru toki, watashitachi no seikatsu no arayuru kotogara ga yori umaku iku you ni narimasu. kono ai wa, watashitachi no mono no mikata, jikan no tsukaikata, kanshin wo motte oimotomeru mono, soshite yuusen jun'i ni eikyou wo oyoboshimasu."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Yogensha ni shitagau"}, {"type": "paragraph", "content": "Kami wa chijou ni oite gojibun wo daihyou suru mono to shite yogensha wo mesaremasu. gojibun no yogensha wo tooshite, shinri wo akiraka ni shi, michibiki to keikoku wo ataeraremasu."}, {"type": "paragraph", "content": "Kami wa matsujitsu ni okeru saisho no yogensha to shite, Josefu Sumisu wo mesaremashita (ressun 1 sanshou). Josefu Sumisu no koukeishatachi wa, konnichi kyoukai wo michibiite iru yogensha wo fukume, kami no kyoukai wo michibiku tame ni onaji you ni kami kara mesarete imasu. watashitachi wa ikeru yogensha ga kami no meshi wo ukete iru koto ni tsuite kakushin wo ete, sono oshie ni shitagaubeki desu."}, {"type": "paragraph", "content": "Ikeru yogensha to shitotachi no oshie wa, kachikan ga memagurushiku kawaru yo ni atte eien no shinri no ikari to narimasu. kami no yogensha ni shitagau toki, konoyo no konran ya arasoi ga watashitachi wo attou suru koto wa arimasen. watashitachi wa konoyo ni oite yori ookina koufuku wo miidashi, eien no tabi ni okeru kono kikan ni taisuru michibiki wo ukeru no desu."}]}, {"type": "section", "content": [{"type": "header", "content": "Juu kai wo mamoru"}, {"type": "paragraph", "content": "Kami wa Moose to iu mukashi no yogensha ni, tami wo michibiku tame no juu kai wo sazukeraremashita. korera no imashime wa, watashitachi no jidai ni mo atehamarimasu. juu kai wa kami wo reihai shi, uyamau you oshiete imasu. mata, watashitachi ga tagai ni dono you ni sesshitara yoi ka wo oshiete imasu."}, {"type": "list", "content": [{"type": "item", "content": "\"anata wa watashi no hoka ni, nanimono wo mo kami to shite wa naranai.\" (de Ejiputo 20: 3) hoka no \"kami\" ni wa, zaisan ya kenryoku, meisei nado, ooku no mono ga fukumarerudeshou."}, {"type": "item", "content": "\"anata wa jibun no tame ni, kizanda zou wo tsukutte wa naranai.\" (de Ejiputo 20: 4)"}, {"type": "item", "content": "\"anata wa, anata no kami, shu no na wo, midari ni tonaete wa naranai.\" (de Ejiputo 20: 7)"}, {"type": "item", "content": "\"ansoku hi wo oboete, kore wo sei to seyo.\" (de Ejiputo 20: 8)"}, {"type": "item", "content": "\"anata no chichi to haha wo uyamae.\" (de Ejiputo 20: 12)"}, {"type": "item", "content": "\"anata wa koroshite wa naranai.\" (de Ejiputo 20: 13)"}, {"type": "item", "content": "\"anata wa kan'in shite wa naranai.\" (de Ejiputo 20: 14)"}, {"type": "item", "content": "\"anata wa nusunde wa naranai.\" (de Ejiputo 20: 15)"}, {"type": "item", "content": "\"anata wa rinjin ni tsuite, gishou shite wa naranai.\" (de Ejiputo 20: 16)"}, {"type": "item", "content": "\"anata wa...... musabotte wa naranai.\" (de Ejiputo 20: 17)"}]}]}, {"type": "section", "content": [{"type": "header", "content": "Junketsu no rippou ni shitagatte seikatsu suru"}, {"type": "paragraph", "content": "Junketsu no rippou wa, watashitachi no sukui to shouei no tame no kami no keikaku ni oite kiwamete juuyou na bubun desu. fuufukan no seiteki na shinmitsusa wa, kodomo wo moukeru tame ni, mata kekkon kankei ni okeru aijou hyougen to shite, kami ga sadamerareta mono desu. kono shinmitsusa to ningen no inochi wo souzou suru chikara wa, utsukushiku, shinsei na mono desu."}, {"type": "paragraph", "content": "Kami no junketsu no rippou wa, houteki ni kekkon shita hitori no dansei to hitori no josei no aida igai ni oite seiteki na kankei wo motanai to iu mono desu. kono rippou wa mata, kekkongo ni okeru haiguusha e no kanzen na teisetsu to chuusei mo imi shimasu."}, {"type": "paragraph", "content": "Junketsu no rippou wo mamoru tame ni, yogensha wa watashitachi ni omoi to kotoba wo kiyoku tamotsu you kankoku shite imasu. dono you na katachi de are, porunogurafii wo sakerubeki desu. junketsu no rippou wo mamoru ue de, furumai to mita me ni oite tsutsushimibukaku arubeki desu."}, {"type": "paragraph", "content": "Baputesuma shigansha wa, junketsu no rippou ni shitagatte seikatsu suru hitsuyou ga arimasu."}, {"type": "section", "content": [{"type": "header", "content": "Kuiaratame to yurushi"}, {"type": "paragraph", "content": "Kami no me ni oite, junketsu no rippou wo yaburu koto wa, kiwamete juudai na koto desu (de Ejiputo 20: 14 ; Epeso 5: 3 sanshou). kore wo yaburu hito wa, inochi wo souzou suru tame ni kami kara ataerarete iru shinsei na chikara wo ayamatte mochiite imasu. shikashi tatoe kono rippou wo yabutta koto ga aru to shite mo, kami wa watashitachi wo aishi tsuzukete oraremasu. kuiaratamete, Iesu Kirisuto no aganai no gisei wo tooshite kiyoku naru you, watashitachi wo maneite oraremasu. tsumi no motarasu zetsubou kan ga, kami no yurushi ga motarasu kokoroyoi Heian ni totte kawaru no desu (kyougi to seiyaku58: 42 - 43 sanshou)."}]}, {"type": "section", "content": [{"type": "header", "content": "Shukufuku"}, {"type": "paragraph", "content": "Kami wa watashitachi to, gojibun ga chijou ni okuru rei no kodomotachi wo shukufuku suru tame ni, junketsu no rippou wo ataete oraremasu. kono rippou ni shitagau koto wa, kojin no Heian to, kazoku kankei ni okeru ai, shinrai, itchi ni totte fukaketsu desu."}, {"type": "paragraph", "content": "Junketsu no rippou ni shitagau toki, kekkongai de no seiteki na shinmitsusa ni yotte motarasareru reiteki na gai kara mamoraremasu. mata shibashiba sono you na kankei ni tomonatte shoujiru jouchoteki oyobi shintaiteki na mondai wo sakeru koto ga dekimasu. kami no gozen ni oite jishin ga mashimasu (kyougi to seiyaku121: 45 sanshou). seirei no eikyou wo yori kanjiyasuku narimasu. kazoku wo eien ni musubu shinden de no shinsei na seiyaku wo kawasu tame ni, yori yoku sonaeru koto ga dekimasu."}]}]}, {"type": "section", "content": [{"type": "header", "content": "?? no ichi no rippou wo mamoru"}, {"type": "paragraph", "content": "Kyoukaiin no subarashii tokken no hitotsu wa, ?? no ichi wo osameru kikai ga aru koto desu. ?? no ichi wo osameru toki, watashitachi wa kami no gou wo susume, kami no kodomotachi ni shukufuku wo motarasu tasuke wo shimasu."}, {"type": "paragraph", "content": "?? no ichi no rippou wa kyuuyaku seisho no jidai ni sakanoboru koto ga dekimasu. tatoeba, yogensha Aburahamu wa zenzaisan no 10bun no 1 wo osamemashita (aruma 13: 15 ; sousei 14: 18 - 20 sanshou)."}, {"type": "paragraph", "content": "?? no ichi to wa moji doori 10bun no 1 wo imi shimasu. ?? no ichi wo osameru toki, watashitachi wa jibun no shuunyuu no 10bun no 1 wo kyoukai ni kenkin shimasu (kyougi to seiyaku119: 3 - 4 sanshou. kono seiku ni aru rieki to wa, shuunyuu wo imi suru to rikai sarete imasu). watashitachi ga motte iru subete no mono wa kami kara no tamamono desu. ?? no ichi wo osameru toki, kami ga ataete kudasatta mono no ichibu wo okaeshi suru koto de, kami ni kansha wo shimeshimasu."}, {"type": "paragraph", "content": "?? no ichi wo osameru koto wa, shinkou no araware desu. mata kami wo agameru houhou de mo arimasu. Iesu wa \"mazu kami no kuni...... wo motome nasai\" (Matai 6: 33) to oshiete orare, ?? no ichi wa sore wo jikkou suru tame no hitotsu no houhou desu."}, {"type": "section", "content": [{"type": "header", "content": "?? no ichi kikin no shiyou"}, {"type": "paragraph", "content": "?? no ichi kikin wa shinsei na mono desu. ?? no ichi wo osameru ni wa bishoppu Rikku no ichiin ni watasu ka, ooku no chiiki de wa on rain de osameru koto ga dekimasu. bishoppu Rikku wa ?? no ichi wo uketoruto, kyoukai honbu ni soukin shimasu."}, {"type": "paragraph", "content": "Daikanchou kai, juu ni shito teiin kai, kanri bishoppurikku de kousei sareru hyougi kai ga, ?? no ichi kikin wo kami no gou ni oite dono you ni tsukau ka wo kettei shimasu (kyougi to seiyaku120: 1 sanshou). korera no shito ni wa ika no you na mono ga arimasu:"}, {"type": "list", "content": [{"type": "item", "content": "Shinden ya shuukaisho no kensetsu ya iji kanri."}, {"type": "item", "content": "Seibun no hon'yaku ya shuppan."}, {"type": "item", "content": "Kakuchi no kyoukai no un'ei ya katsudou no sapooto."}, {"type": "item", "content": "Sekaichuu de okonawareru senkyoushi katsudou no sapooto."}, {"type": "item", "content": "Kazoku rekishi katsudou no sapooto."}, {"type": "item", "content": "Gakkou ya kyouiku no tame no shikin."}]}, {"type": "paragraph", "content": "?? no ichi ga jimoto no kyoukai shidousha e no houshuu no shiharai ni mochiirareru koto wa arimasen. karera wa nan no houshuu mo naku, borantia to shite houshi shite imasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Shukufuku"}, {"type": "paragraph", "content": "?? no ichi wo osameru toki, watashitachi wa sasageta mono yori mo haruka ni ookina shukufuku wo ukeruto kami wa yakusoku shite oraremasu. kami wa \"ten no mado wo hiraite, afururu megumi wo...... chuu ide \" (Maraki 3: 10. 7 - 12 setsu mo sanshou) kudasaimasu. korera no shukufuku ni wa reiteki na mono to busshitsuteki na mono no ryouhou ga arimasu."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Chie no kotoba ni shitagau"}, {"type": "section", "content": [{"type": "header", "content": "shu no kenkou no rippou"}, {"type": "paragraph", "content": "Watashitachi no karada wa kami kara sazukatta shinsei na tamamono desu. sarani kami no you ni naru tame ni, watashitachi wa sorezore nikutai ga hitsuyou desu. watashitachi no karada wa, totemo taisetsu na no de, seibun de wa shinden ni tatoerarete imasu (1 Korinto 6: 19 - 20 sanshou)."}, {"type": "paragraph", "content": "shu wa watashitachi ni, karada wo sonchou shite hoshii to omotte oraremasu. sou suru no wo tasukeru tame ni, shu wa chie no kotoba to yobareru, kenkou no rippou wo akiraka ni saremashita. kono keiji wa, kenkouteki na shokumotsu wo tabe, watashitachi no karada ni gai wo oyobosu busshitsu, tokuni arukooru ya tabako, atsui nomimono (ocha to koohii wo imi shimasu) wo toranai you ni oshiete imasu."}, {"type": "paragraph", "content": "Chie no kotoba no seishin ni oite, gendai no yogenshatachi wa yuugai na, ihou na, aruiha izonsei no aru sono hoka no busshitsu no shiyou ni tsuite mo keikoku shite imasu. yogenshatachi wa mata, shohouyaku no ran'you ni tsuite mo keikoku shite imasu. (dendou chi ni aru sono hoka no tokutei no busshitsu ga mochiirubekide nai mono ni gaitou suru ka dou ka wa, dendou bukaichou ga shitsumon ni oujite kuremasu.)"}]}, {"type": "section", "content": [{"type": "header", "content": "Shukufuku"}, {"type": "paragraph", "content": "shu wa watashitachi no nikutaiteki oyobi reiteki na koufuku no tame ni, chie no kotoba wo ataete kudasaimashita. kono imashime wo mamoru toki, shu wa ookina shukufuku wo ataeru to yakusoku shite oraremasu. korera no shukufuku ni wa, kenkou, chie, chishiki no takara, soshite mamori ga fukumaremasu (kyougi to seiyaku89: 18 - 21 sanshou)."}, {"type": "paragraph", "content": "Chie no kotoba ni shitagau koto ni yotte, seirei no unagashi wo ukeyasuku narimasu. watashitachi wa dare mo ga kenkou no mondai ni chokumen shimasuga, kono rippou ni shitagau koto de karada to kokoro to rei wo yori kenkou na joutai ni tamotsu koto ga dekimasu."}, {"type": "paragraph", "content": "Baputesuma kouhosha wa, chie no kotoba wo mamoru hitsuyou ga arimasu."}, {"type": "paragraph", "content": "Izonshou ni kurushinde iru hito wo tasukeru koto ni kansuru shishin ni tsuite wa, dai10 shou wo sanshou shite kudasai."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Ansoku hi wo kiyoku tamotsu"}, {"type": "section", "content": [{"type": "header", "content": "Kyuusoku to reihai no hi"}, {"type": "paragraph", "content": "Ansoku hi wa, watashitachi ga maishuu, hibi no rouku wo tokarete yasumi, kami wo reihai suru you ni kami ga sadamerareta sei naru hi desu. Moose ni ataerareta juu kai no hitotsu wa, \"ansoku hi wo oboete, kore wo sei to seyo\" (de Ejiputo 20: 8. 9 - 11 setsu mo sanshou) desu."}, {"type": "paragraph", "content": "Gendai no keiji de, shu wa ansoku hi ga \"anata gata no rouku wo tokarete yasumi, ito takaki hou ni reihai wo sasageru you ni sadamerareta hi\" (kyougi to seiyaku59: 10) de aru koto wo saikakunin shite oraremasu. shu wa mata, ansoku hi wa yorokobi to inori to kansha no hi de arubekide aru to itte oraremasu (14 - 15 setsu sanshou)."}, {"type": "paragraph", "content": "Ansoku hi no reihai no ichibu to shite, watashitachi wa maishuu seisan kai ni shusseki shimasu. kono shuukai de, watashitachi wa kami wo reihai shi, Iesu Kirisuto to shu no aganai wo oboeru tame ni seisan wo ukemasu. seisan wo ukeru toki, watashitachi wa kami to kawashita seiyaku wo arata ni shi, susunde tsumi wo kuiaratameru koto wo shimeshimasu. seisan no gishiki wa, ansoku hi wo mamoru koto no chuushin desu."}, {"type": "paragraph", "content": "Kyoukai de, watashitachi wa mata Iesu Kirisuto no fukuin ni tsuite sarani manabu samazama na kurasu ni sanka shimasu. tomo ni seibun wo kenkyuu suru toki, watashitachi no shinkou wa mashimasu. tagai ni tsukae ai, tsuyomeau toki, ai ga fukamarimasu."}, {"type": "paragraph", "content": "Ansoku hi ni wa rouku wo tokarete yasumu koto ni kuwaete, kaimono nado, fudan no hi to kawaranai to kanjisaseru you na katsudou wo hikaerubeki desu. konoyo no katsudou kara hanarete, omoi to okonai wo reiteki na kotogara ni shuuchuu sasemasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Zen wo okonau hi"}, {"type": "paragraph", "content": "Zen wo okonau koto wa, ansoku hi wo kiyoku tamotsu tame ni hikaeru kotogara to sukunakutomo onaji kurai taisetsu desu. fukuin wo manabi, shinkou wo tsuyome, hito to no kankei wo kizuki, houshi wo shi, kazoku ya yuujin to tomo ni kokoro wo takameru sono hoka no katsudou ni sanka shimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Shukufuku"}, {"type": "paragraph", "content": "Ansoku hi wo kiyoku tamotsu koto wa, ten no onchichi to Iesu Kirisuto ni taisuru watashitachi no kenshin no araware desu. ansoku hi ni okonau koto wo, kono hi ni taisuru kami no ito ni sotta mono ni suru toki, watashitachi wa yorokobi to Heian wo kanjimasu. reiteki na yashinai wo uke, nikutaiteki ni kakki zukeraremasu. mata kami wo yori chikaku ni kanji, sukuinushi to no kankei wo yori fukameru koto ga dekimasu. \"yo no yogore ni somarazu ni\" (kyougi to seiyaku59: 9) mizukara wo sarani juubun ni kiyoku tamotsu koto ga dekimasu. ansoku hi ga \"yorokobi no hi\" (Izaya 58: 13. 14 setsu mo sanshou) to narimasu."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Houritsu ni shitagai, houritsu wo toutobu"}, {"type": "paragraph", "content": "Matsujitsu seito wa, houritsu ni shitagai, zenryou na shimin de arubeki koto wo shinjite imasu (kyougi to seiyaku 134 shou ; shinkou kajou 1: 12 sanshou). kyoukaiin wa, jibun no chiiki shakai ya kokka wo yori yoku suru tame ni jinryoku suru you ni shourei sarete imasu. mata shakai ya seifu ni oite kenzen na doutokuteki kachikan ni eikyou wo ataeru mono to naru you ni shourei sarete imasu."}, {"type": "paragraph", "content": "Kyoukaiin wa houritsu ni shitagatte seifu ya seijiteki purosesu ni sanka suru you susumerarete imasu. seifu ni yakushoku wo motsu kaiin wa, kyoukai no daihyousha to shite de wa naku, ichi shimin to shite sono shikaku ni oite koudou shimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Houshi"}, {"type": "paragraph", "content": "Watashitachi wa baputesuma wo ukeru toki, kami ni tsukae, hoka no hitobito ni tsukaeruto seiyakushimasu. hoka no hitobito ni tsukaeru koto wa, watashitachi ga kami ni tsukaeru kihonteki na houhou no hitotsu desu (Moosaya 2: 17 sanshou). yogensha aruma wa, baputesuma wo uketai to nozonda hitobito ni, \"tagai ni omoni wo oi au koto wo nozomi, mata, kanashimu mono to tomo ni kanashimi, nagusame no iru mono wo nagusameru koto wo mochi mu \" (Moosaya 18: 8 - 9) you ni oshiemashita."}, {"type": "paragraph", "content": "Baputesuma wo ukeruto ma mo naku, tsuujou, shinkaiin wa kyoukai de houshi suru meshi wo ukemasu. korera no meshi wa, borantia to shite mushou de okonawaremasu. korera no meshi wo ukeire, nesshin ni houshi suru toki, shinkou wo hagukumi, sainou wo nobashi, hoka no hitobito ni shukufuku wo motarasu koto ga dekimasu."}, {"type": "paragraph", "content": "Kyoukai de no mou hitotsu no houshi wa, \"minisutaringuburazaa\" mata wa \"minisutaringushisutaa\" ni naru koto desu. kono sekinin de wa, watashitachi wa wariaterareta kojin ya kazoku ni tsukaemasu."}, {"type": "paragraph", "content": "Iesu Kirisuto no deshi to shite, watashitachi wa mainichi houshi suru kikai wo sagashimasu. shu no you ni, dete itte \"yoi hataraki wo suru \" (shito 10: 38) no desu. rinjin ya, chiiki shakai no sono hoka no hitobito ni houshi shimasu. riyou kanou na chiiki de wa, JustServe wo tsukatte houshi no kikai ni sanka suru koto ga dekimasu. kyoukai no jindou shien katsudou wo sapooto shi, saigai shien ni sanka suru koto ga dekimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Fukuin wo wakachiau"}, {"type": "paragraph", "content": "Baputesuma no seiyaku no ichibu to shite, watashitachi wa \"kami no shounin ni naru\" (Moosaya 18: 9) koto wo yakusoku shimasu. shounin ni naru houhou no hitotsu wa, Iesu Kirisuto no fukuin wo wakachiau koto desu. hoka no hitobito ga fukuin wo ukeireru no wo tasukeru koto wa, watashitachi ni dekiru mottomo yorokobi ni michita houshi no hitotsu desu (kyougi to seiyaku18: 15 - 16 sanshou). watashitachi no ai no chikarazuyoi hyougen desu."}, {"type": "paragraph", "content": "Fukuin ni shitagatta seikatsu ga motarasu shukufuku wo keiken suruto, sou shita shukufuku wo hitobito ni wakachiaitai to shizen ni omou you ni narimasu. shinkou no mohan wo shimeshi, fukuin ga dono you ni watashitachi no seikatsu ni shukufuku wo motarashite iru ka wo mite morau toki, kazoku ya yuujin, chijin ga shibashiba kyoumi wo motsu you ni narimasu. watashitachi wa futsuu de shizen na houhou de fukuin wo wakachiau koto ga dekimasu ( \"sougou tebiki\" 23 shou sanshou)."}, {"type": "paragraph", "content": "Watashitachi wa houshi katsudou ya chiiki katsudou, rekurieeshon katsudou, soshite kyoukai no katsudou ni issho ni sanka suru you hitobito wo manekimasu. kyoukai no shuukai ya baputesuma kai ni maneku koto mo dekimasu. Iesu Kirisuto no fukuin ni tsuite setsumei shite iru on rain douga wo mi tari, Morumonsho wo yon dari, shinden no oopun hausu wo otozure tari suru you maneku koto ga dekimasu. hito wo maneku houhou wa nanbyaku toori to arimasu. ooku no baai, maneku to wa, jibun ga sudeni itte iru kotogara ni, kazoku ya yuujin, rinjin wo fukumeru koto wo imi shimasu."}, {"type": "paragraph", "content": "Watashitachi ga motomeru nara, kami wa watashitachi ga fukuin wo wakachiau kikai ni kizuki, fukuin ga jibun no seikatsu ni dono you ni shukufuku wo motarashite iru ka wo kataru no wo tasukete kudasaimasu."}, {"type": "paragraph", "content": "Aishi, wakachiai, maneku to iu gensoku wo jissen suru koto ni tsuite, kuwashiku wa dai9 shou no \"kaiin to itchi suru\" no kou wo sanshou shite kudasai."}]}, {"type": "section", "content": [{"type": "header", "content": "Danjiki to danjiki kenkin"}, {"type": "paragraph", "content": "Kami wa, watashitachi ga reiteki na tsuyosa wo hagukumi, mata komatte iru hitobito wo tasukeru houhou to shite, danjiki no rippou wo sadameraremashita."}, {"type": "paragraph", "content": "Danjiki to wa, ittei no jikan inshoku wo tatsu koto desu. kyoukai wa, tsuujou maitsuki dai1 nichiyou hi wo danjiki hi to shite imasu. danjiki hi ni wa tsuujou, moshi shintaiteki ni kanou de areba 24 jikan inshoku wo tachimasu. danjiki nichiyou hi no mou hitotsu no taisetsu na sokumen wa, inori, akashi wo suru koto desu. mata, hoka ni mo hitsuyou da to kanjita toki ni danjiki suru you susumerarete imasu."}, {"type": "section", "content": [{"type": "header", "content": "Reiteki na tsuyosa wo kizuku"}, {"type": "paragraph", "content": "Danjiki wa, kenson ni nari, kami ni chikazuki, reiteki ni koushin sareru no wo kanjiru tasuke ni narimasu. Iesu Kirisuto wa gojibun no tsutome wo hajimeru mae ni, danjiki saremashita (Matai 4: 1 - 2 sanshou). seibun ni wa, yogensha ya sono hoka no hitobito ga reiteki na tsuyosa wo masu tame ni, mata jibun ya hoka no hitobito no tame ni tokubetsu na shukufuku wo motomete danjiki wo shita hanashi ga takusan kiroku sarete imasu."}, {"type": "paragraph", "content": "Danjiki to inori wa tai no mono desu. shinkou wo motte danjiki shi, inoru toki, kojin no keiji wo ukeyasuku narimasu. mata, motto shinri wo shikibetsu shi, kami no okokoro wo rikai dekiru you ni narimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Komatte iru hitobito wo tasukeru"}, {"type": "paragraph", "content": "Danjiki suru toki, watashitachi wa komatte iru hitobito no sewa wo suru mokuteki de kyoukai ni kenkin shimasu. kore wa danjiki kenkin to yobaremasu. watashitachi wa sukunakutomo danjiki shita shokujidai ni soutou suru gaku no kenkin wo sasageru you ni manekarete imasu. mata, kanou de areba, shokuji dai ijou no kingaku wo oshiminaku sasageru you ni susumerarete imasu. danjiki kenkin wo osameru koto wa, watashitachi ga hoka no hitobito ni tsukaeru hitotsu no houhou desu."}, {"type": "paragraph", "content": "Danjiki kenkin wa, jimoto oyobi sekai kakuchi de tasuke wo hitsuyou to shite iru hitobito ni, shokuryou ya sono hoka no hitsujuhin wo teikyou suru tame ni tsukawaremasu. danjiki kenkin wo osameru houhou ni tsuite, kuwashiku wa kono ressun no \"?? no ichi to sono hoka no kenkin wo osameru\" no kou wo sanshou shite kudasai."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Shinken to kyoukai no soshiki"}, {"type": "paragraph", "content": "Shinken to wa, kami no kennou to chikara desu. ten no onchichi wa shinken wo tooshite, \"hito no fushi fumetsu to eien no inochi wo motarasu\" (Moose 1: 39) gojibun no gou wo nashitogeraremasu. kami wa kono gou wo oshisusumeru no wo tasukeru you, chijou ni iru gojibun no musukotachi ya musumetachi ni kennou to chikara wo ataeraremasu."}, {"type": "paragraph", "content": "Shinken wa watashitachi zen'in ni shukufuku wo motarashimasu. baputesuma ya seisan nado no gishiki wa, shinken no shoku wo motsu mono kara ukemasu. watashitachi wa mata, iyashi ya nagusame, jogen wo motarasu shukufuku wo ukeru koto ga dekimasu."}, {"type": "section", "content": [{"type": "header", "content": "Shinken to kyoukai shidousha to meshi"}, {"type": "paragraph", "content": "Kyoukai wa, yogensha to shito wo tooshite, Iesu Kirisuto ni yori michibikarete imasu. korera no shidousha wa kami kara mesare, hijiri makasare, sukuinushi no gyomei ni yotte koudou suru shinken no kennou wo ataerarete imasu."}, {"type": "paragraph", "content": "Inishie no jidai, Kirisuto wa gojibun no shitotachi ni onaji shinken no kennou wo sazukerare, sore ni yotte shitotachi wa, shu ga ten ni noborareta ato, kyoukai wo michibiku koto ga dekimashita. yagate hitobito ga fukuin wo kobami, shitotachi ga nakunaruto, sono kennou wa ushinawarete shimaimashita."}, {"type": "paragraph", "content": "1829 nen, yogensha Josefu Sumisu wo tooshite, ten no shishatachi ga shinken wo kaifuku shi, shu wa shito to yogensha ga iru gojibun no kyoukai wo futatabi setsuritsu saremashita (ressun 1 sanshou)."}, {"type": "paragraph", "content": "Jimoto no reberu de wa, bishoppu to su teeku kaichou ga kyoukai no kaishuu wo michibiku shinken no kennou wo motte imasu."}, {"type": "paragraph", "content": "Kyoukai de houshi suru you ni dansei ya josei ga mesare, ninmei wo ukeruto, sono hitotachi wa sono meshi ni oite koudou suru tame no kennou wo kami kara ataeraremasu. kono kennou wa, senkyoushi, shidousha, kyoushi, sono hoka no hitobito ni, sono meshi kara kainin sareru made ataeraremasu. kono kennou wa shinken no kagi wo motsu hito no shiji no moto de takusaremasu."}, {"type": "paragraph", "content": "Shinken no kennou wa, gi wo motte nomi mochiiru koto ga dekimasu (kyougi to seiyaku121: 34 - 46 sanshou). kono kennou wa sukuinushi wo daihyou shi, shu no gyomei ni yotte koudou suru tame ni takusarete iru shinsei na tsutome desu. itsu mo hoka no hitobito ni shukufuku wo motarashi, tsukaeru tame ni arimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Aron shinken to merukizedeku shinken"}, {"type": "paragraph", "content": "Kyoukai ni wa, Aron shinken to merukizedeku shinken ga arimasu. shinken no kagi wo motsu hito no shiji no moto ni, fusawashii dansei no kyoukaiin ni, Aron shinken ya merukizedeku shinken ga sazukeraremasu. tekisetsu na shinken ga sazukerareta ato, sono hito wa shitsuji ya chourou nado, sono shinken no shoku ni hijiri makasaremasu. sono hito wa hitsuyou na kennou wo motsu hito kara hijiri makasarenakute wa narimasen."}, {"type": "paragraph", "content": "Dansei ya wakai dansei ga shinken wo sazukerareru toki, sono hito wa shinsei na gimu wo hatashi, hitobito ni tsukae, kyoukai wo kizuku no wo tasukeru to iu seiyaku wo kami to kawashimasu."}, {"type": "paragraph", "content": "Wakai dansei wa, 12sai ni naru toshi no 1 gatsu kara, Aron shinken wo ukete shitsuji ni hijiri makasareru koto ga dekimasu. 14sai ni naru toshi ni wa kyoushi ni, 16sai ni naru toshi ni wa saishi ni hijiri makasareru koto ga dekimasu. seijin dansei no kaishuusha wa, baputesuma to kakunin wo ukeruto sugu ni Aron shinken wo ukeru koto ga dekimasu. Aron shinkensha wa, seisan ya baputesuma nado no gishiki wo shikkou shimasu."}, {"type": "paragraph", "content": "Aron shinken no saishi to shite shibaraku houshi suruto, 18sai ijou no fusawashii dansei wa merukizedeku shinken wo ukete chourou ni hijiri makasareru koto ga dekimasu. merukizedeku shinken wo motsu dansei wa, kazoku ya hoka no hitobito ni iyashi ya nagusame wo ataeru shukufuku wo sazukeru nado, samazama na shinken no gishiki wo shikkou suru koto ga dekimasu."}, {"type": "paragraph", "content": "Shinken wo ukeru shinkaiin ni tsuite, kuwashiku wa \"sougou tebiki\" 38. 2. 9. 1 wo sanshou shite kudasai."}]}, {"type": "section", "content": [{"type": "header", "content": "Teiin kai to kyoukai no soshiki"}, {"type": "paragraph", "content": "Shinken teiin kai. teiin kai to wa, soshiki sareta shinkensha no atsumari desu. kakuwaado ni wa seijin dansei no tame no chourou teiin kai ga arimasu. wakai dansei no tame ni wa shitsuji teiin kai, kyoushi teiin kai, saishi teiin kai ga arimasu."}, {"type": "paragraph", "content": "Fujo kyoukai. fujo kyoukai ni wa 18sai ijou no josei ga fukumaremasu. fujo kyoukai no kaiin wa, kazoku to kojin to chiiki shakai wo tsuyomemasu."}, {"type": "paragraph", "content": "Wakai josei. wakai joseitachi wa, 12sai ni naru toshi no 1 gatsu ni wakai josei no soshiki ni hairimasu."}, {"type": "paragraph", "content": "Shotou kyoukai. 3sai kara 11sai made no kodomo wa, shotou kyoukai no soshiki ni sanka shimasu."}, {"type": "paragraph", "content": "Nichiyou gakkou. subete no seijin to seishounen wa, tomo ni seibun wo kenkyuu suru tame ni atsumaru nichiyou gakkou ni shusseki shimasu."}, {"type": "paragraph", "content": "Shinken ni tsuite, kuwashiku wa \"sougou tebiki\" 3 shou wo sanshou shite kudasai."}, {"type": "paragraph", "content": "Shinken teiin kai to kyoukai no soshiki ni tsuite, kuwashiku wa \"sougou tebiki\" 8 - 13 shou wo sanshou shite kudasai."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Kekkon to kazoku"}, {"type": "section", "content": [{"type": "header", "content": "Kekkon"}, {"type": "paragraph", "content": "Danjokan no kekkon wa, kami ni yori sadamerarete imasu. kazoku wa, kami no kodomotachi no eien no shinpo no tame ni kami ga youi sareta keikaku no chuushin desu."}, {"type": "paragraph", "content": "Kekkon ni yoru fuufu no musubitsuki wa, chijou ni okeru karera ga mottomo taisetsu ni suru kankei de arubeki desu. fuufu wa tagai ni taishite seijitsu de ari, kekkon no seiyaku ni taishite chuujitsu de aru to iu shinsei na sekinin ga arimasu."}, {"type": "paragraph", "content": "Otto to tsuma wa, kami no me kara mite taitou desu. ippou ga tahou wo shihai surubekide wa arimasen. fuufukan no ishi kettei wa, ryousha ga zenmenteki ni sanka shi, itchi to ai wo motte kudasubeki desu."}, {"type": "paragraph", "content": "Fuufu ga tagai ni aishiai, kyouryoku suru toki ni, kekkon wa mottomo ookina koufuku no minamoto to nari emasu. fuufu wa tagai to kodomotachi ga eien no inochi ni mukete shinpo suru no wo tasukeru koto ga dekimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Kazoku"}, {"type": "paragraph", "content": "Kekkon to douyou, kazoku wa kami ni yotte sadamerareta mono de ari, watashitachi no eien no koufuku no tame ni kami ga youi sareta keikaku no chuushin desu. Iesu Kirisuto no oshie ni shitagatte seikatsu suru toki, kazoku wa koufuku ni naru ni chigai arimasen. ryoushin wa kodomotachi ni Iesu Kirisuto no fukuin wo oshie, fukuin ni shitagatte seikatsu suru mohan wo shimeshimasu. kazoku wa watashitachi ni tagai ni aishiai, tsukae au kikai wo ataete kuremasu."}, {"type": "paragraph", "content": "Ryoushin wa kazoku wo mottomo yuusen surubeki desu. ryoushin ni totte, jisshi aruiha youshi to shite mukaeta kodomo no sewa wo suru koto wa, shinsei na tokken de ari sekinin desu."}, {"type": "paragraph", "content": "Donna kazoku ni mo shiren ga arimasu. kami no tasuke wo motome, kami no imashime wo mamoru naraba, kazoku no shiren wa watashitachi ga manabi, seichou suru tasuke to narimasu. korera no shiren ga, kuiaratame, yurusu koto wo manabu kikai to naru koto mo arimasu."}, {"type": "paragraph", "content": "Kyoukai shidousha wa kaiin ni, maishuu katei de sugosu yuube wo motsu you ni susumete imasu. ryoushin wa kono jikan wo mochiite kodomotachi ni fukuin wo oshie, kazoku no kizuna wo tsuyome, tomo ni tanoshii jikan wo sugoshimasu. kyoukai shidousha wa mata, kazoku ni kansuru taisetsu na shinri wo oshiete iru sengen wo happyou shite imasu ( \"kazoku sekai e no sengen\" ChurchofJesusChrist. org sanshou)."}, {"type": "paragraph", "content": "Hoka ni mo kazoku no inori, seibun kenkyuu, kyoukai de tomo ni reihai suru nado no houhou de, kazoku wo tsuyomeru koto ga dekimasu. mata kazoku rekishi wo shirabe, kazoku no sutoorii wo atsume, hitobito ni houshi suru koto mo dekimasu."}, {"type": "paragraph", "content": "Kekkon ya ai ni afureta kazoku kankei wo kizuku kikai ga kagirarete iru hito wa oozei imasu. rikon ya sono hoka no muzukashii katei joukyou wo keiken shite iru hito mo oozei imasu. desuga, kazoku ga dono you na joukyou de arouto, fukuin wa watashitachi wo kojinteki ni shukufuku shite kuremasu. watashitachi ga chuujitsu de aru nara, konoyo de, aruiha tsugi no yo de, kami wa ai ni afureta kazoku wo motsu to iu shukufuku wo ukeru michi wo sonaete kudasaimasu."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Nakunatta senzo no tame no shinden kazoku rekishi katsudou"}, {"type": "paragraph", "content": "Ten no onchichi wa gojibun no subete no kodomotachi wo aishite ori, kodomotachi no sukui to shouei wo nozonde oraremasu. desuga, hijou ni ooku no hitobito ga Iesu Kirisuto no fukuin wo kiku koto naku, mata wa fukuin no sukui no gishiki wo ukeru koto naku nakunatte imasu. korera no gishiki ni wa, baputesuma, kakunin, dansei no baai wa shinken no seinin, shinden no endaumento, eien no kekkon ga fukumaremasu."}, {"type": "paragraph", "content": "shu wa sono megumi to awaremi ni yori, korera no hitobito ga fukuin to sono gishiki wo ukerareru you ni mou hitotsu no michi wo sonaete kudasaimashita. reikai de wa, fukuin wo ukeireru koto naku nakunatta hito ni fukuin ga nobetsutaeraremasu (kyougi to seiyaku138 shou sanshou). shinden de wa, nakunatta senzo ya sono hoka no hitobito no tame ni gishiki wo toriokonau koto ga dekimasu. sono go, reikai ni iru korera no nakunatta hitobito wa, fukuin to jibun no tame ni shikkou sareta gishiki wo ukeireru ka, mata wa kobamu koto ga dekimasu."}, {"type": "paragraph", "content": "Korera no gishiki wo okonau mae ni, mada gishiki wo ukete inai senzo wo mitsukeru hitsuyou ga arimasu. gishiki wo ukerareru you ni kazoku wo mitsukeru koto ga, kazoku rekishi katsudou no chuushinteki na mokuteki desu. senzo ni tsuite jouhou wo mitsuketara, FamilySearch. org de kyoukai no deetabeesu ni jouhou wo tsuika suru koto ga dekimasu. sou suruto, watashitachi (mata wa hoka no hitobito) ga shinden de karera no tame ni migawari no gishiki wo okonau koto ga dekiru you ni narimasu."}, {"type": "paragraph", "content": "Senzo wo mitsukete karera no tame ni gishiki wo okonau koto de, kazoku wa eien ni watatte musubaremasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Shinden, endaumento, eien no kekkon, eien no kazoku"}, {"type": "section", "content": [{"type": "header", "content": "Shinden"}, {"type": "paragraph", "content": "Shinden wa shu no miya desu. kami no shinsei na gishiki wo ukeru toki ni kami to seiyaku wo kawasu koto no dekiru, sei naru basho desu. korera no seiyaku wo mamoru toki, watashitachi no seikatsu no naka ni shinsei no chikara ga arawaremasu (kyougi to seiyaku84: 19 - 22 ; 109: 22 - 23 sanshou)."}]}, {"type": "section", "content": [{"type": "header", "content": "Endaumento"}, {"type": "paragraph", "content": "Shinden de ukeru gishiki no hitotsu wa, endaumento to yobarete imasu. endaumento wa, \"okurimono\" to iu imi desu. kono chishiki to chikara no okurimono wa, kami kara motarasaremasu. endaumento no aida ni, watashitachi wa jibun wo kami to onko Iesu Kirisuto ni musubitsukete kureru seiyaku wo kami to kawashimasu (dai1 shou sanshou)."}, {"type": "paragraph", "content": "Seijin wa kyoukaiin to shite 1 nen ijou tatsuto, jishin no shinden no endaumento wo ukeru koto ga kanou ni narimasu. endaumento ni tsuite, kuwashiku wa \"sougou tebiki\" 27. 2 wo sanshou shite kudasai."}]}, {"type": "section", "content": [{"type": "header", "content": "Eien no kekkon to eien no kazoku"}, {"type": "paragraph", "content": "Kami no koufuku no keikaku wa, kazoku kankei ga haka wo koete tsuzuku koto wo kanou ni shite imasu. shinden de wa, konoyo to eien ni wataru kekkon wo suru koto ga dekimasu. kore ni yotte kazoku wa eien ni tomo ni iru koto ga dekiru you ni narimasu."}, {"type": "paragraph", "content": "Kikon no danjo wa, jishin no endaumento wo uketa ato, musubi katame wo ukeru, sunawachi eien no kekkon wo suru koto ga dekimasu. karera no kodomotachi mo karera ni musubi katamerareru koto ga dekimasu."}, {"type": "paragraph", "content": "Shinden de musubi katamerareta fuufu wa, eien no kekkon no shukufuku wo ukeru tame ni, jibuntachi ga kawashita seiyaku wo mamoranakute wa narimasen."}]}]}], "Baptismal Questions": [{"type": "section", "content": [{"type": "header", "content": "Baputesuma no mensetsu no shitsumon"}, {"type": "paragraph", "content": "Baputesuma no mensetsu no shitsumon wa ika no toori desu:"}, {"type": "list", "content": [{"type": "item", "content": "Kami ga eien no onchichi de arareru koto wo shinjite imasu ka. Iesu Kirisuto ga kami no onko de arare, yo no sukuinushi, aganai nushi de arareru koto wo shinjite imasu ka."}, {"type": "item", "content": "Iesu Kirisuto no kyoukai to fukuin ga yogensha Josefu Sumisu wo tooshite kaifuku sareta koto wo shinjite imasu ka. [genzai no daikanchou no namae] ga kami no yogensha de aru koto wo shinjite imasu ka. sono koto wa anata ni totte dono you na imi ga arimasu ka."}, {"type": "item", "content": "Kuiaratame to wa anata ni totte dono you na koto desu ka. anata wa kako no tsumi wo subete kuiaratameta to kanjite imasu ka."}, {"type": "item", "content": "Anata wa matsujitsu seito Iesu Kirisuto kyoukai no kaiin ni naru koto ni wa, fukuin no hyoujun ni shitagatta seikatsu wo suru koto ga fukumareru koto wo osowatte kimashita. tsugi no hyoujun wa dono you na imi de aru to rikai shite imasu ka. sorera no hyoujun ni susunde shitagaitai to omoimasu ka.\n\n\njunketsu no rippou. kono rippou wa houteki ni kekkon shita danjokan no musubitsuki igai no arayuru seiteki kankei wo kinjite imasu.\n\n\njuubun no ichi no rippou\n\n\nchie no kotoba\n\n\nansoku hi wo kiyoku tamotsu. kore ni wa maishuu seisan wo uke, hitobito ni houshi wo suru koto mo fukumaremasu."}, {"type": "item", "content": "Anata wa kako ni juudai na hanzai ni kakawatta koto ga arimasu ka. moshi areba, genzai shikkou yuuyochuu mata wa kari shakuhouchuu desu ka."}, {"type": "item", "content": "Kore made datai ni kakawatta koto wa arimasu ka. ( \"sougou tebiki\" 38. 6. 1 sanshou)"}, {"type": "item", "content": "Anata wa baputesuma wo ukeru toki, susunde Kirisuto no gyomei wo uke, hitobito ni tsukae, itsu de mo kami no shounin to nari, shougai wo tsuujite kami no imashime wo mamoru koto wo kami to seiyakushimasu. kono seiyaku wo kawashi, seiyaku ni chuujitsu ni seikatsu suru kokorogamae ga dekite imasu ka."}]}]}]}, "eng": {"Invitation to Baptism": [{"type": "section", "content": [{"type": "header", "content": "Extending the Invitation"}, {"type": "paragraph", "content": "As you feel guided by the Spirit, invite people to be baptized and confirmed. This may happen during any lesson."}, {"type": "paragraph", "content": "Teach the doctrine of baptism and help people understand the doctrine of Christ (see lesson\u00a03). Teach about the importance and joy of the baptismal covenant, of receiving a remission of sins, and of receiving the gift of the Holy Ghost through confirmation."}, {"type": "paragraph", "content": "Prepare people for the baptismal invitation by making sure they understand what you have taught and the covenant they will make. The covenant of baptism is as follows:"}, {"type": "list", "content": [{"type": "item", "content": "Be willing to take upon us the name of Jesus Christ."}, {"type": "item", "content": "Keep the commandments of God."}, {"type": "item", "content": "Serve God and others."}, {"type": "item", "content": "Endure to the end. (See lesson\u00a04.)"}]}, {"type": "paragraph", "content": "You might share the following:"}, {"type": "paragraph", "content": "\u201cWhen we are baptized, we \u2018witness before [God] that [we] have entered into a covenant with him, that [we] will serve him and keep his commandments.\u2019 As we make this covenant, He promises that He will \u2018pour out his Spirit more abundantly upon [us]\u2019 (Mosiah 18:10).\u201d"}, {"type": "paragraph", "content": "Your invitation to be baptized should be specific and direct. You might say:"}, {"type": "paragraph", "content": "\u201cWill you follow the example of Jesus Christ by being baptized by someone who has been ordained to perform this ordinance? We will help you prepare for baptism. We believe you can be ready on [date]. Will you prepare to be baptized on that date?\u201d"}, {"type": "paragraph", "content": "As with any invitation you extend, promise the great blessings people will receive as they accept the invitation to be baptized and keep the associated covenants. Share your testimony of these blessings."}, {"type": "paragraph", "content": "Teach that baptism and confirmation are not a final destination. Rather, they are a point along the path of conversion that brings hope, joy, and the power of God more fully into a person\u2019s life (see Mosiah 27:25\u201326). After people are baptized and confirmed, they can look forward to being sanctified by the Spirit as they progress along the covenant path."}, {"type": "paragraph", "content": "If possible, invite those you are teaching to attend a baptismal service and a sacrament meeting during which someone is confirmed."}]}], "Lesson 1": [{"type": "section", "content": [{"type": "header", "content": "God Is Our Loving Heavenly Father"}, {"type": "paragraph", "content": "God is our Heavenly Father, and we are His children. He created us in His image. He has a glorified, perfected \u201cbody of flesh and bones as tangible as man\u2019s\u201d (Doctrine and Covenants 130:22)."}, {"type": "paragraph", "content": "God knows us personally, and He loves us more than we can comprehend. He understands our trials, sorrows, and weaknesses, and He offers to support us through them. He rejoices in our progress and will help us make right choices. He wants to communicate with us, and we can communicate with Him through prayer."}, {"type": "paragraph", "content": "God has given us this experience on earth so we can learn, grow, and become more like Him. With perfect love, He wants us to return to Him after we die. However, we cannot do this on our own. Because God loves us, He sent His Son, Jesus Christ, to redeem us. \u201cFor God so loved the world, that he gave his only begotten Son, \u2026 that the world through him might be saved\u201d (John 3:16\u201317)."}, {"type": "paragraph", "content": "God wants to bless us with peace and a fulness of joy that will last for eternity. He has provided a plan that gives us the opportunity to receive these blessings. This plan is called the plan of salvation (see lesson\u00a02)."}]}, {"type": "section", "content": [{"type": "header", "content": "God Reveals the Gospel through Prophets in Every Dispensation"}, {"type": "section", "content": [{"type": "header", "content": "Prophets Are God\u2019s Representatives on Earth"}, {"type": "paragraph", "content": "One important way that God shows His love for us is by calling prophets, giving them priesthood authority, and inspiring them to speak for Him. Prophets are God\u2019s representatives on earth. The Old Testament prophet Amos recorded that \u201cthe Lord God will do nothing, but he revealeth his secret unto his servants the prophets\u201d (Amos 3:7). Some of the blessings we receive from living prophets are outlined below."}, {"type": "paragraph", "content": "Witnesses of Jesus Christ. Prophets are special witnesses of Jesus Christ, testifying of Him as our Savior and Redeemer."}, {"type": "paragraph", "content": "Teachings. Prophets receive direction from God to help us discern truth from error. They teach us to obey God\u2019s commandments and to repent when we fall short. They denounce sin and warn of its consequences."}, {"type": "paragraph", "content": "Prophets\u2019 teachings lift us toward God and help us receive the blessings He desires for us. Our greatest safety lies in following the word of the Lord given through His prophets."}, {"type": "paragraph", "content": "Priesthood Authority. The current prophet is the presiding priesthood holder on the earth. The priesthood is the authority and power of God. The prophet has the authority to speak and act in God\u2019s name for the salvation of His children."}, {"type": "paragraph", "content": "Church Direction. The Church of Jesus Christ is built on the foundation of prophets and apostles (see Ephesians 2:19\u201320; 4:11\u201314)."}]}, {"type": "section", "content": [{"type": "header", "content": "Prophets in Ancient Times"}, {"type": "paragraph", "content": "Adam was the first prophet on the earth. God revealed the gospel of Jesus Christ to him and gave him priesthood authority. Adam and Eve taught their children these truths and encouraged them to develop faith and to live the gospel."}, {"type": "paragraph", "content": "Eventually the posterity of Adam and Eve rebelled and turned away from the gospel. This led to a condition called apostasy, or a falling away. When widespread apostasy occurs, God withdraws His priesthood authority, which is necessary to teach and administer the ordinances of the gospel."}, {"type": "paragraph", "content": "The Old Testament records many instances of widespread apostasy. To end these periods, God reached out to His children by calling another prophet. He revealed the truths of the gospel anew to these prophets and gave them priesthood authority. Some of these prophets were Noah, Abraham, and Moses. Sadly, in a repeated pattern over time, people eventually rejected the prophets and fell away."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Jesus Christ\u2019s Earthly Ministry and Atonement"}, {"type": "paragraph", "content": "Jesus Christ is the Son of God. Jesus and His Atonement are central to God\u2019s plan for us. His Atonement included His suffering in the Garden of Gethsemane, His suffering and death on the cross, and His Resurrection."}, {"type": "paragraph", "content": "From the time of Adam and Eve, people looked forward to the coming of Jesus Christ as their Savior and Redeemer. Heavenly Father sent Jesus to earth more than 2,000 years ago."}, {"type": "paragraph", "content": "Jesus lived a perfect, sinless life. He taught His gospel and established His Church. He called twelve Apostles and gave them priesthood authority to teach and to perform sacred ordinances, such as baptism. He also gave them authority to lead His Church."}, {"type": "paragraph", "content": "At the end of His life, Jesus atoned for our sins by His suffering in Gethsemane and during His Crucifixion. Because of Jesus\u2019s atoning sacrifice, we can be cleansed of our sins as we repent. This makes it possible for us to return to God\u2019s presence and receive a fulness of joy."}, {"type": "paragraph", "content": "After Jesus was crucified, He was resurrected, gaining victory over death by the power of Heavenly Father. Because of Jesus\u2019s Resurrection, all of us will be resurrected after we die. This means that each person\u2019s spirit and body will be reunited, and each of us will live forever in a perfected, resurrected body. (See \u201cThe Atonement of Jesus Christ\u201d in lesson\u00a02.)"}]}, {"type": "section", "content": [{"type": "header", "content": "The Falling Away"}, {"type": "paragraph", "content": "After the death of Jesus Christ, His Apostles sought to keep the doctrine of Christ pure and to maintain order in the Church. However, many Church members turned away from the Apostles and from the doctrine that Jesus had taught."}, {"type": "paragraph", "content": "After the Apostles were killed, there was a widespread falling away from the gospel and Church of Jesus Christ. This falling away is sometimes called the Great Apostasy. Because of it, God withdrew priesthood authority from the earth. This loss included the authority needed to direct the Church. As a result, the Church that Jesus had established was no longer on the earth."}, {"type": "paragraph", "content": "During this time, people changed many gospel teachings. Much of the knowledge about the true nature of Heavenly Father, Jesus Christ, and the Holy Ghost was distorted or lost. People also changed priesthood ordinances, such as baptism."}, {"type": "paragraph", "content": "Centuries later, truth-seeking men and women tried to reform the teachings and practices that had been changed. They sought greater spiritual light, and some of them spoke of the need for a restoration of truth. Their efforts led to the organization of many churches."}, {"type": "paragraph", "content": "This period of time resulted in an increased emphasis on religious freedom, which opened the way for the restoration of truth and authority from God."}, {"type": "paragraph", "content": "Prophets and apostles had foretold the falling away (see 2\u00a0Thessalonians 2:1\u20133). They had also foretold that the gospel and Church of Jesus Christ would be restored to the earth (see Acts 3:20\u201321). If there had not been a falling away, a restoration would not have been needed."}]}, {"type": "section", "content": [{"type": "header", "content": "The Restoration of the Gospel of Jesus Christ through Joseph Smith"}, {"type": "section", "content": [{"type": "header", "content": "The First Vision and the Calling of Joseph Smith as a Prophet"}, {"type": "paragraph", "content": "During the centuries when the fulness of the gospel of Jesus Christ was not on the earth, Heavenly Father continued to reach out to His children. Over time, He prepared the way so they could be blessed again with the fulness of His gospel. When the circumstances were right, He called Joseph Smith as a prophet through whom the gospel and the Church of Jesus Christ would be restored."}, {"type": "paragraph", "content": "Joseph Smith lived in the eastern United States at a time of great religious excitement. His family members were devoted to God and sought truth. Many churches claimed to have the truth, and Joseph desired to know which one was right (see Joseph Smith\u2014History 1:18). The Bible teaches there is \u201cone Lord, one faith, one baptism\u201d (Ephesians 4:5). As Joseph attended different churches, he was confused about which one to join. He later said:"}, {"type": "paragraph", "content": "\u201cSo great were the confusion and strife among the different denominations, that it was impossible for a person young as I was \u2026 to come to any certain conclusion who was right and who was wrong.\u00a0\u2026"}, {"type": "paragraph", "content": "\u201cIn the midst of this war of words and tumult of opinions, I often said to myself: What is to be done? Who of all these parties are right; or, are they all wrong together? If any one of them be right, which is it, and how shall I know it?\u201d (Joseph Smith\u2014History 1:8,\u00a010)."}, {"type": "paragraph", "content": "Like many people, Joseph Smith also had questions about the salvation of his soul. He wanted to have his sins forgiven and to be clean before God. As he sought truth among the different churches, he read in the Bible, \u201cIf any of you lack wisdom, let him ask of God, that giveth to all men liberally, and upbraideth not; and it shall be given him\u201d (James 1:5)."}, {"type": "paragraph", "content": "Because of this passage, Joseph decided to ask God what he should do. In the spring of 1820, he went to a grove of trees near his home and knelt in prayer. There are four accounts of the vision that followed, recorded by Joseph Smith or by scribes under his direction (see Gospel Topics Essays, \u201cFirst Vision Accounts\u201d). In the account canonized as scripture, he described his experience as follows:"}, {"type": "paragraph", "content": "\u201cI saw a pillar of light exactly over my head, above the brightness of the sun, which descended gradually until it fell upon me.\u00a0\u2026 When the light rested upon me I saw two Personages, whose brightness and glory defy all description, standing above me in the air. One of them spake unto me, calling me by name and said, pointing to the other\u2014This is My Beloved Son. Hear Him!\u201d (Joseph Smith\u2014History 1:16\u201317)."}, {"type": "paragraph", "content": "In this vision, God the Father and His Son, Jesus Christ, appeared to Joseph Smith. The Savior told him not to join any of the churches."}, {"type": "paragraph", "content": "In another account of this vision, Joseph shared that the Savior also told him: \u201cThy sins are forgiven thee.\u00a0\u2026 Behold I am the Lord of glory. I was crucified for the world that all those who believe on my name may have Eternal life.\u201d"}, {"type": "paragraph", "content": "After the vision, Joseph reflected, \u201cMy soul was filled with love, and for many days I could rejoice with great joy and the Lord was with me\u201d (Joseph Smith History, circa Summer 1832,\u00a03, josephsmithpapers.org; spelling and punctuation modernized)."}, {"type": "paragraph", "content": "Through this vision, Joseph Smith became a witness of Jesus Christ and learned important truths about the Godhead. For example, he learned that Heavenly Father and Jesus Christ are separate beings. When They called him by name, he learned that They knew him personally. When Joseph was told that he was forgiven, he learned that God was merciful. This experience filled him with joy."}, {"type": "paragraph", "content": "As God had done with many previous prophets, He called Joseph Smith to be a prophet through whom the fulness of the gospel would be restored to the earth. This restoration would help God\u2019s children find joy in this world and eternal life in the world to come\u2014all through Jesus Christ."}]}, {"type": "section", "content": [{"type": "header", "content": "Restoration of the Priesthood and Priesthood Keys"}, {"type": "paragraph", "content": "After the appearance of the Father and the Son, other heavenly messengers were sent to Joseph Smith and his associate Oliver Cowdery. John the Baptist appeared as a resurrected being and conferred the Aaronic Priesthood and its keys on them. The Aaronic Priesthood includes the authority to baptize."}, {"type": "paragraph", "content": "Soon afterward, Peter, James, and John\u2014three of Christ\u2019s original Apostles\u2014appeared as resurrected beings and conferred the Melchizedek Priesthood and its keys on Joseph Smith and Oliver Cowdery. This priesthood is the same authority that Christ gave His Apostles anciently."}, {"type": "paragraph", "content": "In the Kirtland Temple, Moses, Elias, and Elijah appeared to Joseph Smith and Oliver Cowdery and committed to them the further authority and priesthood keys necessary to accomplish God\u2019s work in the latter days. Moses committed the keys of the gathering of Israel. Elias committed the dispensation of the gospel of Abraham. Elijah committed the keys of the sealing power. (See Doctrine and Covenants 110:11\u201316; see also General Handbook, 3.1.)"}]}, {"type": "section", "content": [{"type": "header", "content": "Organization of the Church"}, {"type": "paragraph", "content": "Joseph Smith was directed to organize the Church of Jesus Christ again on the earth. Through him, Jesus Christ called twelve Apostles."}, {"type": "paragraph", "content": "Prophets in biblical times referred to the time in which we live as the last days or the latter days. It is the time soon before the Second Coming of Jesus Christ. That is why the Church is named The Church of Jesus Christ of Latter-day Saints (see Doctrine and Covenants 115:3\u20134; see also 3\u00a0Nephi 27:3\u20138)."}]}, {"type": "section", "content": [{"type": "header", "content": "Living Prophets and Apostles Today"}, {"type": "paragraph", "content": "Just as Jesus called Apostles during His mortal ministry to lead His Church, He has called Apostles to lead it today. The First Presidency and the Quorum of the Twelve Apostles are prophets, seers, and revelators."}, {"type": "paragraph", "content": "Only the senior Apostle is called the prophet because he presides over the entire Church and is uniquely authorized to speak for the Lord. He is the authorized successor to Joseph Smith. He and the present Apostles trace their authority to Jesus Christ in an unbroken chain of ordinations that began when Joseph Smith was ordained under the hands of the heavenly messengers."}]}]}, {"type": "section", "content": [{"type": "header", "content": "The Book of Mormon: Another Testament of Jesus Christ"}, {"type": "paragraph", "content": "The Book of Mormon is an ancient volume of holy scripture like the Bible. The Bible is one witness of Jesus Christ, and the Book of Mormon is a second witness of His ministry, His teachings, and His mission as our Savior."}, {"type": "paragraph", "content": "Joseph Smith was directed by a heavenly messenger named Moroni to a hill where an ancient record had been buried for centuries. This record, inscribed on gold plates (thin sheets of metal), contained the writings of prophets about God\u2019s dealings with some of the ancient inhabitants of the Americas. Joseph Smith translated this record by the gift and power of God."}, {"type": "paragraph", "content": "The prophets in the Book of Mormon knew about the mission of Jesus Christ and taught His gospel. After Jesus was resurrected, He appeared to these people and ministered personally to them. He taught them and established His Church."}, {"type": "paragraph", "content": "The Book of Mormon helps us draw closer to God as we learn, understand, and apply its teachings. The Prophet Joseph Smith said that \u201ca man [or woman] would get nearer to God by abiding by [the book\u2019s] precepts, than by any other book\u201d (Teachings: Joseph Smith,\u00a064)."}, {"type": "paragraph", "content": "To know that the Book of Mormon is the word of God, we need to read it, ponder it, and pray about it. A\u00a0Book of Mormon prophet promised that God would reveal the truth of the book to us as we pray with a sincere heart, with real intent, and with faith in Christ (see Moroni 10:3\u20135). Studying the Book of Mormon is essential for enduring conversion."}, {"type": "paragraph", "content": "As we read the Book of Mormon and pray about it, we will learn truths about Jesus Christ that will bless our lives. We will also come to know that Joseph Smith was a prophet of God and that the gospel and Church of Jesus Christ have been restored through him."}]}, {"type": "section", "content": [{"type": "header", "content": "Pray to Know the Truth through the Holy Ghost"}, {"type": "paragraph", "content": "Because God is our Father, He will help us recognize truth. We can know that the message of the Restoration of the gospel of Jesus Christ is true as we read the Book of Mormon and pray to God. When we pray with faith and real intent, He will answer our questions and guide our lives."}, {"type": "paragraph", "content": "God usually answers our prayers through the Holy Ghost. As we pray, the Holy Ghost teaches and confirms truth. Communications from the Holy Ghost are powerful. They usually come as a quiet assurance through our feelings, thoughts, and impressions (see 1\u00a0Kings 19:11\u201312; Helaman 5:30; Doctrine and Covenants 8:2)."}, {"type": "paragraph", "content": "Consistent study of the scriptures (particularly the Book of Mormon), weekly sacrament meeting attendance, and sincere prayer help us feel the power of the Holy Ghost and discover truth."}]}, {"type": "section", "content": [{"type": "header", "content": "What You Might Teach People in 3\u201310 Minutes"}, {"type": "list", "content": [{"type": "item", "content": "God is our Heavenly Father, and He created us in His image. He knows us personally and loves us. He wants to bless us with peace and a fulness of joy that will last for eternity."}, {"type": "item", "content": "Jesus Christ is the Son of God. His mission was to make it possible for us to be cleansed of our sins, overcome death, and receive eternal life."}, {"type": "item", "content": "God calls prophets to be His representatives on earth. Anciently, He called prophets such as Adam, Noah, Abraham, and Moses. A living prophet receives revelation from God to teach and lead us today."}, {"type": "item", "content": "During Jesus\u2019s mortal ministry, He established His Church. After Jesus\u2019s Apostles died, there was a widespread falling away from the gospel and Church of Jesus Christ. People changed many gospel teachings and priesthood ordinances, such as baptism."}, {"type": "item", "content": "God called Joseph Smith to be a prophet, just as He had called prophets in earlier times. Heavenly Father and Jesus Christ appeared to him. The gospel of Jesus Christ was restored through him."}, {"type": "item", "content": "The Book of Mormon is a volume of scripture. Like the Bible, it is a testament of Jesus Christ and helps us draw closer to God as we read it and apply its precepts. Joseph Smith translated it by the gift and power of God."}, {"type": "item", "content": "Through sincere prayer, we can communicate with God. We can know that the message of the Restoration of the gospel of Jesus Christ is true."}]}]}], "Lesson 2": [{"type": "section", "content": [{"type": "header", "content": "Premortal Life: God\u2019s Purpose and Plan for Us"}, {"type": "section", "content": [{"type": "header", "content": "We Are God\u2019s Children, and We Lived with Him before Our Birth"}, {"type": "paragraph", "content": "God is the Father of our spirits. We are literally His children, created in His image. Each of us has a divine nature as a child of God. This knowledge can help us through difficult times and can inspire us to become our best."}, {"type": "paragraph", "content": "We lived with God as His spirit children before we were born on earth. We are members of His family."}]}, {"type": "section", "content": [{"type": "header", "content": "We Chose to Come to Earth"}, {"type": "paragraph", "content": "Our Heavenly Father loves us and desires that we become like Him. He is an exalted being with a glorified physical body."}, {"type": "paragraph", "content": "In our premortal life, we learned that God has a plan for us to become like Him. One part of His plan was that we would leave our heavenly home and come to earth to receive physical bodies. We also needed to gain experience and develop faith during a time away from God\u2019s presence. We would not remember living with God. However, He would provide what we needed so we could return to live with Him."}, {"type": "paragraph", "content": "Agency, or the freedom and ability to choose, is an essential part of God\u2019s plan for us. In our premortal life, each of us chose to follow God\u2019s plan and come to earth so we could take the next step in our eternal progression. We understood that while we were here, we would have many new opportunities to grow and experience joy. We also understood that we would face opposition. We would experience temptation, trials, sorrow, and death."}, {"type": "paragraph", "content": "In choosing to come to earth, we trusted in God\u2019s love and help. We trusted in His plan for our salvation."}]}, {"type": "section", "content": [{"type": "header", "content": "Heavenly Father Chose Jesus Christ to Redeem Us"}, {"type": "paragraph", "content": "Jesus Christ is central to God\u2019s plan. Before coming to earth, we knew that we could not return to God\u2019s presence on our own. Heavenly Father chose Jesus Christ, His firstborn Son, to make it possible for us to return to Him and have eternal life."}, {"type": "paragraph", "content": "Jesus willingly accepted. He agreed to come to earth and redeem us through His atoning sacrifice. His Atonement and Resurrection would enable God\u2019s purposes for us to be fulfilled."}]}]}, {"type": "section", "content": [{"type": "header", "content": "The Creation"}, {"type": "paragraph", "content": "Heavenly Father\u2019s plan provided for the creation of the earth, where His spirit children would receive physical bodies and gain experience. Our life on earth is necessary for us to progress and become like God."}, {"type": "paragraph", "content": "Under Heavenly Father\u2019s direction, Jesus Christ created the earth and all living things. Heavenly Father then created man and woman in His own image. The Creation is an expression of God\u2019s love and of His desire for us to have the opportunity to grow."}]}, {"type": "section", "content": [{"type": "header", "content": "The Fall of Adam and Eve"}, {"type": "section", "content": [{"type": "header", "content": "Before the Fall"}, {"type": "paragraph", "content": "Adam and Eve were the first of Heavenly Father\u2019s spirit children to come to earth. God created their physical bodies in His own image and placed them in the Garden of Eden. In the garden they were innocent, and God provided for their needs."}, {"type": "paragraph", "content": "While Adam and Eve were in the garden, God commanded them not to eat the fruit of the tree of knowledge of good and evil. If they obeyed this commandment, they could remain in the garden. However, they would not be able to progress by learning from the opposition and challenges of mortality. They would not be able to know joy because they could not experience sorrow and pain."}, {"type": "paragraph", "content": "Satan tempted Adam and Eve to eat the forbidden fruit, and they chose to do so. Because of this choice, they were cast out of the garden and separated from God\u2019s presence. This event is called the Fall."}]}, {"type": "section", "content": [{"type": "header", "content": "After the Fall"}, {"type": "paragraph", "content": "After the Fall, Adam and Eve became mortal. No longer in a state of innocence, they understood and experienced both good and evil. They could use their agency to choose between them. Because Adam and Eve faced opposition and challenges, they were able to learn and progress. Because they experienced sorrow, they could also experience joy. (See 2\u00a0Nephi 2:22\u201325.)"}, {"type": "paragraph", "content": "Despite their hardships, Adam and Eve felt that being mortal was a great blessing. One blessing was that they could have children. This provided the way for God\u2019s other spirit children to come to earth and receive physical bodies."}, {"type": "paragraph", "content": "Concerning the blessings of the Fall, both Adam and Eve rejoiced. Eve said, \u201cWere it not for our transgression we never should have had [children], and never should have known good and evil, and the joy of our redemption, and the eternal life which God giveth unto all the obedient\u201d (Moses 5:11; see also verse\u00a010)."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Our Life on Earth"}, {"type": "paragraph", "content": "Many people wonder, \u201cWhy am I here on earth?\u201d Our life on earth is an essential part of God\u2019s plan for our eternal progression. Our ultimate purpose is to prepare to return to God\u2019s presence and receive a fulness of joy. Outlined below are some of the ways that earth life prepares us for this."}, {"type": "section", "content": [{"type": "header", "content": "Receive a Physical Body"}, {"type": "paragraph", "content": "One purpose of coming to earth is to receive a physical body in which our spirit can dwell. Our bodies are sacred, miraculous creations of God. With physical bodies, we can do, learn, and experience many things that our spirits could not. We can progress in ways that we could not as spirits."}, {"type": "paragraph", "content": "Because our bodies are mortal, we experience pain, disease, and other trials. These experiences can help us learn patience, compassion, and other divine qualities. They can be part of our path to joy. Choosing the right when it is hard to do is often how faith, hope, and charity become parts of our character."}]}, {"type": "section", "content": [{"type": "header", "content": "Learn to Use Agency Wisely"}, {"type": "paragraph", "content": "Another purpose of mortality is to learn to use our agency wisely\u2014to choose what is right. Learning to use our agency wisely is essential to becoming like God."}, {"typ
