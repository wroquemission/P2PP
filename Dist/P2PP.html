\u00e3o batizadas e confirmadas, elas podem esperar ser santificadas pelo Esp\u00edrito \u00e0 medida que progridem no caminho do conv\u00eanio."}, {"type": "paragraph", "content": "Se poss\u00edvel, convide as pessoas que voc\u00ea est\u00e1 ensinando a assistir a uma reuni\u00e3o batismal e a uma reuni\u00e3o sacramental em que algu\u00e9m ser\u00e1 confirmado."}]}], "Lesson 1": [{"type": "section", "content": [{"type": "header", "content": "Deus \u00e9 nosso amoroso Pai Celestial"}, {"type": "paragraph", "content": "Deus \u00e9 nosso Pai Celestial, e somos Seus filhos. Ele nos criou \u00e0 Sua pr\u00f3pria imagem. Ele \u201ctem um corpo de carne e ossos [perfeito e glorificado] t\u00e3o tang\u00edvel como o do homem\u201d (Doutrina e Conv\u00eanios 130:22)."}, {"type": "paragraph", "content": "Deus nos conhece individualmente e nos ama mais do que podemos compreender. Ele compreende nossas prova\u00e7\u00f5es, tristezas e fraquezas e Se oferece para nos apoiar em meio a elas. Ele Se alegra com nosso progresso e nos ajudar\u00e1 a fazer as escolhas certas. Ele deseja Se comunicar conosco, e podemos nos comunicar com Ele por meio da ora\u00e7\u00e3o."}, {"type": "paragraph", "content": "Deus nos deu esta experi\u00eancia na Terra para que possamos aprender, crescer e nos tornar mais semelhantes a Ele. Com amor perfeito, Ele quer que voltemos a Ele depois de morrermos. Entretanto, n\u00e3o podemos fazer isso sozinhos. Porque Deus nos ama, Ele enviou Seu Filho, Jesus Cristo, para nos redimir. \u201cPorque Deus amou o mundo de tal maneira, que deu o seu Filho Unig\u00eanito, (\u2026) para que o mundo fosse salvo por ele\u201d (Jo\u00e3o 3:16\u201317)."}, {"type": "paragraph", "content": "Deus quer nos aben\u00e7oar com paz e com uma plenitude de alegria que durar\u00e3o por toda a eternidade. Ele providenciou um plano que nos d\u00e1 a oportunidade de receber essas b\u00ean\u00e7\u00e3os. Esse plano \u00e9 chamado de plano de salva\u00e7\u00e3o (ver a li\u00e7\u00e3o 2)."}]}, {"type": "section", "content": [{"type": "header", "content": "Deus revela o evangelho por meio de profetas em todas as dispensa\u00e7\u00f5es"}, {"type": "section", "content": [{"type": "header", "content": "Os profetas s\u00e3o representantes de Deus na Terra"}, {"type": "paragraph", "content": "Uma maneira importante de Deus demonstrar Seu amor por n\u00f3s \u00e9 chamando profetas, dando-lhes a autoridade do sacerd\u00f3cio e inspirando-os a falar por Ele. Os profetas s\u00e3o representantes de Deus na Terra. O profeta Am\u00f3s, do Velho Testamento, ensinou que \u201co Senhor Deus n\u00e3o far\u00e1 coisa alguma, sem ter revelado o seu segredo aos seus servos, os profetas\u201d (Am\u00f3s 3:7). Algumas das b\u00ean\u00e7\u00e3os que recebemos por termos profetas vivos est\u00e3o descritas a seguir."}, {"type": "paragraph", "content": "Testemunhas de Jesus Cristo. Os profetas s\u00e3o testemunhas especiais de Jesus Cristo, prestando testemunho Dele como nosso Salvador e Redentor."}, {"type": "paragraph", "content": "Ensinamentos. Os profetas recebem orienta\u00e7\u00e3o de Deus para nos ajudar a discernir a verdade do erro. Eles nos ensinam a obedecer aos mandamentos de Deus e a nos arrepender quando cometemos erros. Eles denunciam o pecado e nos advertem sobre suas consequ\u00eancias."}, {"type": "paragraph", "content": "Os ensinamentos dos profetas nos elevam em dire\u00e7\u00e3o a Deus e nos ajudam a receber as b\u00ean\u00e7\u00e3os que Ele deseja que recebamos. Nossa maior seguran\u00e7a est\u00e1 em seguir a palavra do Senhor dada por interm\u00e9dio de Seus profetas."}, {"type": "paragraph", "content": "Autoridade do sacerd\u00f3cio. O profeta atual \u00e9 o portador do sacerd\u00f3cio que preside na Terra. O sacerd\u00f3cio \u00e9 a autoridade e o poder de Deus. O profeta possui a autoridade para falar e agir em nome de Deus para a salva\u00e7\u00e3o de Seus filhos."}, {"type": "paragraph", "content": "Orienta\u00e7\u00e3o para a Igreja. A Igreja de Jesus Cristo \u00e9 edificada sobre o fundamento de profetas e ap\u00f3stolos (ver Ef\u00e9sios 2:19\u201320; 4:11\u201314)."}]}, {"type": "section", "content": [{"type": "header", "content": "Profetas em tempos antigos"}, {"type": "paragraph", "content": "Ad\u00e3o foi o primeiro profeta na Terra. Deus revelou o evangelho de Jesus Cristo a ele e lhe deu a autoridade do sacerd\u00f3cio. Ad\u00e3o e Eva ensinaram essas verdades a seus filhos e os incentivaram a desenvolver f\u00e9 e a viver o evangelho."}, {"type": "paragraph", "content": "Por fim, a posteridade de Ad\u00e3o e Eva se rebelou e se afastou do evangelho. Isso levou a uma condi\u00e7\u00e3o chamada apostasia, ou afastamento da verdade. Quando uma apostasia generalizada acontece, Deus retira da Terra a autoridade do sacerd\u00f3cio, que \u00e9 necess\u00e1ria para ensinar e administrar as ordenan\u00e7as do evangelho."}, {"type": "paragraph", "content": "O Velho Testamento registra muitos casos de apostasia generalizada. Para encerrar esses per\u00edodos, Deus amparou Seus filhos chamando um outro profeta. Ele revelou as verdades do evangelho novamente a esses profetas e lhes deu a autoridade do sacerd\u00f3cio. Alguns desses profetas foram No\u00e9, Abra\u00e3o e Mois\u00e9s. Infelizmente, em um padr\u00e3o repetido ao longo do tempo, as pessoas acabaram rejeitando os profetas e se desviaram."}]}]}, {"type": "section", "content": [{"type": "header", "content": "O minist\u00e9rio terreno de Jesus Cristo e Sua Expia\u00e7\u00e3o"}, {"type": "paragraph", "content": "Jesus Cristo \u00e9 o Filho de Deus. Jesus e Sua Expia\u00e7\u00e3o s\u00e3o fundamentais para o plano de Deus para n\u00f3s. Sua Expia\u00e7\u00e3o inclui Seu sofrimento no Jardim do Gets\u00eamani, Seu sofrimento e Sua morte na cruz e Sua Ressurrei\u00e7\u00e3o."}, {"type": "paragraph", "content": "Desde a \u00e9poca de Ad\u00e3o e Eva, pessoas ansiavam pela vinda de Jesus Cristo como seu Salvador e Redentor. O Pai Celestial enviou Jesus \u00e0 Terra h\u00e1 mais de 2 mil anos."}, {"type": "paragraph", "content": "Jesus viveu uma vida perfeita e sem pecados. Ele ensinou Seu evangelho e estabeleceu Sua Igreja. Ele chamou Doze Ap\u00f3stolos e lhes deu a autoridade do sacerd\u00f3cio para ensinarem em Seu nome e realizarem ordenan\u00e7as sagradas, como o batismo. Ele tamb\u00e9m lhes deu autoridade para liderar Sua Igreja."}, {"type": "paragraph", "content": "No final de Sua vida, Jesus expiou por nossos pecados por meio de Seu sofrimento no Gets\u00eamani e durante Sua Crucifica\u00e7\u00e3o. Gra\u00e7as ao sacrif\u00edcio expiat\u00f3rio de Jesus, podemos ser purificados de nossos pecados quando nos arrependemos. Isso nos possibilita que voltemos \u00e0 presen\u00e7a de Deus e recebamos a plenitude da alegria."}, {"type": "paragraph", "content": "Depois que Jesus foi crucificado, Ele ressuscitou, obtendo vit\u00f3ria sobre a morte pelo poder do Pai Celestial. Gra\u00e7as \u00e0 Ressurrei\u00e7\u00e3o de Jesus, todos vamos ressuscitar depois de morrermos. Isso significa que o esp\u00edrito e o corpo de cada pessoa ser\u00e3o reunidos, e cada um de n\u00f3s viver\u00e1 para sempre em um corpo perfeito e ressurreto (ver se\u00e7\u00e3o \u201cA Expia\u00e7\u00e3o de Jesus Cristo\u201d, na li\u00e7\u00e3o 2)."}]}, {"type": "section", "content": [{"type": "header", "content": "A Apostasia"}, {"type": "paragraph", "content": "Ap\u00f3s a morte de Jesus Cristo, Seus ap\u00f3stolos procuraram conservar pura a doutrina de Cristo e manter a ordem na Igreja. No entanto, muitos membros da Igreja se afastaram dos ap\u00f3stolos e da doutrina que Jesus havia ensinado."}, {"type": "paragraph", "content": "Depois que os ap\u00f3stolos foram mortos, houve um afastamento generalizado do evangelho e da Igreja de Jesus Cristo. Esse afastamento da verdade \u00e9 chamado algumas vezes de Grande Apostasia. Por causa desse afastamento, Deus retirou a autoridade do sacerd\u00f3cio da Terra. Essa perda inclu\u00eda a autoridade necess\u00e1ria para dirigir a Igreja. Como resultado, a Igreja que Jesus havia estabelecido n\u00e3o estava mais na Terra."}, {"type": "paragraph", "content": "Durante esse per\u00edodo, pessoas mudaram muitos ensinamentos do evangelho. Grande parte do conhecimento sobre a verdadeira natureza do Pai Celestial, de Jesus Cristo e do Esp\u00edrito Santo foi distorcido ou perdido. Pessoas tamb\u00e9m mudaram as ordenan\u00e7as do sacerd\u00f3cio, como o batismo."}, {"type": "paragraph", "content": "S\u00e9culos depois, homens e mulheres que buscavam a verdade tentaram reformar os ensinamentos e as pr\u00e1ticas que haviam sido alterados. Eles procuraram mais luz espiritual, e alguns falaram sobre a necessidade de uma restaura\u00e7\u00e3o da verdade. Seus esfor\u00e7os resultaram na organiza\u00e7\u00e3o de muitas igrejas."}, {"type": "paragraph", "content": "Esse per\u00edodo de tempo resultou em mais \u00eanfase na liberdade religiosa, que abriu caminho para a restaura\u00e7\u00e3o da verdade e da autoridade de Deus."}, {"type": "paragraph", "content": "Os profetas e os ap\u00f3stolos previram a Grande Apostasia (ver 2\u00a0Tessalonicenses 2:1\u20133). Eles tamb\u00e9m haviam predito que o evangelho e a Igreja de Jesus Cristo seriam restaurados na Terra (ver Atos 3:20\u201321). Se n\u00e3o tivesse havido um afastamento da verdade, uma restaura\u00e7\u00e3o n\u00e3o teria sido necess\u00e1ria."}]}, {"type": "section", "content": [{"type": "header", "content": "A Restaura\u00e7\u00e3o do evangelho de Jesus Cristo por interm\u00e9dio de Joseph Smith"}, {"type": "section", "content": [{"type": "header", "content": "A Primeira Vis\u00e3o e o chamado de Joseph Smith como profeta"}, {"type": "paragraph", "content": "Durante os s\u00e9culos em que a plenitude do evangelho de Jesus Cristo n\u00e3o estava na Terra, o Pai Celestial continuou a amparar Seus filhos. Com o tempo, Ele preparou o caminho para que eles pudessem ser aben\u00e7oados novamente com a plenitude de Seu evangelho. Quando as circunst\u00e2ncias estavam adequadas, Ele chamou Joseph Smith como um profeta por meio do qual o evangelho e a Igreja de Jesus Cristo seriam restaurados."}, {"type": "paragraph", "content": "Joseph Smith vivia no leste dos Estados Unidos em uma \u00e9poca de grande agita\u00e7\u00e3o religiosa. Os membros de sua fam\u00edlia eram devotados a Deus e buscavam a verdade. Muitas igrejas afirmavam ter a verdade, e Joseph desejava saber qual delas estava certa (ver Joseph Smith\u2014Hist\u00f3ria 1:18). A B\u00edblia ensina que h\u00e1 \u201cum s\u00f3 Senhor, uma s\u00f3 f\u00e9, um s\u00f3 batismo\u201d (Ef\u00e9sios 4:5). Como Joseph frequentava igrejas diferentes, ele estava confuso sobre a qual deveria se filiar. Posteriormente, ele relembrou:"}, {"type": "paragraph", "content": "\u201cT\u00e3o grandes eram a confus\u00e3o e a contenda entre as diferentes denomina\u00e7\u00f5es, que para algu\u00e9m jovem como eu (\u2026) era imposs\u00edvel chegar a qualquer conclus\u00e3o definitiva acerca de quem estava certo e de quem estava errado. (\u2026)"}, {"type": "paragraph", "content": "Em meio a essa guerra de palavras e diverg\u00eancia de opini\u00f5es, muitas vezes disse a mim mesmo: Que deve ser feito? Quem, dentre todos esses grupos est\u00e1 certo, ou est\u00e3o todos igualmente errados? Se algum deles \u00e9 correto, qual \u00e9, e como poderei sab\u00ea-lo?\u201d (Joseph Smith\u2014Hist\u00f3ria 1:8, 10.)"}, {"type": "paragraph", "content": "Assim como muitas pessoas, Joseph Smith tamb\u00e9m tinha perguntas sobre a salva\u00e7\u00e3o de sua alma. Ele queria ter seus pecados perdoados e ficar limpo diante de Deus. Enquanto procurava a verdade entre as diferentes igrejas, ele leu na B\u00edblia: \u201cE se algum de v\u00f3s tem falta de sabedoria, pe\u00e7a-a a Deus, que a todos d\u00e1 liberalmente, sem repreens\u00e3o, e ser-lhe-\u00e1 dada\u201d (Tiago 1:5)."}, {"type": "paragraph", "content": "Por causa dessa passagem, Joseph decidiu perguntar a Deus o que deveria fazer. Na primavera de 1820, ele foi a um bosque perto de sua casa e se ajoelhou para orar. H\u00e1 quatro relatos da vis\u00e3o que aconteceu em seguida, registrados por Joseph Smith ou por seus escreventes, sob sua orienta\u00e7\u00e3o (ver o artigo \u201cRelatos da Primeira Vis\u00e3o\u201d nos T\u00f3picos do Evangelho). No relato canonizado como escritura, ele descreveu sua experi\u00eancia da seguinte forma:"}, {"type": "paragraph", "content": "\u201cVi um pilar de luz acima de minha cabe\u00e7a, mais brilhante que o sol, que descia gradualmente sobre mim. (\u2026) Quando a luz pousou sobre mim, vi dois Personagens cujo esplendor e gl\u00f3ria desafiam qualquer descri\u00e7\u00e3o, pairando no ar, acima de mim. Um deles falou-me, chamando-me pelo nome, e disse, apontando para o outro: Este \u00e9 Meu Filho Amado. Ouve-O!\u201d (Joseph Smith\u2014Hist\u00f3ria 1:16\u201317.)"}, {"type": "paragraph", "content": "Nessa vis\u00e3o, Deus, o Pai, e Seu Filho, Jesus Cristo, apareceram a Joseph Smith. O Salvador disse a ele que n\u00e3o se filiasse a nenhuma das igrejas."}, {"type": "paragraph", "content": "Em outro relato dessa vis\u00e3o, Joseph compartilhou que o Salvador tamb\u00e9m disse a ele: \u201cTeus pecados te s\u00e3o perdoados.\u00a0(\u2026) Eis que sou o Senhor da gl\u00f3ria. Fui crucificado pelo mundo a fim de que todos os que crerem em meu nome tenham vida eterna\u201d."}, {"type": "paragraph", "content": "Ap\u00f3s a vis\u00e3o, Joseph refletiu: \u201cMinha alma estava repleta de amor e, por muitos dias, pude regozijar-me com grande alegria e o Senhor estava comigo\u201d (Joseph Smith History, por volta de julho de 1832,\u00a0p. 3, josephsmithpapers.org; ortografia e pontua\u00e7\u00e3o modernizadas)."}, {"type": "paragraph", "content": "Por meio dessa vis\u00e3o, Joseph Smith se tornou uma testemunha de Jesus Cristo e aprendeu verdades importantes sobre a Trindade. Por exemplo, ele aprendeu que o Pai Celestial e Jesus Cristo s\u00e3o seres distintos. Quando o chamaram pelo nome, ele soube que Eles o conheciam individualmente. Quando disseram a Joseph que ele havia sido perdoado, ele aprendeu que Deus era misericordioso. Essa experi\u00eancia o encheu de alegria."}, {"type": "paragraph", "content": "Assim como havia feito com muitos profetas anteriores, Deus chamou Joseph Smith para ser o profeta por meio do qual a plenitude do evangelho seria restaurada na Terra. Essa restaura\u00e7\u00e3o ajudaria os filhos de Deus a encontrar alegria neste mundo e vida eterna no mundo vindouro \u2014 tudo por meio de Jesus Cristo."}]}, {"type": "section", "content": [{"type": "header", "content": "A restaura\u00e7\u00e3o do sacerd\u00f3cio e das chaves do sacerd\u00f3cio"}, {"type": "paragraph", "content": "Depois da apari\u00e7\u00e3o do Pai e do Filho, outros mensageiros celestes foram enviados a Joseph Smith e a seu companheiro Oliver Cowdery. Jo\u00e3o Batista apareceu como um ser ressurreto e conferiu a eles o Sacerd\u00f3cio Aar\u00f4nico e suas chaves. O Sacerd\u00f3cio Aar\u00f4nico inclui a autoridade para batizar."}, {"type": "paragraph", "content": "Logo depois, Pedro, Tiago e Jo\u00e3o \u2014 tr\u00eas dos primeiros ap\u00f3stolos de Cristo \u2014 apareceram como seres ressurretos e conferiram o Sacerd\u00f3cio de Melquisedeque e suas chaves a Joseph Smith e a Oliver Cowdery. Esse sacerd\u00f3cio \u00e9 a mesma autoridade que Cristo deu a Seus ap\u00f3stolos no passado."}, {"type": "paragraph", "content": "No Templo de Kirtland, Mois\u00e9s, Elias e Elias, o Profeta, apareceram a Joseph Smith e a Oliver Cowdery e conferiram a eles a autoridade adicional e as chaves do sacerd\u00f3cio necess\u00e1rias para realizar a obra de Deus nos \u00faltimos dias. Mois\u00e9s conferiu as chaves da coliga\u00e7\u00e3o de Israel. Elias conferiu a dispensa\u00e7\u00e3o do evangelho de Abra\u00e3o. Elias, o Profeta, conferiu as chaves do poder selador (ver Doutrina e Conv\u00eanios 110:11\u201316; ver tamb\u00e9m Manual Geral, item 3.1)."}]}, {"type": "section", "content": [{"type": "header", "content": "A organiza\u00e7\u00e3o da Igreja"}, {"type": "paragraph", "content": "Joseph Smith foi instru\u00eddo a organizar a Igreja de Jesus Cristo novamente na Terra. Por meio dele, Jesus Cristo chamou doze ap\u00f3stolos."}, {"type": "paragraph", "content": "Os profetas nos tempos b\u00edblicos se referiam ao tempo em que vivemos como os \u00faltimos dias. Este \u00e9 o tempo que antecede a Segunda Vinda de Jesus Cristo. \u00c9 por isso que a Igreja \u00e9 chamada de A Igreja de Jesus Cristo dos Santos dos \u00daltimos Dias (ver Doutrina e Conv\u00eanios 115:3\u20134; ver tamb\u00e9m 3\u00a0N\u00e9fi 27:3\u20138)."}]}, {"type": "section", "content": [{"type": "header", "content": "Profetas e ap\u00f3stolos vivos atuais"}, {"type": "paragraph", "content": "Assim como Jesus chamou ap\u00f3stolos durante Seu minist\u00e9rio mortal para liderar Sua Igreja, Ele chamou ap\u00f3stolos para lider\u00e1-la hoje. A Primeira Presid\u00eancia e o Qu\u00f3rum dos Doze Ap\u00f3stolos s\u00e3o profetas, videntes e reveladores."}, {"type": "paragraph", "content": "Somente o ap\u00f3stolo s\u00eanior \u00e9 chamado de o profeta porque ele preside toda a Igreja e \u00e9 o \u00fanico autorizado a falar em nome do Senhor. Ele \u00e9 o sucessor autorizado de Joseph Smith. Ele e os atuais ap\u00f3stolos atribuem sua autoridade a Jesus Cristo em uma cadeia ininterrupta de ordena\u00e7\u00f5es que come\u00e7ou quando Joseph Smith foi ordenado pelas m\u00e3os dos mensageiros celestiais."}]}]}, {"type": "section", "content": [{"type": "header", "content": "O Livro de M\u00f3rmon: Outro Testamento de Jesus Cristo"}, {"type": "paragraph", "content": "O Livro de M\u00f3rmon \u00e9 um volume antigo de escrituras sagradas compar\u00e1vel \u00e0 B\u00edblia. A B\u00edblia \u00e9 uma testemunha de Jesus Cristo, e o Livro de M\u00f3rmon \u00e9 uma testemunha adicional de Seu minist\u00e9rio, de Seus ensinamentos e de Sua miss\u00e3o como nosso Salvador."}, {"type": "paragraph", "content": "Joseph Smith foi guiado por um mensageiro celestial chamado Mor\u00f4ni at\u00e9 um monte onde se encontrava um registro antigo que tinha sido enterrado havia s\u00e9culos. Esse registro, escrito em placas de ouro (folhas finas de metal), continha os escritos de profetas sobre o relacionamento de Deus com alguns dos antigos habitantes das Am\u00e9ricas. Joseph Smith traduziu esse registro pelo dom e poder de Deus."}, {"type": "paragraph", "content": "Os profetas do Livro de M\u00f3rmon sabiam da miss\u00e3o de Jesus Cristo e ensinaram Seu evangelho. Depois que Jesus ressuscitou, Ele apareceu a essas pessoas e ministrou pessoalmente a elas. Ele ensinou Seu evangelho a elas e estabeleceu Sua Igreja."}, {"type": "paragraph", "content": "O Livro de M\u00f3rmon nos ajuda a nos aproximarmos de Deus \u00e0 medida que aprendemos, compreendemos e aplicamos seus ensinamentos. O profeta Joseph Smith disse que \u201cum homem [ou uma mulher] poderia aproximar-se mais de Deus seguindo [os] preceitos [desse livro] do que os de qualquer outro livro\u201d (Ensinamentos: Joseph Smith, p. 68)."}, {"type": "paragraph", "content": "Para saber que o Livro de M\u00f3rmon \u00e9 a palavra de Deus, precisamos l\u00ea-lo, ponderar e orar a respeito dele. Um\u00a0profeta do Livro de M\u00f3rmon prometeu que Deus revelaria a verdade do livro a n\u00f3s se or\u00e1ssemos com um cora\u00e7\u00e3o sincero, com real inten\u00e7\u00e3o e com f\u00e9 em Cristo (ver Mor\u00f4ni 10:3\u20135). Estudar o Livro de M\u00f3rmon \u00e9 essencial para uma convers\u00e3o duradoura."}, {"type": "paragraph", "content": "Ao lermos o Livro de M\u00f3rmon e orarmos a respeito dele, aprenderemos verdades sobre Jesus Cristo que aben\u00e7oar\u00e3o nossa vida. Tamb\u00e9m saberemos que Joseph Smith foi um profeta de Deus e que o evangelho e a Igreja de Jesus Cristo foram restaurados por meio dele."}]}, {"type": "section", "content": [{"type": "header", "content": "Orar para saber a verdade por meio do Esp\u00edrito Santo"}, {"type": "paragraph", "content": "Por ser nosso Pai, Deus nos ajudar\u00e1 a reconhecer a verdade. Podemos saber que a mensagem da Restaura\u00e7\u00e3o do evangelho de Jesus Cristo \u00e9 verdadeira ao lermos o Livro de M\u00f3rmon e orarmos a Deus. Quando oramos com f\u00e9 e com real inten\u00e7\u00e3o, Ele responde \u00e0s nossas perguntas e orienta nossa vida."}, {"type": "paragraph", "content": "Deus geralmente responde \u00e0s nossas ora\u00e7\u00f5es por meio do Esp\u00edrito Santo. Ao orarmos, o Esp\u00edrito Santo nos ensina e confirma a verdade. A comunica\u00e7\u00e3o do Esp\u00edrito Santo \u00e9 poderosa. Ela geralmente vem como uma confirma\u00e7\u00e3o silenciosa por meio de nossos sentimentos, nossos pensamentos e nossas impress\u00f5es (ver 1\u00a0Reis 19:11\u201312; Helam\u00e3 5:30; Doutrina e Conv\u00eanios 8:2)."}, {"type": "paragraph", "content": "O estudo regular das escrituras (em especial do Livro de M\u00f3rmon), a frequ\u00eancia semanal \u00e0 reuni\u00e3o sacramental e a ora\u00e7\u00e3o sincera nos ajudam a sentir o poder do Esp\u00edrito Santo e a descobrir a verdade."}]}, {"type": "section", "content": [{"type": "header", "content": "O que voc\u00ea pode ensinar \u00e0s pessoas entre 3 e 10 minutos"}, {"type": "list", "content": [{"type": "item", "content": "Deus \u00e9 nosso Pai Celestial e nos criou \u00e0 Sua pr\u00f3pria imagem. Ele nos conhece individualmente e nos ama. Ele quer nos aben\u00e7oar com paz e com uma plenitude de alegria que durar\u00e3o por toda a eternidade."}, {"type": "item", "content": "Jesus Cristo \u00e9 o Filho de Deus. Sua miss\u00e3o era tornar poss\u00edvel que f\u00f4ssemos purificados de nossos pecados, venc\u00eassemos a morte e receb\u00eassemos a vida eterna."}, {"type": "item", "content": "Deus chama profetas para serem Seus representantes na Terra. Em tempos antigos, Ele chamou profetas como Ad\u00e3o, No\u00e9, Abra\u00e3o e Mois\u00e9s. Um profeta vivo recebe revela\u00e7\u00e3o de Deus para nos ensinar e liderar nos dias atuais."}, {"type": "item", "content": "Durante o minist\u00e9rio mortal de Jesus, Ele estabeleceu Sua Igreja. Depois que os ap\u00f3stolos de Jesus morreram, houve um afastamento generalizado do evangelho e da Igreja de Jesus Cristo. Pessoas mudaram muitos ensinamentos do evangelho e ordenan\u00e7as do sacerd\u00f3cio, como o batismo."}, {"type": "item", "content": "Deus chamou Joseph Smith para ser um profeta, assim como havia chamado profetas em outras \u00e9pocas. O Pai Celestial e Jesus Cristo apareceram a ele. O evangelho de Jesus Cristo foi restaurado por meio dele."}, {"type": "item", "content": "O Livro de M\u00f3rmon \u00e9 um volume de escrituras. Assim como a B\u00edblia, ele \u00e9 um testamento de Jesus Cristo e nos ajuda a nos aproximar de Deus quando o lemos e aplicamos seus preceitos. Joseph Smith o traduziu pelo dom e poder de Deus."}, {"type": "item", "content": "Por meio de uma ora\u00e7\u00e3o sincera, podemos nos comunicar com Deus. Podemos saber que a mensagem da Restaura\u00e7\u00e3o do evangelho de Jesus Cristo \u00e9 verdadeira."}]}]}], "Lesson 2": [{"type": "section", "content": [{"type": "header", "content": "Vida pr\u00e9-mortal: O prop\u00f3sito e o plano de Deus para n\u00f3s"}, {"type": "section", "content": [{"type": "header", "content": "Somos filhos de Deus e vivemos com Ele antes de nosso nascimento"}, {"type": "paragraph", "content": "Deus \u00e9 o Pai de nosso esp\u00edrito. Somos literalmente Seus filhos, criados \u00e0 Sua pr\u00f3pria imagem. Cada um de n\u00f3s tem uma natureza divina como um filho ou uma filha de Deus. Esse conhecimento pode nos ajudar em tempos dif\u00edceis e pode nos inspirar a nos tornar o melhor que pudermos."}, {"type": "paragraph", "content": "Vivemos com Deus como Seus filhos espirituais antes de nascermos na Terra. Somos membros de Sua fam\u00edlia."}]}, {"type": "section", "content": [{"type": "header", "content": "N\u00f3s escolhemos vir \u00e0 Terra"}, {"type": "paragraph", "content": "Nosso Pai Celestial nos ama e deseja que nos tornemos semelhantes a Ele. Ele \u00e9 um ser exaltado com um corpo f\u00edsico glorificado."}, {"type": "paragraph", "content": "Em nossa vida pr\u00e9-mortal, aprendemos que Deus tem um plano para nos tornarmos semelhantes a Ele. Uma parte de Seu plano era que deix\u00e1ssemos nosso lar celestial e vi\u00e9ssemos \u00e0 Terra para receber um corpo f\u00edsico. Tamb\u00e9m precisar\u00edamos adquirir experi\u00eancia e desenvolver f\u00e9 durante um tempo longe da presen\u00e7a de Deus. N\u00e3o nos lembrar\u00edamos de ter vivido com Deus. No entanto, Ele proveria o que precis\u00e1ssemos para que pud\u00e9ssemos voltar a viver com Ele."}, {"type": "paragraph", "content": "O arb\u00edtrio, ou a liberdade e capacidade de escolha, \u00e9 uma parte essencial do plano de Deus para n\u00f3s. Em nossa vida pr\u00e9-mortal, cada um de n\u00f3s escolheu seguir o plano de Deus e vir \u00e0 Terra para poder dar o pr\u00f3ximo passo em nosso progresso eterno. Entendemos que, enquanto estiv\u00e9ssemos aqui, ter\u00edamos muitas novas oportunidades de crescer e vivenciar alegria. Tamb\u00e9m entendemos que enfrentar\u00edamos oposi\u00e7\u00e3o. Passar\u00edamos por tenta\u00e7\u00f5es, prova\u00e7\u00f5es, tristezas e pela morte."}, {"type": "paragraph", "content": "Ao escolhermos vir \u00e0 Terra, confiamos no amor e na ajuda de Deus. Confiamos em Seu plano para nossa salva\u00e7\u00e3o."}]}, {"type": "section", "content": [{"type": "header", "content": "O Pai Celestial escolheu Jesus Cristo para nos redimir"}, {"type": "paragraph", "content": "Jesus Cristo \u00e9 o ponto central do plano de Deus. Antes de virmos \u00e0 Terra, sab\u00edamos que n\u00e3o poder\u00edamos voltar sozinhos \u00e0 presen\u00e7a de Deus. O Pai Celestial escolheu Jesus Cristo, Seu Filho primog\u00eanito, para tornar poss\u00edvel que retorn\u00e1ssemos a Ele e tiv\u00e9ssemos a vida eterna."}, {"type": "paragraph", "content": "Jesus aceitou de bom grado. Ele concordou em vir \u00e0 Terra e nos redimir por meio de Seu sacrif\u00edcio expiat\u00f3rio. Sua Expia\u00e7\u00e3o e Sua Ressurrei\u00e7\u00e3o permitiriam que os prop\u00f3sitos de Deus para n\u00f3s fossem cumpridos."}]}]}, {"type": "section", "content": [{"type": "header", "content": "A Cria\u00e7\u00e3o"}, {"type": "paragraph", "content": "O plano do Pai Celestial previa a cria\u00e7\u00e3o da Terra, onde Seus filhos espirituais receberiam um corpo f\u00edsico e ganhariam experi\u00eancia. Nossa vida na Terra \u00e9 necess\u00e1ria para progredirmos e nos tornarmos semelhantes a Deus."}, {"type": "paragraph", "content": "Sob a dire\u00e7\u00e3o do Pai Celestial, Jesus Cristo criou a Terra e tudo o que vive nela. O Pai Celestial ent\u00e3o criou o homem e a mulher \u00e0 Sua pr\u00f3pria imagem. A Cria\u00e7\u00e3o \u00e9 uma express\u00e3o do amor de Deus e de Seu desejo de que tenhamos a oportunidade de crescer."}]}, {"type": "section", "content": [{"type": "header", "content": "A Queda de Ad\u00e3o e Eva"}, {"type": "section", "content": [{"type": "header", "content": "Antes da Queda"}, {"type": "paragraph", "content": "Ad\u00e3o e Eva foram os primeiros filhos espirituais do Pai Celestial a virem \u00e0 Terra. Deus criou o corpo f\u00edsico deles \u00e0 Sua pr\u00f3pria imagem e os colocou no Jardim do \u00c9den. No jardim eles eram inocentes, e Deus proveu suas necessidades."}, {"type": "paragraph", "content": "Quando Ad\u00e3o e Eva estavam no jardim, Deus lhes deu o mandamento de n\u00e3o comerem do fruto da \u00e1rvore do conhecimento do bem e do mal. Se obedecessem a esse mandamento, eles poderiam permanecer no jardim. No entanto, eles n\u00e3o seriam capazes de progredir ao aprender com a oposi\u00e7\u00e3o e com os desafios da mortalidade. N\u00e3o seriam capazes de saber o que \u00e9 alegria porque n\u00e3o poderiam sentir tristeza ou dor."}, {"type": "paragraph", "content": "Satan\u00e1s tentou Ad\u00e3o e Eva para que comessem do fruto proibido, e eles escolheram com\u00ea-lo. Por causa dessa escolha, eles foram expulsos do jardim e separados da presen\u00e7a de Deus. Esse evento \u00e9 chamado de Queda."}]}, {"type": "section", "content": [{"type": "header", "content": "Depois da Queda"}, {"type": "paragraph", "content": "Depois da Queda, Ad\u00e3o e Eva se tornaram mortais. N\u00e3o estando mais em um estado de inoc\u00eancia, eles entenderam e vivenciaram tanto o bem quanto o mal. Eles poderiam usar seu arb\u00edtrio para escolher entre essas coisas. Uma vez que Ad\u00e3o e Eva enfrentaram oposi\u00e7\u00e3o e desafios, eles aprenderam e progrediram. Por terem vivenciado tristeza, eles tamb\u00e9m puderam vivenciar alegria (ver 2 N\u00e9fi 2:22\u201325)."}, {"type": "paragraph", "content": "Apesar de suas dificuldades, Ad\u00e3o e Eva sentiram que ser mortais era uma grande b\u00ean\u00e7\u00e3o. Uma dessas b\u00ean\u00e7\u00e3os era a de que eles poderiam ter filhos. Isso proporcionou o caminho para os outros filhos espirituais de Deus virem \u00e0 Terra e receberem um corpo f\u00edsico."}, {"type": "paragraph", "content": "Com rela\u00e7\u00e3o \u00e0s b\u00ean\u00e7\u00e3os da Queda, tanto Ad\u00e3o quanto Eva se alegraram. Eva disse: \u201cSe n\u00e3o fosse por nossa transgress\u00e3o, jamais ter\u00edamos tido [filhos] e jamais ter\u00edamos conhecido o bem e o mal e a alegria de nossa reden\u00e7\u00e3o e a vida eterna que Deus concede a todos os obedientes\u201d (Mois\u00e9s 5:11; ver tamb\u00e9m o vers\u00edculo 10)."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Nossa vida na Terra"}, {"type": "paragraph", "content": "Muitas pessoas se perguntam: \u201cPor que estou aqui na Terra?\u201d Nossa vida na Terra \u00e9 uma parte essencial do plano de Deus para nosso progresso eterno. Nosso prop\u00f3sito final \u00e9 nos preparar para voltar \u00e0 presen\u00e7a de Deus e receber a plenitude da alegria. A seguir est\u00e3o descritas algumas das maneiras pelas quais a vida terrena nos prepara para isso."}, {"type": "section", "content": [{"type": "header", "content": "Receber um corpo f\u00edsico"}, {"type": "paragraph", "content": "Um dos prop\u00f3sitos de vir \u00e0 Terra \u00e9 receber um corpo f\u00edsico no qual nosso esp\u00edrito possa habitar. Nosso corpo \u00e9 uma cria\u00e7\u00e3o sagrada e milagrosa de Deus. Com um corpo f\u00edsico, podemos fazer, aprender e vivenciar muitas coisas que nosso esp\u00edrito n\u00e3o poderia vivenciar. Podemos progredir de maneiras que n\u00e3o poder\u00edamos progredir como esp\u00edrito."}, {"type": "paragraph", "content": "Como nosso corpo \u00e9 mortal, vivenciamos dores, doen\u00e7as e outras prova\u00e7\u00f5es. Essas experi\u00eancias podem nos ajudar a aprender paci\u00eancia, compaix\u00e3o e outras qualidades divinas. Elas podem fazer parte de nosso caminho para a alegria. Escolher o que \u00e9 certo quando \u00e9 dif\u00edcil faz\u00ea-lo \u00e9 geralmente como a f\u00e9, a esperan\u00e7a e a caridade se tornam parte de nosso car\u00e1ter."}]}, {"type": "section", "content": [{"type": "header", "content": "Aprender a usar o arb\u00edtrio com sabedoria"}, {"type": "paragraph", "content": "Outro prop\u00f3sito da mortalidade \u00e9 aprender a usar nosso arb\u00edtrio com sabedoria \u2014 a escolher o que \u00e9 certo. Aprender a usar nosso arb\u00edtrio com sabedoria \u00e9 essencial para nos tornarmos semelhantes a Deus."}, {"type": "paragraph", "content": "O Pai Celestial e Jesus Cristo nos ensinam o que \u00e9 certo e nos d\u00e3o mandamentos para nos guiar \u00e0 felicidade. Satan\u00e1s nos tenta a fazer o mal, querendo que sejamos t\u00e3o miser\u00e1veis como ele pr\u00f3prio. Enfrentamos oposi\u00e7\u00e3o entre o bem e o mal, algo que \u00e9 necess\u00e1rio para aprendermos a usar nosso arb\u00edtrio (ver 2\u00a0N\u00e9fi 2:11)."}, {"type": "paragraph", "content": "Ao obedecermos a Deus, crescemos e recebemos Suas b\u00ean\u00e7\u00e3os prometidas. Quando desobedecemos, n\u00f3s nos distanciamos Dele e recebemos as consequ\u00eancias do pecado. Embora \u00e0s vezes pare\u00e7a o contr\u00e1rio, o pecado sempre traz infelicidade. Frequentemente, as b\u00ean\u00e7\u00e3os da obedi\u00eancia \u2014 e os efeitos do pecado \u2014 n\u00e3o s\u00e3o imediatamente evidentes ou vis\u00edveis exteriormente. Mas eles vir\u00e3o, pois Deus \u00e9 justo."}, {"type": "paragraph", "content": "Mesmo quando fazemos nosso melhor, todos pecamos e \u201cdestitu\u00eddos [estamos] da gl\u00f3ria de Deus\u201d (Romanos 3:23). Sabendo disso, o Pai Celestial providenciou uma maneira de nos arrependermos e voltarmos a Ele."}, {"type": "paragraph", "content": "O arrependimento traz o poder de nosso Redentor, Jesus Cristo, para nossa vida (ver Helam\u00e3 5:11). Ao nos arrependermos, tornamo-nos limpos do pecado por meio do sacrif\u00edcio expiat\u00f3rio de Jesus Cristo e do dom do Esp\u00edrito Santo (ver 3\u00a0N\u00e9fi 27:16\u201320). Por meio do arrependimento, vivenciamos alegria. O caminho de volta ao nosso Pai Celestial est\u00e1 aberto para n\u00f3s, pois Ele \u00e9 misericordioso (ver se\u00e7\u00e3o \u201cArrependimento\u201d, na li\u00e7\u00e3o 3)."}]}, {"type": "section", "content": [{"type": "header", "content": "Aprender a andar pela f\u00e9"}, {"type": "paragraph", "content": "Outro prop\u00f3sito desta vida \u00e9 adquirir experi\u00eancia que s\u00f3 pode advir por meio de nossa separa\u00e7\u00e3o do Pai Celestial. Como n\u00e3o O vemos, precisamos aprender a andar pela f\u00e9 (ver 2\u00a0Cor\u00edntios 5:6\u20137)."}, {"type": "paragraph", "content": "Deus n\u00e3o nos deixou sozinhos nessa jornada. Ele providenciou o Esp\u00edrito Santo para nos guiar, fortalecer e santificar. Ele tamb\u00e9m proporcionou escrituras, profetas, a ora\u00e7\u00e3o e o evangelho de Jesus Cristo."}, {"type": "paragraph", "content": "Cada parte de nossa experi\u00eancia mortal \u2014 as alegrias e as tristezas, os sucessos e os reveses \u2014 pode nos ajudar a crescer \u00e0 medida que nos preparamos para retornar a Deus."}]}]}, {"type": "section", "content": [{"type": "header", "content": "A Expia\u00e7\u00e3o de Jesus Cristo"}, {"type": "paragraph", "content": "Por causa da Queda de Ad\u00e3o e Eva, todos estamos sujeitos ao pecado e \u00e0 morte. N\u00e3o podemos vencer os efeitos do pecado por n\u00f3s mesmos. No plano de salva\u00e7\u00e3o estabelecido por nosso Pai Celestial, Ele providenciou uma maneira de superarmos os efeitos da Queda e retornarmos a Ele. Antes de o mundo ser criado, Ele escolheu Jesus Cristo para ser nosso Salvador e Redentor."}, {"type": "paragraph", "content": "Somente Jesus Cristo poderia nos redimir do pecado e da morte. Ele \u00e9 o Filho literal de Deus. Ele viveu uma vida sem pecados e foi completamente obediente a Seu Pai. Ele foi preparado e estava disposto a fazer a vontade do Pai Celestial."}, {"type": "paragraph", "content": "A Expia\u00e7\u00e3o do Salvador incluiu Seu sofrimento no Gets\u00eamani, Seu sofrimento e Sua morte na cruz, e Sua Ressurrei\u00e7\u00e3o. Ele sofreu al\u00e9m de nossa compreens\u00e3o \u2014 tanto que sangrou por todos os poros (ver Doutrina e Conv\u00eanios 19:18)."}, {"type": "paragraph", "content": "A Expia\u00e7\u00e3o de Jesus Cristo \u00e9 o evento mais glorioso de toda a hist\u00f3ria humana. Por meio de Seu sacrif\u00edcio expiat\u00f3rio, Jesus tornou operante o plano do Pai. Estar\u00edamos desamparados sem a Expia\u00e7\u00e3o de Jesus Cristo porque n\u00e3o podemos nos salvar do pecado e da morte (ver Alma 22:12\u201315)."}, {"type": "paragraph", "content": "O sacrif\u00edcio de nosso Salvador foi uma express\u00e3o suprema de amor por Seu Pai e por n\u00f3s. \u201cA largura, e o comprimento, e a altura, e a profundidade\u201d do amor de Cristo excedem nosso entendimento (Ef\u00e9sios 3:18; ver tamb\u00e9m o vers\u00edculo\u00a019)."}, {"type": "section", "content": [{"type": "header", "content": "Jesus Cristo venceu a morte por todos"}, {"type": "paragraph", "content": "Quando Jesus Cristo morreu na cruz, Seu esp\u00edrito foi separado de Seu corpo. No terceiro dia, Seu esp\u00edrito e Seu corpo se reuniram para nunca mais serem separados. Ele apareceu a muitas pessoas, mostrando-lhes que tinha um corpo imortal de carne e ossos. Essa reuni\u00e3o do esp\u00edrito e do corpo \u00e9 chamada de ressurrei\u00e7\u00e3o."}, {"type": "paragraph", "content": "Sendo mortais, cada um de n\u00f3s morrer\u00e1. No entanto, por Jesus ter triunfado sobre a morte, toda pessoa nascida na Terra ressuscitar\u00e1. A ressurrei\u00e7\u00e3o \u00e9 uma d\u00e1diva divina para todos, concedida por meio da miseric\u00f3rdia e da gra\u00e7a redentora do Salvador. O esp\u00edrito e o corpo de cada pessoa ser\u00e3o reunidos e cada um de n\u00f3s viver\u00e1 para sempre com um corpo perfeito e ressurreto. Se n\u00e3o fosse por Jesus Cristo, a morte acabaria com toda a esperan\u00e7a de uma exist\u00eancia futura com o Pai Celestial (ver 2\u00a0N\u00e9fi 9:8\u201312)."}]}, {"type": "section", "content": [{"type": "header", "content": "Jesus torna poss\u00edvel que sejamos purificados de nossos pecados"}, {"type": "paragraph", "content": "Para entender a esperan\u00e7a que podemos receber por meio de Cristo, precisamos entender a lei da justi\u00e7a. \u00c9 uma lei imut\u00e1vel que traz consequ\u00eancias para nossas a\u00e7\u00f5es. A obedi\u00eancia a Deus traz consequ\u00eancias positivas, e a desobedi\u00eancia traz consequ\u00eancias negativas (ver Alma 42:14\u201318). Quando pecamos, n\u00f3s nos tornamos espiritualmente impuros, e nada impuro pode viver na presen\u00e7a de Deus (ver 3\u00a0N\u00e9fi 27:19)."}, {"type": "paragraph", "content": "Durante o sacrif\u00edcio expiat\u00f3rio de Jesus Cristo, Ele ficou em nosso lugar, sofreu e pagou o pre\u00e7o por nossos pecados (ver 3\u00a0N\u00e9fi 27:16\u201320). O plano de Deus d\u00e1 poder a Jesus Cristo para interceder em nosso favor \u2014 para Se colocar entre n\u00f3s e a justi\u00e7a (ver Mosias 15:9). Por causa do sacrif\u00edcio expiat\u00f3rio de Jesus, Ele pode reivindicar Seus direitos de miseric\u00f3rdia em nosso favor ao exercermos f\u00e9 para o arrependimento (ver Mor\u00f4ni 7:27; Doutrina e Conv\u00eanios 45:3\u20135). \u201cE assim a miseric\u00f3rdia pode satisfazer as exig\u00eancias da justi\u00e7a e envolve-[nos] nos bra\u00e7os da seguran\u00e7a\u201d (Alma 34:16)."}, {"type": "paragraph", "content": "Somente por meio da d\u00e1diva da Expia\u00e7\u00e3o do Salvador e de nosso arrependimento podemos voltar a viver com Deus. Ao nos arrependermos, somos perdoados e purificados espiritualmente. O fardo da culpa por nossos pecados ser\u00e1 aliviado. Nossa alma ferida \u00e9 curada. Estaremos repletos de alegria (ver Alma 36:24)."}, {"type": "paragraph", "content": "Embora sejamos imperfeitos e possamos cometer erros novamente, h\u00e1 mais gra\u00e7a, amor e miseric\u00f3rdia em Jesus Cristo do que falhas, imperfei\u00e7\u00f5es ou pecados em n\u00f3s. Deus est\u00e1 sempre pronto e ansioso para nos receber quando nos voltamos a Ele e nos arrependemos (ver Lucas 15:11\u201332). Nada nem ningu\u00e9m \u201cnos poder\u00e1 separar do amor de Deus, que est\u00e1 em Cristo Jesus, nosso Senhor\u201d (Romanos 8:39)."}]}, {"type": "section", "content": [{"type": "header", "content": "Jesus tomou sobre Si nossas dores, nossas afli\u00e7\u00f5es e nossas enfermidades"}, {"type": "paragraph", "content": "Em Seu sacrif\u00edcio expiat\u00f3rio, Jesus Cristo tomou sobre Si nossas dores, nossas afli\u00e7\u00f5es e nossas enfermidades. Por isso, Ele sabe, \u201csegundo a carne, como socorrer seu povo, de acordo com suas enfermidades\u201d (Alma 7:12; ver tamb\u00e9m o vers\u00edculo 11). Ele nos convida: \u201cVinde a mim\u201d, e, ao faz\u00ea-lo, Ele nos d\u00e1 descanso, esperan\u00e7a, for\u00e7a, perspectiva e cura (Mateus 11:28; ver tamb\u00e9m os vers\u00edculos\u00a029\u201330)."}, {"type": "paragraph", "content": "Se confiarmos em Jesus Cristo e em Sua Expia\u00e7\u00e3o, Ele pode nos ajudar a suportar nossas prova\u00e7\u00f5es, doen\u00e7as e dores. Podemos ter uma vida repleta de alegria, paz e consolo. Tudo o que \u00e9 injusto na vida pode ser corrigido por meio da Expia\u00e7\u00e3o de Jesus Cristo."}]}]}, {"type": "section", "content": [{"type": "header", "content": "O mundo espiritual"}, {"type": "paragraph", "content": "Muitas pessoas se perguntam: \u201cO que acontecer\u00e1 depois que eu morrer?\u201d O plano de salva\u00e7\u00e3o fornece algumas respostas importantes para essa pergunta."}, {"type": "paragraph", "content": "A morte faz parte do \u201cplano misericordioso\u201d de Deus para n\u00f3s (2\u00a0N\u00e9fi 9:6). Em vez de ser o fim de nossa exist\u00eancia, a morte \u00e9 o pr\u00f3ximo passo em nosso progresso eterno. Para nos tornar como Deus, devemos passar pela morte e depois receber um corpo ressurreto e perfeito."}, {"type": "paragraph", "content": "Quando nosso corpo f\u00edsico morre, nosso esp\u00edrito continua a viver no mundo espiritual. Esse \u00e9 um estado tempor\u00e1rio de aprendizado e prepara\u00e7\u00e3o antes da ressurrei\u00e7\u00e3o e do julgamento final. O conhecimento que adquirimos em nossa vida mortal permanece conosco."}, {"type": "paragraph", "content": "No mundo espiritual, as pessoas que aceitaram e viveram o evangelho de Jesus Cristo \u201c[ser\u00e3o recebidos] num estado de felicidade, que \u00e9 chamado para\u00edso\u201d (Alma 40:12). As criancinhas tamb\u00e9m s\u00e3o recebidas no para\u00edso quando morrem."}, {"type": "paragraph", "content": "Os esp\u00edritos no para\u00edso estar\u00e3o em paz, livres de seus problemas e tristezas. Eles continuar\u00e3o seu crescimento espiritual, fazendo a obra de Deus e ministrando a outras pessoas. Eles ensinar\u00e3o o evangelho \u00e0s pessoas que n\u00e3o o receberam durante sua vida mortal (ver Doutrina e Conv\u00eanios 138:32\u201337, 57\u201359)."}, {"type": "paragraph", "content": "No mundo espiritual, as pessoas que n\u00e3o puderam receber o evangelho na Terra ou que optaram por n\u00e3o seguir os mandamentos enfrentar\u00e3o algumas limita\u00e7\u00f5es (ver Doutrina e Conv\u00eanios 138:6\u201337; Alma 40:6\u201314). No entanto, por Deus ser justo e misericordioso, elas ter\u00e3o a oportunidade de aprender o evangelho de Jesus Cristo. Se aceitarem o evangelho e se arrependerem, elas ser\u00e3o redimidas de seus pecados (ver Doutrina e Conv\u00eanios 138:58; ver tamb\u00e9m 138:31\u201335; 128:22). Elas ser\u00e3o recebidas na paz do para\u00edso. Por fim, elas receber\u00e3o um lugar em um reino de gl\u00f3ria com base nas escolhas que fizeram na mortalidade e no mundo espiritual."}, {"type": "paragraph", "content": "N\u00f3s permaneceremos no mundo espiritual at\u00e9 ressuscitarmos."}]}, {"type": "section", "content": [{"type": "header", "content": "A ressurrei\u00e7\u00e3o, a salva\u00e7\u00e3o e a exalta\u00e7\u00e3o"}, {"type": "section", "content": [{"type": "header", "content": "A ressurrei\u00e7\u00e3o"}, {"type": "paragraph", "content": "O plano de Deus nos possibilita crescer e receber vida eterna. Ap\u00f3s cumprirmos nosso tempo no mundo espiritual, o passo seguinte nesse crescimento \u00e9 a ressurrei\u00e7\u00e3o."}, {"type": "paragraph", "content": "A ressurrei\u00e7\u00e3o \u00e9 a reuni\u00e3o de nosso corpo com o nosso esp\u00edrito. Todos n\u00f3s ressuscitaremos. Isso \u00e9 poss\u00edvel gra\u00e7as \u00e0 Expia\u00e7\u00e3o e \u00e0 Ressurrei\u00e7\u00e3o do Salvador (ver Alma 11:42\u201344)."}, {"type": "paragraph", "content": "Quando ressuscitarmos, cada um de n\u00f3s ter\u00e1 um corpo f\u00edsico perfeito, livre de dores e doen\u00e7as. Seremos imortais, vivendo para sempre."}]}, {"type": "section", "content": [{"type": "header", "content": "A salva\u00e7\u00e3o"}, {"type": "paragraph", "content": "Uma vez que todos ressuscitaremos, todos seremos salvos \u2014 ou ganharemos a salva\u00e7\u00e3o \u2014 da morte f\u00edsica. Essa d\u00e1diva \u00e9 dada a n\u00f3s por meio da gra\u00e7a de Jesus Cristo."}, {"type": "paragraph", "content": "Tamb\u00e9m podemos ser salvos \u2014 ou obter salva\u00e7\u00e3o \u2014 das consequ\u00eancias que a lei da justi\u00e7a exige por nossos pecados. Essa d\u00e1diva tamb\u00e9m se torna poss\u00edvel por meio dos m\u00e9ritos e da miseric\u00f3rdia de Jesus Cristo quando nos arrependemos (ver Alma 42:13\u201315, 21\u201325)."}]}, {"type": "section", "content": [{"type": "header", "content": "A exalta\u00e7\u00e3o"}, {"type": "paragraph", "content": "A exalta\u00e7\u00e3o, ou vida eterna, \u00e9 o estado de maior alegria e gl\u00f3ria no reino celestial. A exalta\u00e7\u00e3o \u00e9 uma d\u00e1diva condicional. O presidente Russell M. Nelson ensinou: \u201cOs requisitos incluem a f\u00e9 no Senhor, o arrependimento, o batismo, o recebimento do Esp\u00edrito Santo e a fidelidade at\u00e9 o fim \u00e0s ordenan\u00e7as e aos conv\u00eanios do templo\u201d (\u201cSalva\u00e7\u00e3o e exalta\u00e7\u00e3o\u201d, A Liahona, maio de 2008,\u00a0pp. 8\u20139)."}, {"type": "paragraph", "content": "Exalta\u00e7\u00e3o significa viver com Deus para sempre em uma fam\u00edlia eterna. Significa conhecer a Deus e a Jesus Cristo, tornar-se como Eles e ter o tipo de vida que Eles t\u00eam."}]}]}, {"type": "section", "content": [{"type": "header", "content": "O julgamento e os reinos de gl\u00f3ria"}, {"type": "paragraph", "content": "Observa\u00e7\u00e3o: Quando ensinar pela primeira vez sobre os reinos de gl\u00f3ria, ensine em um n\u00edvel b\u00e1sico, de acordo com as necessidades e a compreens\u00e3o da pessoa."}, {"type": "paragraph", "content": "Quando ressuscitarmos, Jesus Cristo ser\u00e1 nosso justo e misericordioso juiz. Com pouqu\u00edssimas exce\u00e7\u00f5es, todos n\u00f3s receberemos um lugar em um reino de gl\u00f3ria. Embora todos n\u00f3s ressuscitaremos, nem todos receberemos a mesma gl\u00f3ria eterna (ver Doutrina e Conv\u00eanios 88:22\u201324, 29\u201334; 130:20\u201321; 132:5)."}, {"type": "paragraph", "content": "As pessoas que n\u00e3o tiveram a oportunidade de entender plenamente as leis de Deus e de obedecer a elas durante sua vida mortal ter\u00e3o essa oportunidade no mundo espiritual. Jesus julgar\u00e1 cada pessoa de acordo com sua f\u00e9, suas obras, seus desejos e seu arrependimento na mortalidade e no mundo espiritual (ver Doutrina e Conv\u00eanios 138:32\u201334, 57\u201359)."}, {"type": "paragraph", "content": "As escrituras ensinam sobre reinos de gl\u00f3ria celestial, terrestrial e telestial. Cada um deles \u00e9 uma manifesta\u00e7\u00e3o do amor, da justi\u00e7a e da miseric\u00f3rdia de Deus."}, {"type": "paragraph", "content": "As pessoas que exercerem f\u00e9 em Cristo, arrependerem-se de seus pecados, receberem as ordenan\u00e7as do evangelho, cumprirem seus conv\u00eanios, receberem o Esp\u00edrito Santo e perseverarem at\u00e9 o fim ser\u00e3o salvos no reino celestial. Esse reino tamb\u00e9m incluir\u00e1 pessoas que n\u00e3o tiveram a oportunidade de receber o evangelho durante sua vida mortal, mas que \u201co teriam recebido de todo o cora\u00e7\u00e3o\u201d e o fizeram no mundo espiritual (Doutrina e Conv\u00eanios 137:8; ver tamb\u00e9m o vers\u00edculo\u00a07). As crian\u00e7as que morreram antes da idade da responsabilidade (8 anos de idade) tamb\u00e9m ser\u00e3o salvas no reino celestial (ver Doutrina e Conv\u00eanios 137:10)."}, {"type": "paragraph", "content": "Nas escrituras, o reino celestial \u00e9 comparado \u00e0 gl\u00f3ria ou ao brilho do sol (ver Doutrina e Conv\u00eanios 76:50\u201370)."}, {"type": "paragraph", "content": "As pessoas que tiveram uma vida honrada e \u201cque n\u00e3o receberam o testemunho de Jesus na carne, mas receberam-no depois\u201d receber\u00e3o um lugar no reino terrestrial (Doutrina e Conv\u00eanios 76:74). O mesmo acontecer\u00e1 com as pessoas que n\u00e3o foram valentes em seu testemunho de Jesus. Esse reino \u00e9 comparado \u00e0 gl\u00f3ria da lua (ver Doutrina e Conv\u00eanios 76:71\u201380)."}, {"type": "paragraph", "content": "As pessoas que continuaram em seus pecados e n\u00e3o se arrependeram nesta vida nem aceitaram o evangelho de Jesus Cristo no mundo espiritual receber\u00e3o sua recompensa no reino telestial. Esse reino \u00e9 comparado \u00e0 gl\u00f3ria das estrelas (ver Doutrina e Conv\u00eanios 76:81\u201386)."}]}, {"type": "section", "content": [{"type": "header", "content": "O que voc\u00ea pode ensinar \u00e0s pessoas entre 3 e 10 minutos"}, {"type": "list", "content": [{"type": "item", "content": "Todos somos filhos espirituais de Deus. Somos membros de Sua fam\u00edlia. Ele conhece e ama a cada um de n\u00f3s."}, {"type": "item", "content": "Deus providenciou um plano para nossa felicidade e nosso progresso nesta vida e na eternidade."}, {"type": "item", "content": "No plano de Deus, precis\u00e1vamos vir \u00e0 Terra para receber um corpo f\u00edsico, aprender e crescer."}, {"type": "item", "content": "Jesus Cristo \u00e9 o ponto central do plano de Deus. Ele nos possibilita receber a vida eterna."}, {"type": "item", "content": "Sob a dire\u00e7\u00e3o de Deus, Jesus criou a Terra."}, {"type": "item", "content": "Nossas experi\u00eancias na Terra t\u00eam o prop\u00f3sito de nos ajudar a nos preparar para retornarmos \u00e0 presen\u00e7a de Deus."}, {"type": "item", "content": "Todos n\u00f3s pecamos e todos n\u00f3s morreremos. Porque Deus nos ama, Ele enviou Seu Filho, Jesus Cristo, \u00e0 Terra para nos redimir do pecado e da morte."}, {"type": "item", "content": "Tudo o que \u00e9 injusto nesta vida pode ser corrigido por meio da Expia\u00e7\u00e3o de Jesus Cristo."}, {"type": "item", "content": "Quando nosso corpo f\u00edsico morre, nosso esp\u00edrito continua vivo. Por fim, todos n\u00f3s ressuscitaremos. Isso significa que o esp\u00edrito e o corpo de cada pessoa ser\u00e3o reunidos, e cada um de n\u00f3s viver\u00e1 para sempre em um corpo perfeito e ressurreto."}, {"type": "item", "content": "Quando ressuscitarmos, Jesus Cristo ser\u00e1 nosso juiz. Com pouqu\u00edssimas exce\u00e7\u00f5es, todos os filhos de Deus receber\u00e3o um lugar em um reino de gl\u00f3ria. Podemos voltar a viver na presen\u00e7a de Deus se formos fi\u00e9is."}]}]}], "Lesson 3": [{"type": "section", "content": [{"type": "header", "content": "A miss\u00e3o divina de Jesus Cristo"}, {"type": "paragraph", "content": "O Pai Celestial enviou Seu Filho Amado, Jesus Cristo, \u00e0 Terra para possibilitar que todos n\u00f3s tiv\u00e9ssemos alegria neste mundo e vida eterna no mundo vindouro. \u201cE este \u00e9 o evangelho, as alegres novas\u00a0(\u2026) que [Jesus Cristo] veio ao mundo (\u2026) para tomar sobre si os pecados do mundo e para santificar o mundo e purific\u00e1-lo de toda iniquidade; para que, por interm\u00e9dio dele, fossem salvos todos\u201d (Doutrina e Conv\u00eanios 76:40\u201342)."}, {"type": "paragraph", "content": "Por sermos mortais, todos n\u00f3s pecamos e todos morreremos. O pecado e a morte nos impediriam de ter a vida eterna com Deus a menos que tiv\u00e9ssemos um Redentor (ver 2\u00a0N\u00e9fi\u00a09). Antes que o mundo fosse criado, o Pai Celestial escolheu Jesus Cristo para nos redimir. Em uma manifesta\u00e7\u00e3o suprema de amor, Jesus veio \u00e0 Terra e cumpriu essa miss\u00e3o divina. Ele possibilitou que f\u00f4ssemos redimidos de nossos pecados e garantiu que todos ressuscitemos ap\u00f3s a morte."}, {"type": "paragraph", "content": "Jesus viveu uma vida sem pecados. No final de Seu minist\u00e9rio mortal, Ele tomou sobre Si nossos pecados por meio de Seu sofrimento no Gets\u00eamani e de Sua Crucifica\u00e7\u00e3o (ver 1\u00a0N\u00e9fi 11:33). O sofrimento de Jesus foi t\u00e3o intenso que fez com que Ele \u201ctremesse de dor e sangrasse por todos os poros\u201d (Doutrina e Conv\u00eanios 19:18). Depois de Sua Crucifica\u00e7\u00e3o, Jesus ressuscitou, conquistando a vit\u00f3ria sobre a morte. Juntos, esses eventos s\u00e3o a Expia\u00e7\u00e3o de Jesus Cristo."}, {"type": "paragraph", "content": "Nossos pecados nos tornam impuros, e \u201cnada que \u00e9 impuro pode habitar com Deus\u201d (1 N\u00e9fi 10:21). Al\u00e9m disso, a lei da justi\u00e7a exige uma consequ\u00eancia pelos nossos pecados."}, {"type": "paragraph", "content": "O sacrif\u00edcio expiat\u00f3rio de Jesus proporciona o caminho para nos tornarmos limpos do pecado e santificados \u00e0 medida que nos arrependemos. Ele tamb\u00e9m fornece o meio para satisfazer os requisitos da justi\u00e7a (ver Alma 42:15, 23\u201324). O Salvador disse: \u201cSofri essas coisas por todos, para que n\u00e3o precisem sofrer caso se arrependam; mas se n\u00e3o se arrependerem, ter\u00e3o que sofrer assim como eu sofri\u201d (Doutrina e Conv\u00eanios 19:16\u201317). Se n\u00e3o fosse por Jesus Cristo, o pecado seria o fim de toda esperan\u00e7a de uma exist\u00eancia futura com o Pai Celestial."}, {"type": "paragraph", "content": "Ao oferecer a Si mesmo como sacrif\u00edcio por n\u00f3s, Jesus n\u00e3o eliminou nossa responsabilidade pessoal. Precisamos ter f\u00e9 Nele, arrepender-nos e nos esfor\u00e7ar para obedecer aos mandamentos. Quando nos arrependemos, Jesus reivindica a Seu Pai, em nosso favor, Seus direitos de miseric\u00f3rdia (ver Mor\u00f4ni 7:27\u201328). Gra\u00e7as \u00e0 intercess\u00e3o do Salvador, o Pai Celestial nos perdoa, libertando-nos do fardo e da culpa por nossos pecados (ver Mosias 15:7\u20139). Somos espiritualmente limpos e podemos, enfim, voltar \u00e0 presen\u00e7a de Deus."}, {"type": "paragraph", "content": "A miss\u00e3o divina de Jesus tamb\u00e9m inclu\u00eda nos salvar da morte. Por Jesus ter ressuscitado, todos vamos ressuscitar depois de morrermos. Isso significa que o esp\u00edrito e o corpo de cada pessoa ser\u00e3o reunidos, e cada um de n\u00f3s viver\u00e1 para sempre em um corpo perfeito e ressurreto. Se n\u00e3o fosse por Jesus Cristo, a morte seria o fim de toda esperan\u00e7a de uma exist\u00eancia futura com o Pai Celestial."}]}, {"type": "section", "content": [{"type": "header", "content": "F\u00e9 em Jesus Cristo"}, {"type": "paragraph", "content": "O primeiro princ\u00edpio do evangelho \u00e9 a f\u00e9 no Senhor Jesus Cristo. A f\u00e9 \u00e9 a base para todos os outros princ\u00edpios do evangelho."}, {"type": "paragraph", "content": "A f\u00e9 em Jesus Cristo inclui confiar que Ele \u00e9 o Filho Unig\u00eanito de Deus. Inclui confiar Nele como nosso Salvador e Redentor \u2014 que Ele \u00e9 nossa \u00fanica maneira de retornarmos \u00e0 presen\u00e7a de Deus (ver Atos 4:10\u201312; Mosias 3:17; 4:6\u20138). Somos convidados a exercer \u201cf\u00e9 inabal\u00e1vel nele, confiando plenamente nos m\u00e9ritos daquele que \u00e9 poderoso para salvar\u201d (2 N\u00e9fi 31:19)."}, {"type": "paragraph", "content": "A f\u00e9 em Jesus Cristo inclui acreditar que Ele sofreu por nossos pecados em Seu sacrif\u00edcio expiat\u00f3rio. Gra\u00e7as a Seu sacrif\u00edcio, podemos ser purificados e redimidos \u00e0 medida que nos arrependemos. Essa purifica\u00e7\u00e3o nos ajuda a encontrar paz e esperan\u00e7a nesta vida. Ela tamb\u00e9m nos permite receber a plenitude da alegria ap\u00f3s a morte."}, {"type": "paragraph", "content": "A f\u00e9 em Jesus Cristo inclui a confian\u00e7a de que, por meio Dele, todos n\u00f3s ressuscitaremos ap\u00f3s a morte. Essa f\u00e9 pode nos sustentar e nos consolar em momentos de luto. A tristeza pela morte pode ser dispersa pela promessa da Ressurrei\u00e7\u00e3o."}, {"type": "paragraph", "content": "A f\u00e9 em Jesus Cristo inclui acreditar e confiar que Ele tomou sobre Si nossas afli\u00e7\u00f5es e enfermidades (ver Isa\u00edas 53:3\u20135). Ele sabe, por experi\u00eancia pr\u00f3pria, como nos apoiar com miseric\u00f3rdia durante os desafios da vida (ver Alma 7:11\u201312; Doutrina e Conv\u00eanios 122:8). Ao exercermos f\u00e9, Ele nos ajuda a prosseguir com firmeza em meio \u00e0s adversidades."}, {"type": "paragraph", "content": "Por meio de nossa f\u00e9 Nele, Jesus pode nos curar, tanto f\u00edsica quanto espiritualmente. Ele est\u00e1 sempre pronto a nos ajudar se nos lembrarmos de Seu convite: \u201cBuscai-me em cada pensamento; n\u00e3o duvideis, n\u00e3o temais\u201d (Doutrina e Conv\u00eanios 6:36)."}, {"type": "section", "content": [{"type": "header", "content": "Um princ\u00edpio de a\u00e7\u00e3o e de poder"}, {"type": "paragraph", "content": "A f\u00e9 em Jesus Cristo nos leva \u00e0 a\u00e7\u00e3o. Expressamos nossa f\u00e9 ao obedecer aos mandamentos e ao fazer o bem a cada dia. N\u00f3s nos arrependemos de nossos pecados. Somos leais a Ele. Esfor\u00e7amo-nos para nos tornar mais semelhantes a Ele."}, {"type": "paragraph", "content": "Ao exercermos f\u00e9, podemos sentir o poder de Jesus em nossa vida di\u00e1ria. Ele vai magnificar nossos melhores esfor\u00e7os. Ele vai nos ajudar a crescer e a resistir \u00e0 tenta\u00e7\u00e3o."}]}, {"type": "section", "content": [{"type": "header", "content": "Fortalecer nossa f\u00e9"}, {"type": "paragraph", "content": "O profeta Alma ensinou que a edifica\u00e7\u00e3o da f\u00e9 pode come\u00e7ar com um simples \u201cdesejo de acreditar\u201d (Alma 32:27). Ent\u00e3o, para que nossa f\u00e9 em Jesus Cristo cres\u00e7a, precisamos nutri-la ao aprender Suas palavras, aplicar Seus ensinamentos e obedecer a Seus mandamentos. Alma ensinou que, \u00e0 medida que nutrirmos a palavra de Deus em nosso cora\u00e7\u00e3o, com paci\u00eancia e dilig\u00eancia, \u201cela criar\u00e1 raiz [e se tornar\u00e1] uma \u00e1rvore que brotar\u00e1 para a vida eterna\u201d \u2014 fortalecendo assim a nossa f\u00e9 (Alma 32:41; ver vers\u00edculos 26\u201343)."}]}]}, {"type": "section", "content": [{"type": "header", "content": "O arrependimento"}, {"type": "section", "content": [{"type": "header", "content": "O que \u00e9 o arrependimento?"}, {"type": "paragraph", "content": "O arrependimento \u00e9 o segundo princ\u00edpio do evangelho. A f\u00e9 em Jesus Cristo e o nosso amor por Ele nos levam ao arrependimento (ver Helam\u00e3 14:13). O arrependimento \u00e9 o processo de se voltar para Deus e de se afastar do pecado. \u00c0 medida que nos arrependemos, nossas a\u00e7\u00f5es, nossos desejos e nossos pensamentos mudam para estar mais em harmonia com a vontade de Deus. O perd\u00e3o dos pecados \u00e9 poss\u00edvel por meio de Jesus Cristo e de Seu sacrif\u00edcio expiat\u00f3rio."}, {"type": "paragraph", "content": "O arrependimento \u00e9 muito mais do que exercer for\u00e7a de vontade para mudar um comportamento ou superar uma fraqueza. Significa voltar-se sinceramente para Cristo, que nos d\u00e1 o poder de vivenciar uma \u201cpoderosa mudan\u00e7a\u201d em nosso cora\u00e7\u00e3o (Alma 5:12\u201314). Ao vivenciarmos essa mudan\u00e7a de cora\u00e7\u00e3o, renascemos espiritualmente (ver Mosias 27:24\u201326)."}, {"type": "paragraph", "content": "Por meio do arrependimento, desenvolvemos uma nova vis\u00e3o a respeito de Deus, de n\u00f3s mesmos e do mundo. Sentimos novamente o amor de Deus por n\u00f3s, como Seus filhos \u2014 bem como o amor de nosso Salvador por n\u00f3s. A oportunidade de nos arrependermos \u00e9 uma das maiores b\u00ean\u00e7\u00e3os que Deus nos deu por meio de Seu Filho."}]}, {"type": "section", "content": [{"type": "header", "content": "O processo de arrependimento"}, {"type": "paragraph", "content": "Quando nos arrependemos, reconhecemos nossos pecados e sentimos remorso genu\u00edno. Confessamos nossos pecados a Deus e pedimos Seu perd\u00e3o. Tamb\u00e9m confessamos pecados muito graves aos l\u00edderes autorizados da Igreja, que nos dar\u00e3o apoio \u00e0 medida que nos arrependemos. Fazemos o que podemos para restituir, que significa corrigir os problemas causados por nossas a\u00e7\u00f5es. O arrependimento genu\u00edno \u00e9 mais bem demonstrado por a\u00e7\u00f5es justas ao longo de um per\u00edodo de tempo."}, {"type": "paragraph", "content": "O arrependimento \u00e9 um processo di\u00e1rio ao longo de nossa vida. \u201cPorque todos pecaram e destitu\u00eddos est\u00e3o da gl\u00f3ria de Deus\u201d (Romanos 3:23). Devemos procurar continuamente nos arrepender, lembrando-nos de que podemos \u201ctodas as coisas em Cristo que [nos] fortalece\u201d (Filipenses 4:13). O Senhor nos assegurou: \u201cTantas vezes quantas o meu povo se arrepender, perdo\u00e1-lo-ei de suas ofensas\u201d (Mosias 26:30)."}]}, {"type": "section", "content": [{"type": "header", "content": "As b\u00ean\u00e7\u00e3os do arrependimento"}, {"type": "paragraph", "content": "O arrependimento \u00e9 um princ\u00edpio positivo que traz alegria e paz. Ele nos leva ao \u201cpoder do Redentor para a salva\u00e7\u00e3o de [nossa alma]\u201d (Helam\u00e3 5:11)."}, {"type": "paragraph", "content": "Quando nos arrependemos, nossa culpa e nossa tristeza s\u00e3o curadas com o passar do tempo. Sentimos a influ\u00eancia do Esp\u00edrito com mais abund\u00e2ncia. Nosso desejo de seguir a Deus se torna cada vez mais forte."}]}]}, {"type": "section", "content": [{"type": "header", "content": "O batismo: Nosso primeiro conv\u00eanio com Deus"}, {"type": "paragraph", "content": "A f\u00e9 em Jesus Cristo e o arrependimento nos preparam para as ordenan\u00e7as do batismo e da confirma\u00e7\u00e3o. O batismo \u00e9 a primeira ordenan\u00e7a de salva\u00e7\u00e3o proporcionada pelo evangelho de Jesus Cristo. Ao recebermos essa ordenan\u00e7a de alegria e de esperan\u00e7a, fazemos nosso primeiro conv\u00eanio com Deus."}, {"type": "paragraph", "content": "Uma ordenan\u00e7a \u00e9 um ato ou uma cerim\u00f4nia sagrada realizada pela autoridade do sacerd\u00f3cio. Algumas ordenan\u00e7as, como o batismo, s\u00e3o essenciais para nossa salva\u00e7\u00e3o."}, {"type": "paragraph", "content": "Por meio das ordenan\u00e7as, fazemos conv\u00eanios com Deus. Esses conv\u00eanios s\u00e3o promessas sagradas entre n\u00f3s e Deus. Ele promete nos aben\u00e7oar quando cumprimos as promessas que fizemos a Ele. Devemos nos comprometer firmemente a cumprir as promessas que fizemos a Deus."}, {"type": "paragraph", "content": "Deus providenciou ordenan\u00e7as e conv\u00eanios para nos ajudar a achegar-nos a Ele e termos vida eterna. Ao recebermos as ordenan\u00e7as do sacerd\u00f3cio e cumprirmos os conv\u00eanios associados a elas, podemos vivenciar \u201co poder da divindade\u201d em nossa vida (Doutrina e Conv\u00eanios 84:20)."}, {"type": "section", "content": [{"type": "header", "content": "O conv\u00eanio batismal"}, {"type": "paragraph", "content": "Jesus ensinou que o batismo \u00e9 necess\u00e1rio para que entremos no reino do c\u00e9u (ver Jo\u00e3o 3:5). Ele tamb\u00e9m \u00e9 necess\u00e1rio para que nos tornemos membros da Igreja de Jesus Cristo. Nosso Salvador deu o exemplo ao ser batizado (ver Mateus 3:13\u201317)."}, {"type": "paragraph", "content": "Quando somos batizados e cumprimos nosso conv\u00eanio, Deus promete perdoar nossos pecados (ver Atos 22:16; 3\u00a0N\u00e9fi 12:1\u20132). Essa grande b\u00ean\u00e7\u00e3o se torna poss\u00edvel por meio do sacrif\u00edcio expiat\u00f3rio de Jesus Cristo, que \u201cnos amou, e em seu sangue nos lavou dos nossos pecados\u201d (Apocalipse 1:5). Deus tamb\u00e9m promete nos aben\u00e7oar com a companhia do Esp\u00edrito Santo para que possamos ser santificados, guiados e consolados."}, {"type": "paragraph", "content": "Em nossa parte do conv\u00eanio batismal, testificamos que estamos dispostos a tomar sobre n\u00f3s o nome de Jesus Cristo. Tamb\u00e9m prometemos sempre nos lembrar Dele e guardar Seus mandamentos. Prometemos amar e servir ao pr\u00f3ximo, \u201cchorar com os que choram; (\u2026) consolar os que necessitam de consolo e servir de testemunhas de Deus em todos os momentos e em todas as coisas e em todos os lugares\u201d (Mosias 18:9; ver os vers\u00edculos 8\u201310,\u00a013). Expressamos a determina\u00e7\u00e3o de servir a Jesus Cristo at\u00e9 o fim de nossa vida (ver Doutrina e Conv\u00eanios 20:37; Mosias 2:17)."}, {"type": "paragraph", "content": "Os compromissos que assumimos por conv\u00eanio e que est\u00e3o associados ao batismo s\u00e3o uma grande responsabilidade. Eles tamb\u00e9m s\u00e3o inspiradores e trazem alegria. Eles criam uma rela\u00e7\u00e3o especial entre n\u00f3s e o Pai Celestial, por meio da qual Ele oferece Seu amor para sempre."}]}, {"type": "section", "content": [{"type": "header", "content": "Batismo por imers\u00e3o"}, {"type": "paragraph", "content": "Jesus ensinou que precisamos ser batizados por imers\u00e3o para a remiss\u00e3o de nossos pecados (ver Doutrina e Conv\u00eanios 20:72\u201374). O batismo por imers\u00e3o simboliza a morte, o sepultamento e a Ressurrei\u00e7\u00e3o de Jesus Cristo (ver Romanos 6:3\u20136)."}, {"type": "paragraph", "content": "O batismo por imers\u00e3o tamb\u00e9m tem um poderoso simbolismo pessoal. Ele representa a morte de nossa antiga vida, o sepultamento dela e nosso ressurgimento no renascimento espiritual. Quando somos batizados, damos in\u00edcio ao processo de nascer de novo e de nos tornar filhos e filhas espirituais de Cristo (ver Mosias 5:7\u20138; Romanos 8:14\u201317)."}]}, {"type": "section", "content": [{"type": "header", "content": "Crian\u00e7as"}, {"type": "paragraph", "content": "As crian\u00e7as n\u00e3o devem ser batizadas at\u00e9 atingirem a idade da responsabilidade, aos 8 anos de idade (ver Doutrina e Conv\u00eanios 68:27). As crian\u00e7as que morrem antes dessa idade s\u00e3o redimidas por meio da Expia\u00e7\u00e3o de Jesus Cristo (ver Mor\u00f4ni 8:4\u201324; Doutrina e Conv\u00eanios 137:10). O evangelho deve ser ensinado \u00e0s crian\u00e7as antes de serem batizadas, a fim de que estejam preparadas para esse importante passo em sua vida, quando far\u00e3o um conv\u00eanio com Deus."}]}, {"type": "section", "content": [{"type": "header", "content": "O sacramento"}, {"type": "paragraph", "content": "Nosso Pai Celestial quer que sejamos fi\u00e9is aos conv\u00eanios que fizermos com Ele. Com o intuito de nos ajudar, Ele ordenou que nos reun\u00edssemos com frequ\u00eancia para tomar o sacramento. O sacramento \u00e9 uma ordenan\u00e7a do sacerd\u00f3cio que Jesus apresentou a Seus ap\u00f3stolos pouco antes de Sua Expia\u00e7\u00e3o."}, {"type": "paragraph", "content": "Tomar o sacramento \u00e9 o objetivo principal da reuni\u00e3o sacramental todas as semanas. O p\u00e3o e a \u00e1gua s\u00e3o aben\u00e7oados e depois distribu\u00eddos para a congrega\u00e7\u00e3o. O p\u00e3o representa o sacrif\u00edcio do Salvador, que sacrificou Seu corpo por n\u00f3s. A \u00e1gua representa Seu sangue, que Ele derramou por n\u00f3s."}, {"type": "paragraph", "content": "Partilhamos desses emblemas em lembran\u00e7a do sacrif\u00edcio de Jesus e para renovar nossos conv\u00eanios com Deus. Recebemos novamente a promessa de que o Esp\u00edrito estar\u00e1 conosco."}]}]}, {"type": "section", "content": [{"type": "header", "content": "O dom do Esp\u00edrito Santo"}, {"type": "section", "content": [{"type": "header", "content": "Receber o dom do Esp\u00edrito Santo"}, {"type": "paragraph", "content": "O batismo tem duas partes. Jesus ensinou que precisamos \u201cnascer da \u00e1gua e do Esp\u00edrito\u201d para entrar no reino de Deus (Jo\u00e3o 3:5; grifo do autor). Joseph Smith ensinou: \u201cO batismo pela \u00e1gua \u00e9 apenas metade do batismo e de nada serve sem a outra metade \u2014 ou seja, o batismo pelo Esp\u00edrito Santo\u201d (Ensinamentos dos Presidentes da Igreja: Joseph Smith, 2007, p. 100)."}, {"type": "paragraph", "content": "O batismo pela \u00e1gua deve ser seguido do batismo do Esp\u00edrito para ser completo. Quando recebemos os dois batismos, somos limpos de nossos pecados e renascemos espiritualmente. Come\u00e7amos ent\u00e3o uma nova vida espiritual como disc\u00edpulos de Cristo."}, {"type": "paragraph", "content": "Recebemos o batismo pelo Esp\u00edrito por meio de uma ordenan\u00e7a chamada confirma\u00e7\u00e3o. Essa ordenan\u00e7a \u00e9 realizada por um ou mais portadores do sacerd\u00f3cio que imp\u00f5em as m\u00e3os sobre nossa cabe\u00e7a. Primeiramente, eles nos confirmam como membros da Igreja e depois nos conferem o dom do Esp\u00edrito Santo. Essa \u00e9 a mesma ordenan\u00e7a descrita no Novo Testamento e no Livro de M\u00f3rmon (ver Atos 8:14\u201317; 3\u00a0N\u00e9fi 18:36\u201337)."}, {"type": "paragraph", "content": "O Esp\u00edrito Santo \u00e9 o terceiro membro da Trindade. Ele trabalha em uni\u00e3o com o Pai Celestial e com Jesus Cristo. Quando recebemos o dom do Esp\u00edrito Santo, podemos ter Sua companhia ao longo de nossa vida \u00e0 medida que formos fi\u00e9is."}]}, {"type": "section", "content": [{"type": "header", "content": "Como o Esp\u00edrito Santo nos aben\u00e7oa"}, {"type": "paragraph", "content": "O dom do Esp\u00edrito Santo \u00e9 uma das maiores d\u00e1divas do Pai Celestial. O Esp\u00edrito Santo nos limpa e nos santifica, tornando-nos mais santos, mais completos e mais semelhantes a Deus (ver 3\u00a0N\u00e9fi 27:20). Ele nos ajuda a mudar e a crescer espiritualmente \u00e0 medida que procuramos seguir os preceitos de Deus."}, {"type": "paragraph", "content": "O Esp\u00edrito Santo nos ajuda a aprender a verdade e a reconhec\u00ea-la (ver Mor\u00f4ni 10:5). Ele tamb\u00e9m confirma a verdade ao nosso cora\u00e7\u00e3o e \u00e0 nossa mente. Al\u00e9m disso, o Esp\u00edrito Santo nos ajuda a ensinar a verdade (ver Doutrina e Conv\u00eanios 42:14). Quando aprendemos e ensinamos a verdade pelo poder do Esp\u00edrito Santo, Ele a leva ao nosso cora\u00e7\u00e3o (ver 2\u00a0N\u00e9fi 33:1)."}, {"type": "paragraph", "content": "Ao buscarmos humildemente a orienta\u00e7\u00e3o do Esp\u00edrito Santo, Ele nos guiar\u00e1 (ver 2\u00a0N\u00e9fi 32:5). Isso inclui receber inspira\u00e7\u00e3o a respeito de como podemos servir ao pr\u00f3ximo."}, {"type": "paragraph", "content": "O Esp\u00edrito Santo nos proporciona for\u00e7a espiritual para nos ajudar a superar nossas fraquezas. Ele nos ajuda a resistir \u00e0 tenta\u00e7\u00e3o. Ele nos adverte de perigos espirituais ou f\u00edsicos."}, {"type": "paragraph", "content": "O Esp\u00edrito Santo nos ajuda a vencer os desafios da vida. Ele vai nos consolar durante momentos de prova\u00e7\u00e3o ou de tristeza, enchendo-nos de esperan\u00e7a (ver Mor\u00f4ni 8:26). Por meio do Esp\u00edrito Santo, podemos sentir o amor de Deus por n\u00f3s."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Perseverar at\u00e9 o fim"}, {"type": "paragraph", "content": "Quando somos batizados e confirmados, entramos em um conv\u00eanio com Deus. Entre outras coisas, prometemos cumprir Seus mandamentos e servir-Lhe pelo resto de nossa vida (ver Mosias 18:8\u201310,\u00a013; Doutrina e Conv\u00eanios 20:37)."}, {"type": "paragraph", "content": "Depois de termos entrado no caminho do evangelho por meio do batismo e da confirma\u00e7\u00e3o, fazemos todo o esfor\u00e7o poss\u00edvel para permanecer nele. Quando nos desviamos do caminho, mesmo que um pouco, exercemos f\u00e9 em Cristo para nos arrepender. A b\u00ean\u00e7\u00e3o do arrependimento nos permite voltar ao caminho do evangelho e reter as b\u00ean\u00e7\u00e3os dos conv\u00eanios que fizemos com Deus. \u00c0 medida que nos arrependemos sinceramente, Deus est\u00e1 sempre disposto a nos perdoar e a nos receber de volta."}, {"type": "paragraph", "content": "Perseverar at\u00e9 o fim significa permanecer fiel a Deus at\u00e9 o fim de nossa vida \u2014 tanto nos bons momentos quanto nos maus momentos, tanto na prosperidade quanto na adversidade. Humildemente, permitimos que Cristo nos molde e nos torne mais semelhantes a Ele. Olhamos para Cristo com f\u00e9, confian\u00e7a e esperan\u00e7a, a despeito do que aconte\u00e7a em nossa vida."}, {"type": "paragraph", "content": "Perseverar at\u00e9 o fim n\u00e3o significa simplesmente esperar at\u00e9 a morte. Em vez disso, significa concentrar nossa vida, nossos pensamentos e nossas a\u00e7\u00f5es em Jesus Cristo. Inclui continuar a exercer f\u00e9 em Cristo todos os dias. Tamb\u00e9m continuamos a nos arrepender, a cumprir nossos conv\u00eanios com Deus e a buscar a companhia do Esp\u00edrito Santo."}, {"type": "paragraph", "content": "Perseverar at\u00e9 o fim inclui \u201cprosseguir com firmeza em Cristo, tendo um perfeito esplendor de esperan\u00e7a e amor a Deus e a todos os homens\u201d. Nosso Pai Celestial promete que, se perseverarmos at\u00e9 o fim, \u201c[teremos] vida eterna\u201d (2\u00a0N\u00e9fi 31:20)."}]}, {"type": "section", "content": [{"type": "header", "content": "O evangelho de Jesus Cristo aben\u00e7oa todos os filhos de Deus"}, {"type": "paragraph", "content": "O evangelho de Jesus Cristo \u00e9 destinado a todos os filhos de Deus. As escrituras ensinam que \u201ctodos s\u00e3o iguais perante Deus\u201d, a despeito de nossa origem ou situa\u00e7\u00e3o. Ele convida todas as pessoas a \u201c[achegarem-se] a ele e a participarem de sua bondade; e n\u00e3o repudia quem quer que o procure\u201d (2\u00a0N\u00e9fi 26:33)."}, {"type": "paragraph", "content": "O evangelho nos aben\u00e7oa durante toda a nossa vida mortal e por toda a eternidade. \u00c9 mais prov\u00e1vel que sejamos felizes \u2014 tanto individualmente quanto em fam\u00edlia \u2014 quando vivemos de acordo com os ensinamentos de Jesus Cristo (ver Mosias 2:41; \u201cA Fam\u00edlia: Proclama\u00e7\u00e3o ao Mundo\u201d, ChurchofJesusChrist.org). Viver o evangelho aprofunda nossa alegria, inspira nossas a\u00e7\u00f5es e enriquece nossos relacionamentos."}, {"type": "paragraph", "content": "Viver o evangelho de Jesus Cristo tamb\u00e9m pode nos proteger de escolhas que nos prejudicariam f\u00edsica ou espiritualmente. Ele nos ajuda a encontrar for\u00e7a e consolo em tempos de prova\u00e7\u00e3o e tristeza. Ele mostra o caminho para uma vida eterna repleta de alegria."}, {"type": "paragraph", "content": "Uma das grandes mensagens do evangelho restaurado \u00e9 a de que todos fazemos parte da fam\u00edlia de Deus. Somos Seus amados filhos e filhas. A despeito de nossa situa\u00e7\u00e3o familiar na Terra, cada um de n\u00f3s \u00e9 membro da fam\u00edlia de Deus."}, {"type": "paragraph", "content": "Outra parte importante de nossa mensagem \u00e9 que as fam\u00edlias podem ser unidas para a eternidade. A fam\u00edlia foi ordenada por Deus. O plano de felicidade estabelecido pelo Pai Celestial permite que os relacionamentos familiares sejam perpetuados al\u00e9m da morte. As sagradas ordenan\u00e7as e os sagrados conv\u00eanios do templo possibilitam que as fam\u00edlias fiquem juntas para sempre."}, {"type": "paragraph", "content": "Por meio da luz do evangelho, as fam\u00edlias podem resolver mal-entendidos, contendas e desafios. As fam\u00edlias que foram afetadas pela disc\u00f3rdia podem ser curadas pelo arrependimento, pelo perd\u00e3o e pela f\u00e9 no poder da Expia\u00e7\u00e3o de Jesus Cristo."}, {"type": "paragraph", "content": "O evangelho de Jesus Cristo nos ajuda a desenvolver relacionamentos familiares mais fortes. O lar \u00e9 o melhor lugar para se ensinar e aprender os princ\u00edpios do evangelho. Um lar estabelecido nos princ\u00edpios do evangelho ser\u00e1 um lugar de ref\u00fagio e seguran\u00e7a. Ser\u00e1 um lugar onde o Esp\u00edrito do Senhor pode habitar."}]}, {"type": "section", "content": [{"type": "header", "content": "O que voc\u00ea pode ensinar \u00e0s pessoas entre 3 e 10 minutos"}, {"type": "list", "content": [{"type": "item", "content": "Deus enviou Seu Filho Amado, Jesus Cristo, \u00e0 Terra para nos redimir do pecado e da morte."}, {"type": "item", "content": "A f\u00e9 em Jesus Cristo \u00e9 um princ\u00edpio de a\u00e7\u00e3o e de poder. A f\u00e9 nos ajuda a vivenciar o poder fortalecedor do Salvador em nossa vida."}, {"type": "item", "content": "A f\u00e9 em Jesus Cristo nos leva ao arrependimento. O arrependimento \u00e9 o processo de se voltar para Deus e de se afastar do pecado. \u00c0 medida que nos arrependemos, nossas a\u00e7\u00f5es, nossos desejos e nossos pensamentos mudam para estar mais em harmonia com a vontade de Deus."}, {"type": "item", "content": "Quando nos arrependemos, Deus nos perdoa. O perd\u00e3o \u00e9 poss\u00edvel porque Jesus Cristo expiou por nossos pecados."}, {"type": "item", "content": "O batismo tem duas partes: o batismo pela \u00e1gua e o batismo pelo Esp\u00edrito. Quando somos batizados e confirmados, somos limpos de nossos pecados, o que nos d\u00e1 um novo come\u00e7o na vida."}, {"type": "item", "content": "Depois de sermos batizados na \u00e1gua, recebemos o dom do Esp\u00edrito Santo por meio da ordenan\u00e7a da confirma\u00e7\u00e3o."}, {"type": "item", "content": "Ao seguirmos fielmente o caminho do evangelho at\u00e9 o fim de nossa vida, Deus promete que teremos vida eterna."}]}]}], "Lesson 4": [{"type": "section", "content": [{"type": "header", "content": "Orar sempre"}, {"type": "paragraph", "content": "A ora\u00e7\u00e3o pode ser uma simples conversa de cora\u00e7\u00e3o com o Pai Celestial. Quando oramos, falamos com Ele de forma sincera e honesta. Expressamos amor por Ele e gratid\u00e3o por nossas b\u00ean\u00e7\u00e3os. Tamb\u00e9m pedimos ajuda, prote\u00e7\u00e3o e orienta\u00e7\u00e3o. Ao encerrar nossas ora\u00e7\u00f5es, devemos reservar algum tempo para ouvir."}, {"type": "paragraph", "content": "Jesus ensinou: \u201cDeveis sempre orar ao Pai em meu nome\u201d (3\u00a0N\u00e9fi 18:19, grifo do autor; ver tamb\u00e9m Mois\u00e9s 5:8). Ao orarmos em nome de Jesus Cristo, lembramo-nos tanto Dele como do Pai Celestial."}, {"type": "paragraph", "content": "Jesus nos deu o exemplo que devemos seguir ao orar. Podemos aprender muito sobre a ora\u00e7\u00e3o ao estudar nas escrituras as ora\u00e7\u00f5es que o Salvador fez (ver Mateus 6:9\u201313; Jo\u00e3o\u00a017)."}, {"type": "paragraph", "content": "Nossas ora\u00e7\u00f5es podem incluir os seguintes passos:"}, {"type": "list", "content": [{"type": "item", "content": "Come\u00e7amos nos dirigindo ao Pai Celestial."}, {"type": "item", "content": "Expressamos os sentimentos de nosso cora\u00e7\u00e3o, como gratid\u00e3o pelas b\u00ean\u00e7\u00e3os que temos recebido."}, {"type": "item", "content": "Fazemos perguntas, buscamos orienta\u00e7\u00e3o e pedimos b\u00ean\u00e7\u00e3os."}, {"type": "item", "content": "Terminamos dizendo: \u201cEm nome de Jesus Cristo, am\u00e9m\u201d."}]}, {"type": "paragraph", "content": "As escrituras nos aconselham a orar pela manh\u00e3 e \u00e0 noite. Contudo, podemos orar a qualquer momento e em qualquer situa\u00e7\u00e3o. Seja individualmente ou em fam\u00edlia, pode ser significativo nos ajoelharmos para orar. Sempre devemos ter uma ora\u00e7\u00e3o no cora\u00e7\u00e3o (ver Alma 34:27; 37:36\u201337; 3\u00a0N\u00e9fi 17:13; 19:16)."}, {"type": "paragraph", "content": "Nossas ora\u00e7\u00f5es devem ser ponderadas e feitas de todo o cora\u00e7\u00e3o. Quando oramos, devemos evitar dizer as mesmas coisas das mesmas maneiras."}, {"type": "paragraph", "content": "Oramos com f\u00e9, com sinceridade e com real inten\u00e7\u00e3o de agir de acordo com as respostas que recebermos. Ao fazermos isso, Deus vai nos guiar e nos ajudar a tomar boas decis\u00f5es. Vamos nos sentir mais pr\u00f3ximos Dele. Ele vai nos conceder compreens\u00e3o e verdade. Ele vai nos aben\u00e7oar com consolo, paz e for\u00e7a."}]}, {"type": "section", "content": [{"type": "header", "content": "Estudar as escrituras"}, {"type": "paragraph", "content": "N\u00e9fi ensinou: \u201cBanqueteai-vos com as palavras de Cristo; pois (\u2026) [elas] vos dir\u00e3o todas as coisas que deveis fazer\u201d (2\u00a0N\u00e9fi 32:3; ver tamb\u00e9m 31:20)."}, {"type": "paragraph", "content": "O estudo das escrituras \u00e9 uma for
