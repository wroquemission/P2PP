ma essencial de nos lembrar de Jesus Cristo e segui-Lo. Nas escrituras, aprendemos sobre Sua vida, Seu minist\u00e9rio e Seus ensinamentos. Tamb\u00e9m aprendemos sobre Suas promessas. Quando lemos as escrituras, sentimos Seu amor. Nossa alma se expande, nossa f\u00e9 Nele aumenta e nossa mente \u00e9 iluminada. Nosso testemunho de Sua miss\u00e3o divina se torna mais forte."}, {"type": "paragraph", "content": "Lembramos de Jesus e O seguimos \u00e0 medida que aplicamos Suas palavras em nossa vida. Devemos estudar as escrituras todos os dias, especialmente o Livro de M\u00f3rmon."}, {"type": "paragraph", "content": "As escrituras de A Igreja de Jesus Cristo dos Santos dos \u00daltimos Dias s\u00e3o a B\u00edblia Sagrada, o Livro de M\u00f3rmon, Doutrina e Conv\u00eanios e a P\u00e9rola de Grande Valor. Elas tamb\u00e9m s\u00e3o chamadas de \u201cobras-padr\u00e3o\u201d."}]}, {"type": "section", "content": [{"type": "header", "content": "Os dois grandes mandamentos"}, {"type": "paragraph", "content": "Quando perguntaram a Jesus: \u201cQual \u00e9 o grande mandamento?\u201d, Ele respondeu: \u201cAmar\u00e1s ao Senhor teu Deus de todo o teu cora\u00e7\u00e3o, e de toda a tua alma, e de todo o teu pensamento\u201d."}, {"type": "paragraph", "content": "Jesus ent\u00e3o ensinou que o segundo grande mandamento \u00e9 semelhante ao primeiro: \u201cAmar\u00e1s o teu pr\u00f3ximo como a ti mesmo\u201d (Mateus 22:36\u201339). \u201cN\u00e3o h\u00e1 outro mandamento maior do que estes\u201d (Marcos 12:31)."}, {"type": "paragraph", "content": "Como filhos espirituais de Deus, temos uma vasta capacidade de amar. Isso faz parte de nossa heran\u00e7a espiritual. Viver os dois grandes mandamentos \u2014 amar a Deus em primeiro lugar e amar o pr\u00f3ximo \u2014 \u00e9 uma caracter\u00edstica marcante dos disc\u00edpulos de Jesus Cristo."}, {"type": "section", "content": [{"type": "header", "content": "Amar a Deus"}, {"type": "paragraph", "content": "H\u00e1 muitas maneiras pelas quais podemos demonstrar nosso amor a Deus. Podemos guardar Seus mandamentos (ver Jo\u00e3o 14:15,\u00a021). Podemos coloc\u00e1-Lo em primeiro lugar em nossa vida ao submeter nossa vontade \u00e0 Dele. Podemos concentrar nossos desejos, nossos pensamentos e nosso cora\u00e7\u00e3o Nele (ver Alma 37:36). Podemos viver com gratid\u00e3o pelas b\u00ean\u00e7\u00e3os que Ele nos concedeu \u2014 e ser generosos em compartilhar essas b\u00ean\u00e7\u00e3os (ver Mosias 2:21\u201324; 4:16\u201321). Por meio da ora\u00e7\u00e3o e do servi\u00e7o ao pr\u00f3ximo, podemos expressar e aprofundar nosso amor por Ele."}, {"type": "paragraph", "content": "Assim como outros mandamentos, o mandamento de amar a Deus existe para nosso benef\u00edcio. Aquilo que amamos determina aquilo que buscamos. Aquilo que procuramos determina aquilo que pensamos e fazemos. E aquilo que pensamos e fazemos determina quem somos \u2014 e quem nos tornaremos."}]}, {"type": "section", "content": [{"type": "header", "content": "Amar o pr\u00f3ximo"}, {"type": "paragraph", "content": "O amor ao pr\u00f3ximo \u00e9 uma extens\u00e3o de nosso amor por Deus. O Salvador nos ensinou muitas maneiras para amar o pr\u00f3ximo (ver, por exemplo, Lucas 10:25\u201337 e Mateus 25:31\u201346). Estendemos a m\u00e3o e o acolhemos em nosso cora\u00e7\u00e3o e em nossa vida. Demonstramos amor ao servir \u2014 ao doar de n\u00f3s mesmos, ainda que de pequenas maneiras. Amamos o pr\u00f3ximo ao usarmos os dons que Deus nos deu para aben\u00e7o\u00e1-lo."}, {"type": "paragraph", "content": "Amar o pr\u00f3ximo inclui ser paciente, gentil e honesto. Inclui perdoar facilmente. Significa tratar todas as pessoas com respeito."}, {"type": "paragraph", "content": "Quando amamos algu\u00e9m, tanto n\u00f3s quanto essa pessoa somos aben\u00e7oados. Nosso cora\u00e7\u00e3o se expande, nossa vida se torna mais significativa e nossa alegria aumenta."}]}, {"type": "section", "content": [{"type": "header", "content": "B\u00ean\u00e7\u00e3os"}, {"type": "paragraph", "content": "Os dois grandes mandamentos \u2014 amar a Deus e amar o pr\u00f3ximo \u2014 s\u00e3o o alicerce de todos os mandamentos de Deus (ver Mateus 22:40). Quando amamos a Deus em primeiro lugar e tamb\u00e9m amamos o pr\u00f3ximo, tudo em nossa vida se encaixa em seu devido lugar. Esse amor afeta nossa perspectiva, a maneira como usamos nosso tempo, os interesses que buscamos e a ordem de nossas prioridades."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Seguir o profeta"}, {"type": "paragraph", "content": "Deus chama profetas para serem Seus representantes na Terra. Por meio de Seus profetas, Ele revela a verdade e fornece orienta\u00e7\u00e3o e advert\u00eancias."}, {"type": "paragraph", "content": "Deus chamou Joseph Smith para ser o primeiro profeta dos \u00faltimos dias (ver li\u00e7\u00e3o\u00a01). Os sucessores de Joseph Smith tamb\u00e9m foram chamados por Deus para liderar Sua Igreja, incluindo o profeta que a lidera hoje. Devemos adquirir uma convic\u00e7\u00e3o do chamado divino do profeta vivo e seguir seus ensinamentos."}, {"type": "paragraph", "content": "Os ensinamentos dos profetas e ap\u00f3stolos vivos fornecem uma \u00e2ncora de verdade eterna em um mundo cujos valores est\u00e3o sempre mudando. Ao seguirmos os profetas de Deus, n\u00e3o seremos dominados pela confus\u00e3o e pela contenda do mundo. Encontraremos mais felicidade nesta vida e receberemos orienta\u00e7\u00e3o durante esta etapa de nossa jornada eterna."}]}, {"type": "section", "content": [{"type": "header", "content": "Guardar os Dez Mandamentos"}, {"type": "paragraph", "content": "Deus revelou os Dez Mandamentos a um profeta da antiguidade chamado Mois\u00e9s para ele guiar seu povo. Esses mandamentos ainda s\u00e3o v\u00e1lidos em nossos dias. Eles nos ensinam a adorar a Deus e a reverenci\u00e1-Lo. Eles tamb\u00e9m nos ensinam como devemos tratar uns aos outros."}, {"type": "list", "content": [{"type": "item", "content": "\u201cN\u00e3o ter\u00e1s outros deuses diante de mim\u201d (\u00caxodo 20:3). Outros \u201cdeuses\u201d podem incluir muitas coisas, como posses, poder ou fama."}, {"type": "item", "content": "\u201cN\u00e3o far\u00e1s para ti imagem de escultura\u201d (\u00caxodo 20:4)."}, {"type": "item", "content": "\u201cN\u00e3o tomar\u00e1s o nome do Senhor teu Deus em v\u00e3o\u201d (\u00caxodo 20:7)."}, {"type": "item", "content": "\u201cLembra-te do dia do s\u00e1bado, para o santificar\u201d (\u00caxodo 20:8)."}, {"type": "item", "content": "\u201cHonra teu pai e tua m\u00e3e\u201d (\u00caxodo 20:12)."}, {"type": "item", "content": "\u201cN\u00e3o matar\u00e1s\u201d (\u00caxodo 20:13)."}, {"type": "item", "content": "\u201cN\u00e3o adulterar\u00e1s\u201d (\u00caxodo 20:14)."}, {"type": "item", "content": "\u201cN\u00e3o furtar\u00e1s\u201d (\u00caxodo 20:15)."}, {"type": "item", "content": "\u201cN\u00e3o dir\u00e1s falso testemunho contra o teu pr\u00f3ximo\u201d (\u00caxodo 20:16)."}, {"type": "item", "content": "\u201cN\u00e3o cobi\u00e7ar\u00e1s\u201d (\u00caxodo 20:17)."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Viver a lei da castidade"}, {"type": "paragraph", "content": "A lei da castidade \u00e9 uma parte essencial do plano de Deus para nossa salva\u00e7\u00e3o e nossa exalta\u00e7\u00e3o. A intimidade sexual entre marido e mulher \u00e9 ordenada por Deus para a cria\u00e7\u00e3o de filhos e para a express\u00e3o de amor dentro dos la\u00e7os do matrim\u00f4nio. A intimidade e o poder de criar a vida humana s\u00e3o concebidos como algo belo e sagrado."}, {"type": "paragraph", "content": "A lei da castidade de Deus \u00e9 a abstin\u00eancia de rela\u00e7\u00f5es sexuais fora do casamento legal entre um homem e uma mulher. Essa lei tamb\u00e9m significa ter total fidelidade e lealdade ao c\u00f4njuge ap\u00f3s o casamento."}, {"type": "paragraph", "content": "Para nos ajudar a viver a lei da castidade, os profetas nos admoestaram a sermos limpos em nossos pensamentos e em nossas palavras. Devemos abster-nos de toda forma de pornografia. De acordo com a lei da castidade, devemos ser modestos em nosso comportamento e em nossa apar\u00eancia."}, {"type": "paragraph", "content": "Os candidatos ao batismo devem viver a lei da castidade."}, {"type": "section", "content": [{"type": "header", "content": "Arrependimento e perd\u00e3o"}, {"type": "paragraph", "content": "Aos olhos de Deus, quebrar a lei da castidade \u00e9 algo muito grave (ver \u00caxodo 20:14; Ef\u00e9sios 5:3). \u00c9 o uso indevido do poder sagrado que Ele concedeu para criar a vida. No entanto, Ele continua a nos amar mesmo que tenhamos violado essa lei. Ele nos convida a nos arrependermos e a nos tornarmos limpos por meio do sacrif\u00edcio expiat\u00f3rio de Jesus Cristo. O desespero resultante do pecado pode ser substitu\u00eddo pela doce paz do perd\u00e3o de Deus (ver Doutrina e Conv\u00eanios 58:42\u201343)."}]}, {"type": "section", "content": [{"type": "header", "content": "B\u00ean\u00e7\u00e3os"}, {"type": "paragraph", "content": "Deus deu a lei da castidade para aben\u00e7oar a n\u00f3s e aos filhos espirituais que Ele envia \u00e0 Terra. Obedecer a essa lei \u00e9 essencial para que haja paz pessoal, bem como amor, confian\u00e7a e uni\u00e3o em nossos relacionamentos familiares."}, {"type": "paragraph", "content": "Ao vivermos a lei da castidade, seremos protegidos dos danos espirituais resultantes da intimidade sexual fora do casamento. Tamb\u00e9m evitaremos os problemas emocionais e f\u00edsicos que muitas vezes acompanham essas rela\u00e7\u00f5es. Teremos mais confian\u00e7a diante de Deus (ver Doutrina e Conv\u00eanios 121:45). Estaremos mais receptivos \u00e0 influ\u00eancia do Esp\u00edrito Santo. Estaremos mais bem preparados para fazer conv\u00eanios sagrados no templo, que unem nossa fam\u00edlia para a eternidade."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Viver a lei do d\u00edzimo"}, {"type": "paragraph", "content": "Um grande privil\u00e9gio de ser membro da Igreja \u00e9 a oportunidade de pagar o d\u00edzimo. Ao pagarmos o d\u00edzimo, ajudamos a promover a obra de Deus e aben\u00e7oamos Seus filhos."}, {"type": "paragraph", "content": "A lei do d\u00edzimo se originou na \u00e9poca do Velho Testamento. Por exemplo, o profeta Abra\u00e3o pagou d\u00edzimo de tudo o que possu\u00eda (ver Alma 13:15; G\u00eanesis 14:18\u201320)."}, {"type": "paragraph", "content": "A palavra d\u00edzimo significa, literalmente, um d\u00e9cimo. Ao pagarmos o d\u00edzimo, doamos um d\u00e9cimo de nossa renda para a Igreja (ver Doutrina e Conv\u00eanios 119:3\u20134). Tudo o que temos \u00e9 uma d\u00e1diva de Deus. Quando pagamos o d\u00edzimo, demonstramos gratid\u00e3o a Ele devolvendo uma parte do que Ele nos concedeu."}, {"type": "paragraph", "content": "Pagar o d\u00edzimo \u00e9 uma manifesta\u00e7\u00e3o de f\u00e9. \u00c9 tamb\u00e9m uma forma de honrar a Deus. Jesus ensinou que devemos \u201c[buscar] primeiro o reino de Deus\u201d (Mateus 6:33), e o d\u00edzimo \u00e9 uma maneira de faz\u00ea-lo."}, {"type": "section", "content": [{"type": "header", "content": "A utiliza\u00e7\u00e3o dos fundos de d\u00edzimo"}, {"type": "paragraph", "content": "Os fundos de d\u00edzimo s\u00e3o sagrados. Entregamos o d\u00edzimo a um membro do bispado ou, em muitas \u00e1reas, podemos fazer o pagamento on-line. Quando os membros do bispado recebem o d\u00edzimo, eles o enviam \u00e0 sede da Igreja."}, {"type": "paragraph", "content": "Um conselho composto da Primeira Presid\u00eancia, do Qu\u00f3rum dos Doze Ap\u00f3stolos e do bispado presidente determina como o d\u00edzimo ser\u00e1 usado na obra de Deus (ver Doutrina e Conv\u00eanios 120:1). Esse uso inclui:"}, {"type": "list", "content": [{"type": "item", "content": "A constru\u00e7\u00e3o e a manuten\u00e7\u00e3o de templos e capelas."}, {"type": "item", "content": "A tradu\u00e7\u00e3o e a publica\u00e7\u00e3o de escrituras."}, {"type": "item", "content": "O apoio \u00e0s atividades e opera\u00e7\u00f5es das congrega\u00e7\u00f5es locais da Igreja."}, {"type": "item", "content": "O apoio ao trabalho mission\u00e1rio por todo o mundo."}, {"type": "item", "content": "O apoio ao trabalho de hist\u00f3ria da fam\u00edlia."}, {"type": "item", "content": "O financiamento de escolas e educa\u00e7\u00e3o."}]}, {"type": "paragraph", "content": "O d\u00edzimo n\u00e3o \u00e9 usado para remunera\u00e7\u00e3o dos l\u00edderes locais da Igreja. Eles servem de maneira volunt\u00e1ria, sem receber nenhum pagamento."}]}, {"type": "section", "content": [{"type": "header", "content": "B\u00ean\u00e7\u00e3os"}, {"type": "paragraph", "content": "Quando pagamos o d\u00edzimo, Deus promete b\u00ean\u00e7\u00e3os que s\u00e3o muito maiores do que aquilo que doamos. Ele vai \u201cabrir as janelas do c\u00e9u, e (\u2026) derramar (\u2026) uma b\u00ean\u00e7\u00e3o tal, at\u00e9 que n\u00e3o haja mais lugar para a [recolhermos]\u201d (Malaquias 3:10; ver os vers\u00edculos 7\u201312). Essas b\u00ean\u00e7\u00e3os podem ser tanto espirituais quanto materiais."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Obedecer \u00e0 Palavra de Sabedoria"}, {"type": "section", "content": [{"type": "header", "content": "A lei de sa\u00fade do Senhor"}, {"type": "paragraph", "content": "Nosso corpo \u00e9 uma d\u00e1diva sagrada concedida por Deus. Cada um de n\u00f3s precisa de um corpo f\u00edsico para se tornar mais semelhante a Ele. Nosso corpo \u00e9 t\u00e3o importante que as escrituras o comparam aos templos (ver 1\u00a0Cor\u00edntios 6:19\u201320)."}, {"type": "paragraph", "content": "O Senhor deseja que tratemos nosso corpo com respeito. Para nos ajudar, Ele revelou uma lei de sa\u00fade chamada Palavra de Sabedoria. Essa revela\u00e7\u00e3o nos ensina a respeito de consumir alimentos saud\u00e1veis e a n\u00e3o utilizar subst\u00e2ncias que prejudiquem nosso organismo, especificamente o \u00e1lcool, o tabaco e as bebidas quentes (ou seja, ch\u00e1 [Camellia sinensis] e caf\u00e9)."}, {"type": "paragraph", "content": "No esp\u00edrito da Palavra de Sabedoria, os profetas modernos advertiram contra o uso de outras subst\u00e2ncias que s\u00e3o prejudiciais, ilegais ou que causam depend\u00eancia. Os profetas tamb\u00e9m advertiram contra o uso indevido de medicamentos sujeitos \u00e0 prescri\u00e7\u00e3o. (Seu presidente de miss\u00e3o responder\u00e1 a perguntas sobre outras subst\u00e2ncias que n\u00e3o devem ser utilizadas em sua \u00e1rea.)"}]}, {"type": "section", "content": [{"type": "header", "content": "B\u00ean\u00e7\u00e3os"}, {"type": "paragraph", "content": "O Senhor providenciou a Palavra de Sabedoria para nosso bem-estar f\u00edsico e espiritual. Ele promete grandes b\u00ean\u00e7\u00e3os ao cumprirmos esse mandamento. Tais b\u00ean\u00e7\u00e3os incluem sa\u00fade, sabedoria, tesouros de conhecimento e prote\u00e7\u00e3o (ver Doutrina e Conv\u00eanios 89:18\u201321)."}, {"type": "paragraph", "content": "A obedi\u00eancia \u00e0 Palavra de Sabedoria nos ajudar\u00e1 a ser mais receptivos aos sussurros do Esp\u00edrito Santo. Embora todos n\u00f3s enfrentemos desafios relacionados \u00e0 sa\u00fade, a obedi\u00eancia a essa lei nos ajudar\u00e1 a ser mais saud\u00e1veis em corpo, mente e esp\u00edrito."}, {"type": "paragraph", "content": "Os candidatos ao batismo devem obedecer \u00e0 Palavra de Sabedoria."}, {"type": "paragraph", "content": "Para obter orienta\u00e7\u00f5es sobre como ajudar pessoas que estejam lutando contra v\u00edcios, veja o cap\u00edtulo\u00a010."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Santificar o Dia do Senhor"}, {"type": "section", "content": [{"type": "header", "content": "Um dia de descanso e adora\u00e7\u00e3o"}, {"type": "paragraph", "content": "O Dia do Senhor \u00e9 um dia sagrado que Deus reservou para n\u00f3s a cada semana a fim de descansarmos de nosso trabalho di\u00e1rio e ador\u00e1-Lo. Um dos Dez Mandamentos dados a Mois\u00e9s \u00e9: \u201cLembra-te do dia do s\u00e1bado, para o santificar\u201d (\u00caxodo 20:8; ver tamb\u00e9m os vers\u00edculos\u00a09\u201311)."}, {"type": "paragraph", "content": "Em uma revela\u00e7\u00e3o moderna, o Senhor reafirmou que o Dia do Senhor \u201c\u00e9 um dia designado para [descansarmos] de [nossos] labores e [prestarmos nossa] devo\u00e7\u00e3o ao Alt\u00edssimo\u201d (Doutrina e Conv\u00eanios 59:10). Ele tamb\u00e9m disse que o Dia do Senhor deve ser um dia de regozijo, ora\u00e7\u00e3o e a\u00e7\u00e3o de gra\u00e7as (ver os vers\u00edculos\u00a014\u201315)."}, {"type": "paragraph", "content": "Como parte de nossa adora\u00e7\u00e3o no Dia do Senhor, assistimos \u00e0 reuni\u00e3o sacramental todas as semanas. Nessa reuni\u00e3o, adoramos a Deus e tomamos o sacramento em lembran\u00e7a de Jesus Cristo e Sua Expia\u00e7\u00e3o. Quando tomamos o sacramento, renovamos nossos conv\u00eanios com Deus e mostramos que estamos dispostos a nos arrepender de nossos pecados. A ordenan\u00e7a do sacramento \u00e9 o ponto central de nossa observ\u00e2ncia do Dia do Senhor."}, {"type": "paragraph", "content": "Na igreja tamb\u00e9m participamos de aulas nas quais aprendemos mais sobre o evangelho de Jesus Cristo. Nossa f\u00e9 cresce \u00e0 medida que estudamos juntos as escrituras. Nosso amor cresce \u00e0 medida que servimos e fortalecemos uns aos outros."}, {"type": "paragraph", "content": "No Dia do Senhor, al\u00e9m de descansar de nosso trabalho, devemos nos abster de fazer compras e outras atividades que fariam com que esse dia parecesse comum. Colocamos de lado as atividades do mundo e centralizamos nossos pensamentos e nossas a\u00e7\u00f5es em assuntos espirituais."}]}, {"type": "section", "content": [{"type": "header", "content": "Um dia para se fazer o bem"}, {"type": "paragraph", "content": "Fazer o bem no Dia do Senhor \u00e9 t\u00e3o importante quanto deixar de fazer algumas coisas para tornar esse dia santo. Aprendemos o evangelho, fortalecemos nossa f\u00e9, edificamos relacionamentos, prestamos servi\u00e7o e participamos de outras atividades edificantes com nossa fam\u00edlia e nossos amigos."}]}, {"type": "section", "content": [{"type": "header", "content": "B\u00ean\u00e7\u00e3os"}, {"type": "paragraph", "content": "Santificar o Dia do Senhor \u00e9 uma express\u00e3o de nossa devo\u00e7\u00e3o ao Pai Celestial e a Jesus Cristo. Ao tornarmos nossas atividades do Dia do Senhor compat\u00edveis com o intuito de Deus para esse dia, sentiremos alegria e paz. Seremos nutridos espiritualmente e revigorados fisicamente. Tamb\u00e9m nos sentiremos mais pr\u00f3ximos de Deus e fortaleceremos nosso relacionamento com nosso Salvador. Vamos nos conservar mais plenamente \u201c[limpos] das manchas do mundo\u201d (Doutrina e Conv\u00eanios 59:9). O Dia do Senhor se tornar\u00e1 \u201cdeleitoso\u201d (Isa\u00edas 58:13; ver tamb\u00e9m o vers\u00edculo\u00a014)."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Obedecer \u00e0 lei e honr\u00e1-la"}, {"type": "paragraph", "content": "Os santos dos \u00faltimos dias acreditam na obedi\u00eancia \u00e0 lei e em ser bons cidad\u00e3os (ver Doutrina e Conv\u00eanios\u00a0134; Regras de F\u00e9 1:12). Os membros da Igreja s\u00e3o incentivados a prestar servi\u00e7o para melhorar sua comunidade e sua na\u00e7\u00e3o. Eles tamb\u00e9m s\u00e3o incentivados a ser uma influ\u00eancia positiva em rela\u00e7\u00e3o a valores morais s\u00f3lidos na sociedade e no governo."}, {"type": "paragraph", "content": "Os membros da Igreja s\u00e3o convidados a participar do governo e de processos pol\u00edticos que estejam de acordo com a lei. Os membros que ocupam cargos no governo agem como cidad\u00e3os conscientes, n\u00e3o como representantes da Igreja."}]}, {"type": "section", "content": [{"type": "header", "content": "Servi\u00e7o"}, {"type": "paragraph", "content": "Quando somos batizados, fazemos conv\u00eanio de servir a Deus e ao pr\u00f3ximo. Servir ao pr\u00f3ximo \u00e9 uma das principais maneiras para servir a Deus (ver Mosias 2:17). O profeta Alma ensinou \u00e0s pessoas que desejavam ser batizadas que elas deveriam estar \u201c[dispostas] a carregar os fardos uns dos outros, (\u2026) chorar com os que choram; (\u2026) e consolar os que necessitam de consolo\u201d (Mosias 18:8\u20139)."}, {"type": "paragraph", "content": "Logo ap\u00f3s o batismo, os membros novos normalmente recebem um chamado para servir na Igreja. Esses chamados s\u00e3o volunt\u00e1rios e n\u00e3o remunerados. \u00c0 medida que os aceitamos e servimos diligentemente, crescemos em f\u00e9, desenvolvemos talentos e aben\u00e7oamos outras pessoas."}, {"type": "paragraph", "content": "Outra parte de nosso servi\u00e7o na Igreja \u00e9 ser um \u201cirm\u00e3o ministrador\u201d ou \u201cirm\u00e3 ministradora\u201d. Nessa responsabilidade, servimos a indiv\u00edduos e fam\u00edlias designados."}, {"type": "paragraph", "content": "Como disc\u00edpulos de Jesus Cristo, buscamos oportunidades de servir a cada dia. Assim como Ele, \u201c[andamos] fazendo o bem\u201d (Atos 10:38). Servimos a nossos vizinhos e a outras pessoas na comunidade. Podemos participar de oportunidades de servi\u00e7o por meio do site ServirAgora, onde ele estiver dispon\u00edvel. Podemos apoiar os esfor\u00e7os humanit\u00e1rios da Igreja e participar de iniciativas em resposta a desastres."}]}, {"type": "section", "content": [{"type": "header", "content": "Compartilhar o evangelho"}, {"type": "paragraph", "content": "Como parte do conv\u00eanio batismal, prometemos \u201cservir de testemunhas de Deus\u201d (Mosias 18:9). Uma forma de servirmos de testemunha \u00e9 compartilhando o evangelho de Jesus Cristo. Ajudar outras pessoas a receber o evangelho \u00e9 uma das formas de servi\u00e7o que podemos prestar que mais trazem alegria (ver Doutrina e Conv\u00eanios 18:15\u201316). Esse tipo de servi\u00e7o \u00e9 uma vigorosa express\u00e3o de amor."}, {"type": "paragraph", "content": "Quando desfrutamos das b\u00ean\u00e7\u00e3os de se viver o evangelho, desejamos naturalmente compartilh\u00e1-las. Familiares, amigos e conhecidos muitas vezes se interessam \u00e0 medida que damos um exemplo de fidelidade e eles veem como o evangelho aben\u00e7oa nossa vida. Podemos compartilhar o evangelho de modo normal e natural (ver Manual Geral, cap\u00edtulo\u00a023)."}, {"type": "paragraph", "content": "Convidamos outras pessoas a participar conosco em atividades de servi\u00e7o e em atividades comunit\u00e1rias, recreativas e eclesi\u00e1sticas. Podemos convid\u00e1-las para uma reuni\u00e3o da Igreja ou para uma reuni\u00e3o batismal. Podemos convid\u00e1-las para assistir a um v\u00eddeo on-line que explique sobre o evangelho de Jesus Cristo, para ler o Livro de M\u00f3rmon ou para participar da visita\u00e7\u00e3o p\u00fablica a um templo. Existem centenas de convites que podemos fazer. Em geral, convidar significa simplesmente incluir nossos parentes, amigos e vizinhos naquilo que j\u00e1 estamos fazendo."}, {"type": "paragraph", "content": "Se pedirmos, Deus nos ajudar\u00e1 a reconhecer oportunidades para compartilhar o evangelho e contar a outras pessoas como ele aben\u00e7oa nossa vida."}, {"type": "paragraph", "content": "Para obter mais informa\u00e7\u00f5es sobre como aplicar os princ\u00edpios de amar, compartilhar e convidar, veja a se\u00e7\u00e3o \u201cUnir-se aos membros\u201d, no cap\u00edtulo\u00a09."}]}, {"type": "section", "content": [{"type": "header", "content": "O jejum e as ofertas de jejum"}, {"type": "paragraph", "content": "Deus estabeleceu a lei do jejum como uma forma de desenvolvermos for\u00e7a espiritual e de ajudarmos os necessitados."}, {"type": "paragraph", "content": "Jejuar significa ficar sem comer nem beber por um tempo determinado. A Igreja costuma reservar o primeiro domingo de cada m\u00eas como um dia de jejum. O dia de jejum geralmente inclui ficar sem comer e beber por um per\u00edodo de 24 horas, se formos fisicamente capazes. Outras partes importantes do domingo de jejum incluem a ora\u00e7\u00e3o e o testemunho. Tamb\u00e9m somos incentivados a jejuar em outros momentos quando sentirmos necessidade."}, {"type": "section", "content": [{"type": "header", "content": "Desenvolver for\u00e7a espiritual"}, {"type": "paragraph", "content": "O jejum pode nos ajudar a nos tornarmos humildes, a nos aproximarmos de Deus e a nos sentirmos espiritualmente renovados. Antes de iniciar Seu minist\u00e9rio, Jesus Cristo jejuou (ver Mateus 4:1\u20132). As escrituras cont\u00eam muitos relatos de profetas e outras pessoas que jejuaram para que pudessem aumentar sua for\u00e7a espiritual e buscar b\u00ean\u00e7\u00e3os especiais para si mesmos ou para outras pessoas."}, {"type": "paragraph", "content": "O jejum e a ora\u00e7\u00e3o andam sempre juntos. Quando jejuamos e oramos com f\u00e9, estamos mais preparados para receber revela\u00e7\u00e3o pessoal. Tamb\u00e9m ficamos mais receptivos ao reconhecimento da verdade e \u00e0 compreens\u00e3o da vontade de Deus."}]}, {"type": "section", "content": [{"type": "header", "content": "Ajudar os necessitados"}, {"type": "paragraph", "content": "Quando jejuamos, doamos dinheiro para a Igreja a fim de ajudar a cuidar dos necessitados. Esse dinheiro \u00e9 chamado de oferta de jejum. Somos convidados a doar para a Igreja uma oferta de jejum cujo valor seja pelo menos igual ao valor do alimento que deixamos de ingerir. Somos incentivados a ser generosos e a doar mais do que o valor dessas refei\u00e7\u00f5es se pudermos. Fazer uma oferta de jejum \u00e9 uma forma de servir ao pr\u00f3ximo."}, {"type": "paragraph", "content": "As ofertas de jejum s\u00e3o usadas para prover alimento e outros tipos de ajuda a pessoas necessitadas, tanto localmente como no mundo inteiro. Para saber como fazer ofertas de jejum, veja a se\u00e7\u00e3o \u201cDoar o d\u00edzimo e outras ofertas\u201d, nesta li\u00e7\u00e3o."}]}]}, {"type": "section", "content": [{"type": "header", "content": "O sacerd\u00f3cio e as organiza\u00e7\u00f5es da Igreja"}, {"type": "paragraph", "content": "O sacerd\u00f3cio \u00e9 a autoridade e o poder de Deus. Por meio do sacerd\u00f3cio, o Pai Celestial realiza Sua obra de \u201clevar a efeito a imortalidade e vida eterna\u201d de Seus filhos e filhas (Mois\u00e9s 1:39). Deus concede autoridade e poder a Seus filhos e filhas na Terra para ajud\u00e1-los a realizar essa obra."}, {"type": "paragraph", "content": "O sacerd\u00f3cio aben\u00e7oa a todos n\u00f3s. Ordenan\u00e7as como o batismo e o sacramento s\u00e3o recebidas por meio de pessoas que possuem of\u00edcios no sacerd\u00f3cio. Tamb\u00e9m recebemos b\u00ean\u00e7\u00e3os de cura, consolo e orienta\u00e7\u00e3o."}, {"type": "section", "content": [{"type": "header", "content": "O sacerd\u00f3cio, a lideran\u00e7a da Igreja e os chamados na Igreja"}, {"type": "paragraph", "content": "A Igreja \u00e9 dirigida por Jesus Cristo por meio de profetas e ap\u00f3stolos. Esses l\u00edderes s\u00e3o chamados por Deus, s\u00e3o ordenados e recebem a autoridade do sacerd\u00f3cio para agir em nome do Salvador."}, {"type": "paragraph", "content": "Na antiguidade, Cristo concedeu a Seus ap\u00f3stolos essa mesma autoridade do sacerd\u00f3cio, o que lhes permitiu liderar Sua Igreja depois que Ele ascendeu ao c\u00e9u. Por fim, essa autoridade foi perdida quando as pessoas rejeitaram o evangelho e os ap\u00f3stolos morreram."}, {"type": "paragraph", "content": "Mensageiros celestiais restauraram o sacerd\u00f3cio em 1829 por meio do profeta Joseph Smith, e o Senhor estabeleceu novamente Sua Igreja com ap\u00f3stolos e profetas (ver li\u00e7\u00e3o\u00a01)."}, {"type": "paragraph", "content": "Em n\u00edvel local, os bispos e os presidentes de estaca t\u00eam a autoridade do sacerd\u00f3cio para liderar as congrega\u00e7\u00f5es da Igreja."}, {"type": "paragraph", "content": "Quando homens e mulheres s\u00e3o chamados e designados por imposi\u00e7\u00e3o de m\u00e3os para servir na Igreja, eles recebem autoridade de Deus para agir nesse chamado. Essa autoridade \u00e9 dada a mission\u00e1rios, l\u00edderes, professores e outras pessoas at\u00e9 que elas sejam desobrigadas de seu chamado. Ela \u00e9 delegada sob a dire\u00e7\u00e3o de pessoas que possuem chaves do sacerd\u00f3cio."}, {"type": "paragraph", "content": "A autoridade do sacerd\u00f3cio somente pode ser usada em retid\u00e3o (ver Doutrina e Conv\u00eanios 121:34\u201346). Essa autoridade \u00e9 uma confian\u00e7a sagrada para representar o Salvador e agir em Seu nome. O prop\u00f3sito dessa autoridade sempre \u00e9 aben\u00e7oar e servir ao pr\u00f3ximo."}]}, {"type": "section", "content": [{"type": "header", "content": "O Sacerd\u00f3cio Aar\u00f4nico e o Sacerd\u00f3cio de Melquisedeque"}, {"type": "paragraph", "content": "Na Igreja, o sacerd\u00f3cio inclui o Sacerd\u00f3cio Aar\u00f4nico e o Sacerd\u00f3cio de Melquisedeque. Sob a dire\u00e7\u00e3o de pessoas que possuem chaves do sacerd\u00f3cio, o Sacerd\u00f3cio Aar\u00f4nico e o Sacerd\u00f3cio de Melquisedeque s\u00e3o conferidos a membros dignos da Igreja do sexo masculino. Depois que o sacerd\u00f3cio adequado \u00e9 conferido, a pessoa \u00e9 ordenada a um of\u00edcio nesse sacerd\u00f3cio, como di\u00e1cono ou \u00e9lder. A pessoa deve ser ordenada por algu\u00e9m que possua a autoridade necess\u00e1ria."}, {"type": "paragraph", "content": "Quando um homem ou rapaz recebe o sacerd\u00f3cio, ele faz um conv\u00eanio com Deus de cumprir responsabilidades sagradas, de servir ao pr\u00f3ximo e de ajudar a edificar a Igreja."}, {"type": "paragraph", "content": "Os rapazes podem receber o Sacerd\u00f3cio Aar\u00f4nico e ser ordenados di\u00e1conos a partir do m\u00eas de janeiro do ano em que completarem 12 anos de idade. Eles podem ser ordenados mestres no ano em que completarem 14 anos de idade, e sacerdotes no ano em que completarem 16 anos de idade. Homens conversos maiores de idade recebem o Sacerd\u00f3cio Aar\u00f4nico pouco depois do batismo e da confirma\u00e7\u00e3o. Os portadores do Sacerd\u00f3cio Aar\u00f4nico administram ordenan\u00e7as como o sacramento e o batismo."}, {"type": "paragraph", "content": "Depois de servir por algum tempo como sacerdote no Sacerd\u00f3cio Aar\u00f4nico, um homem digno que tenha pelo menos 18 anos de idade pode receber o Sacerd\u00f3cio de Melquisedeque e ser ordenado \u00e9lder. Os homens que recebem o Sacerd\u00f3cio de Melquisedeque podem realizar ordenan\u00e7as como dar b\u00ean\u00e7\u00e3os de cura e consolo a familiares e a outras pessoas."}, {"type": "paragraph", "content": "Veja o Manual Geral, item 38.2.9.1, para obter informa\u00e7\u00f5es sobre os membros novos que recebem o sacerd\u00f3cio."}]}, {"type": "section", "content": [{"type": "header", "content": "Os qu\u00f3runs e as organiza\u00e7\u00f5es da Igreja"}, {"type": "paragraph", "content": "Qu\u00f3runs do Sacerd\u00f3cio. Um qu\u00f3rum \u00e9 um grupo organizado de portadores do sacerd\u00f3cio. Cada ala tem um qu\u00f3rum de \u00e9lderes para os homens adultos. Os qu\u00f3runs de di\u00e1conos, mestres e sacerdotes s\u00e3o os qu\u00f3runs para os rapazes."}, {"type": "paragraph", "content": "Sociedade de Socorro. A Sociedade de Socorro re\u00fane mulheres com 18 anos de idade ou mais. As mulheres da Sociedade de Socorro fortalecem fam\u00edlias, indiv\u00edduos e a comunidade."}, {"type": "paragraph", "content": "Mo\u00e7as. As mo\u00e7as entram para a organiza\u00e7\u00e3o das Mo\u00e7as a partir do m\u00eas de janeiro do ano em que completam 12 anos de idade."}, {"type": "paragraph", "content": "Prim\u00e1ria. Crian\u00e7as de 3 a 11 anos de idade fazem parte da organiza\u00e7\u00e3o da Prim\u00e1ria."}, {"type": "paragraph", "content": "Escola Dominical. Todos os adultos e jovens frequentam a Escola Dominical, quando se re\u00fanem para estudar juntos as escrituras."}, {"type": "paragraph", "content": "Para obter mais informa\u00e7\u00f5es sobre o sacerd\u00f3cio, veja o Manual Geral, cap\u00edtulo 3."}, {"type": "paragraph", "content": "Para obter mais informa\u00e7\u00f5es sobre os qu\u00f3runs do sacerd\u00f3cio e as organiza\u00e7\u00f5es da Igreja, veja o Manual Geral, cap\u00edtulos\u00a08\u201313."}]}]}, {"type": "section", "content": [{"type": "header", "content": "O casamento e a fam\u00edlia"}, {"type": "section", "content": [{"type": "header", "content": "O casamento"}, {"type": "paragraph", "content": "O casamento entre um homem e uma mulher foi ordenado por Deus. Ele \u00e9 essencial ao Seu plano para o progresso eterno de Seus filhos."}, {"type": "paragraph", "content": "A uni\u00e3o entre um marido e uma mulher no casamento deve ser sua rela\u00e7\u00e3o terrena mais estimada. Eles t\u00eam a responsabilidade sagrada de ser leais um ao outro e de ser fi\u00e9is ao seu conv\u00eanio matrimonial."}, {"type": "paragraph", "content": "O marido e a mulher s\u00e3o iguais aos olhos de Deus. Um n\u00e3o deve dominar o outro. Suas decis\u00f5es devem ser tomadas em uni\u00e3o e amor, com a participa\u00e7\u00e3o plena de ambos."}, {"type": "paragraph", "content": "\u00c0 medida que marido e mulher amam um ao outro e trabalham juntos, seu casamento pode ser sua maior fonte de felicidade. Eles podem ajudar um ao outro e a seus filhos a progredir em dire\u00e7\u00e3o \u00e0 vida eterna."}]}, {"type": "section", "content": [{"type": "header", "content": "A fam\u00edlia"}, {"type": "paragraph", "content": "Assim como o casamento, a fam\u00edlia foi ordenada por Deus e \u00e9 essencial ao Seu plano para nossa felicidade eterna. \u00c9 mais prov\u00e1vel que nossa fam\u00edlia seja feliz quando vivemos de acordo com os ensinamentos de Jesus Cristo. Os pais ensinam o evangelho de Jesus Cristo a seus filhos e d\u00e3o o exemplo de como viv\u00ea-lo. A fam\u00edlia nos proporciona oportunidades para amarmos e servirmos uns aos outros."}, {"type": "paragraph", "content": "Os pais devem fazer da fam\u00edlia a sua maior prioridade. Cuidar dos filhos, quer tenham sido gerados ou adotados pelo casal, \u00e9 um privil\u00e9gio e uma responsabilidade sagrados para os pais."}, {"type": "paragraph", "content": "Todas as fam\u00edlias enfrentam desafios. \u00c0 medida que buscamos o apoio de Deus e guardamos Seus mandamentos, os desafios familiares podem nos ajudar a aprender e crescer. \u00c0s vezes, esses desafios nos ajudam a aprender a nos arrepender e a perdoar."}, {"type": "paragraph", "content": "Os l\u00edderes da Igreja t\u00eam incentivado os membros a realizar semanalmente uma noite no lar. Os pais usam esse tempo para ensinar o evangelho aos filhos, fortalecer os relacionamentos familiares e se divertir juntos. Os l\u00edderes da Igreja tamb\u00e9m emitiram uma proclama\u00e7\u00e3o que ensina verdades importantes sobre a fam\u00edlia (ver \u201cA Fam\u00edlia: Proclama\u00e7\u00e3o ao Mundo\u201d, ChurchofJesusChrist.org)."}, {"type": "paragraph", "content": "Outras formas de fortalecer a fam\u00edlia incluem a ora\u00e7\u00e3o familiar, o estudo das escrituras e a adora\u00e7\u00e3o juntos na igreja. Tamb\u00e9m podemos pesquisar a hist\u00f3ria da fam\u00edlia, reunir hist\u00f3rias familiares e servir ao pr\u00f3ximo."}, {"type": "paragraph", "content": "Muitas pessoas t\u00eam oportunidades limitadas de casamento ou de relacionamentos familiares amorosos. Muitas passaram por um div\u00f3rcio e por outras circunst\u00e2ncias familiares dif\u00edceis. No entanto, o evangelho nos aben\u00e7oa individualmente, a despeito de nossa situa\u00e7\u00e3o familiar. \u00c0 medida que formos fi\u00e9is, Deus providenciar\u00e1 uma maneira para que tenhamos as b\u00ean\u00e7\u00e3os de uma fam\u00edlia amorosa, seja nesta vida ou na vida futura."}]}]}, {"type": "section", "content": [{"type": "header", "content": "O trabalho de templo e hist\u00f3ria da fam\u00edlia em favor de antepassados falecidos"}, {"type": "paragraph", "content": "O Pai Celestial ama todos os Seus filhos e deseja sua salva\u00e7\u00e3o e exalta\u00e7\u00e3o. Ainda assim, bilh\u00f5es de pessoas morreram sem ouvir o evangelho de Jesus Cristo ou receber as ordenan\u00e7as de salva\u00e7\u00e3o do evangelho. Essas ordenan\u00e7as incluem o batismo, a confirma\u00e7\u00e3o, a ordena\u00e7\u00e3o ao sacerd\u00f3cio (para os homens), a investidura no templo e o casamento eterno."}, {"type": "paragraph", "content": "Por meio de Sua gra\u00e7a e miseric\u00f3rdia, o Senhor providenciou outra maneira para que essas pessoas recebessem o evangelho e suas ordenan\u00e7as. No mundo espiritual, o evangelho \u00e9 pregado \u00e0s pessoas que morreram sem t\u00ea-lo recebido (ver Doutrina e Conv\u00eanios\u00a0138). Nos templos, podemos realizar as ordenan\u00e7as em favor de nossos antepassados falecidos e de outras pessoas falecidas. No mundo espiritual, essas pessoas falecidas podem ent\u00e3o aceitar ou rejeitar o evangelho e as ordenan\u00e7as realizadas por elas."}, {"type": "paragraph", "content": "Antes de podermos realizar essas ordenan\u00e7as, precisamos identificar nossos antepassados que ainda n\u00e3o as receberam. Identificar nossos familiares para que eles possam receber as ordenan\u00e7as \u00e9 o principal objetivo do trabalho de hist\u00f3ria da fam\u00edlia. Quando encontramos informa\u00e7\u00f5es sobre eles, n\u00f3s as adicionamos ao banco de dados da Igreja no site FamilySearch.org. Ent\u00e3o n\u00f3s (ou outras pessoas) podemos realizar ordenan\u00e7as vicariamente por eles no templo."}, {"type": "paragraph", "content": "\u00c0 medida que identificamos nossos antepassados e realizamos ordenan\u00e7as por eles, nossa fam\u00edlia pode se unir para a eternidade."}]}, {"type": "section", "content": [{"type": "header", "content": "Os templos, a investidura, o casamento eterno e fam\u00edlias eternas"}, {"type": "section", "content": [{"type": "header", "content": "Os templos"}, {"type": "paragraph", "content": "O templo \u00e9 a casa do Senhor. \u00c9 um lugar sagrado onde podemos fazer conv\u00eanios com Deus ao recebermos Suas sagradas ordenan\u00e7as. \u00c0 medida que cumprirmos esses conv\u00eanios, o poder da divindade ser\u00e1 manifestado em nossa vida (ver Doutrina e Conv\u00eanios 84:19\u201322; 109:22\u201323)."}]}, {"type": "section", "content": [{"type": "header", "content": "A investidura"}, {"type": "paragraph", "content": "Uma das ordenan\u00e7as que recebemos no templo \u00e9 a investidura. A palavra investidura significa \u201cd\u00e1diva\u201d. Essa d\u00e1diva de conhecimento e poder vem de Deus. Durante a investidura, fazemos conv\u00eanios com Deus que nos ligam a Ele e a Seu Filho, Jesus Cristo (ver o cap\u00edtulo\u00a01)."}, {"type": "paragraph", "content": "Os adultos podem ser autorizados a receber sua pr\u00f3pria investidura do templo ap\u00f3s pelo menos um ano como membros da Igreja. Para obter mais informa\u00e7\u00f5es sobre a investidura, veja o Manual Geral, item 27.2."}]}, {"type": "section", "content": [{"type": "header", "content": "O casamento eterno e fam\u00edlias eternas"}, {"type": "paragraph", "content": "O plano de felicidade estabelecido pelo Pai Celestial permite que os relacionamentos familiares sejam perpetuados al\u00e9m da morte. No templo podemos nos casar para o tempo e para a eternidade. Isso possibilita que as fam\u00edlias fiquem juntas para sempre."}, {"type": "paragraph", "content": "Ap\u00f3s receberem a investidura do templo, os casais legalmente casados podem ser selados ou casados para toda a eternidade. Os filhos podem ser selados a eles."}, {"type": "paragraph", "content": "Ap\u00f3s terem sido selados no templo, o marido e a mulher devem cumprir os conv\u00eanios que fizeram a fim de receber as b\u00ean\u00e7\u00e3os do casamento eterno."}]}]}], "Baptismal Questions": [{"type": "section", "content": [{"type": "header", "content": "Perguntas da entrevista batismal"}, {"type": "paragraph", "content": "As perguntas da entrevista batismal s\u00e3o as seguintes:"}, {"type": "list", "content": [{"type": "item", "content": "Voc\u00ea acredita que Deus \u00e9 o nosso Pai Eterno? Voc\u00ea acredita que Jesus Cristo \u00e9 o Filho de Deus, o Salvador e Redentor do mundo?"}, {"type": "item", "content": "Voc\u00ea acredita que a Igreja e o evangelho de Jesus Cristo foram restaurados por interm\u00e9dio do profeta Joseph Smith? Voc\u00ea acredita que [o presidente atual da Igreja] \u00e9 um profeta de Deus? O que isso significa para voc\u00ea?"}, {"type": "item", "content": "O que o arrependimento significa para voc\u00ea? Voc\u00ea sente que se arrependeu dos pecados que cometeu?"}, {"type": "item", "content": "Voc\u00ea aprendeu que, para ser membro de A Igreja de Jesus Cristo dos Santos dos \u00daltimos Dias, \u00e9 preciso seguir os padr\u00f5es do evangelho. O que voc\u00ea compreende a respeito dos seguintes padr\u00f5es? Est\u00e1 disposto a segui-los?\n\n\nA lei da castidade, que pro\u00edbe toda rela\u00e7\u00e3o sexual fora dos la\u00e7os do casamento legal entre um homem e uma mulher\n\n\nA lei do d\u00edzimo\n\n\nA Palavra de Sabedoria\n\n\nSantificar o Dia do Senhor, o que inclui tomar o sacramento semanalmente e servir ao pr\u00f3ximo"}, {"type": "item", "content": "Voc\u00ea j\u00e1 cometeu algum crime grave? Em caso afirmativo, voc\u00ea est\u00e1 no momento em liberdade condicional?"}, {"type": "item", "content": "Voc\u00ea j\u00e1 participou de um aborto induzido? (Ver Manual Geral, item 38.6.1.)"}, {"type": "item", "content": "Quando voc\u00ea \u00e9 batizado, voc\u00ea faz conv\u00eanio com Deus de que est\u00e1 disposto a tomar sobre si o nome de Cristo, servir ao pr\u00f3ximo, ser testemunha de Deus em todos os momentos e guardar Seus mandamentos por toda a vida. Voc\u00ea est\u00e1 preparado para fazer esse conv\u00eanio e se empenhar em ser fiel a ele?"}]}, {"type": "paragraph", "content": "Para obter instru\u00e7\u00f5es sobre o que fazer se a pessoa responder afirmativamente \u00e0 pergunta 5 ou \u00e0 pergunta 6, veja o Manual Geral, itens 38.2.8.7 e 38.2.8.8."}, {"type": "paragraph", "content": "Familiarize-se com as normas e as diretrizes relacionadas ao batismo e \u00e0 confirma\u00e7\u00e3o mencionadas no Manual Geral, item 38.2.8. Algumas dessas normas envolvem circunst\u00e2ncias especiais com as quais voc\u00ea pode se deparar."}, {"type": "paragraph", "content": "Depois da entrevista, o mission\u00e1rio e o candidato ao batismo se juntam novamente aos outros mission\u00e1rios. Se a pessoa estiver pronta para o batismo, os mission\u00e1rios explicam o que acontecer\u00e1 na reuni\u00e3o batismal. Eles explicam tamb\u00e9m que normalmente a confirma\u00e7\u00e3o ocorre em uma reuni\u00e3o sacramental da ala em que a pessoa reside."}]}]}};

            const navigatorElement = document.querySelector('#navigator');
            const navigatorTitle = document.querySelector('#navigator-title');
            const contentElement = document.querySelector('#content');
            const backButton = document.querySelector('#content-back-button');
            const languageSelector = document.querySelector('#language-selector');

            let currentSection, navigatorScroll;

            backButton.addEventListener('click', () => {
                contentElement.classList.add('hide');
                backButton.classList.add('hide');
                navigatorElement.classList.remove('hide');

                if (navigatorScroll) {
                    window.scrollTo(0, navigatorScroll);
                }

                currentSection = undefined;
            }, false);

            function addImage(label, element) {
                const imageWrapper = document.createElement('div');
                imageWrapper.innerHTML = images[label];
                imageWrapper.classList.add(label);
                imageWrapper.classList.add('image-wrapper');

                element.appendChild(imageWrapper);
            }

            addImage('logo', navigatorTitle);

            function createBubbles(containerElement, i, j) {
                const progressWrapper = document.createElement('div');
                progressWrapper.classList.add('progress-wrapper');
                progressWrapper.classList.add(`progress-${i}-${j}`);

                for (let x = 0; x < 5; x++) {
                    const progressBubble = document.createElement('div');
                    progressBubble.classList.add('progress-bubble');
                    progressBubble.classList.add(`progress-bubble-${i}-${j}-${x}`);

                    const progress = parseInt(localStorage.getItem(`${i}-${j}`));

                    if (x < progress) {
                        progressBubble.classList.add('progress-bubble-filled');
                    }

                    progressWrapper.appendChild(progressBubble);

                    progressBubble.addEventListener('click', () => {
                        const progress = parseInt(localStorage.getItem(`${i}-${j}`));
                        let newProgress = x + 1;

                        if (progress === x + 1) {
                            newProgress = 0;
                        }

                        localStorage.setItem(`${i}-${j}`, newProgress);

                        for (let y = 0; y < 5; y++) {
                            const bubbles = document.querySelectorAll(`.progress-bubble-${i}-${j}-${y}`);

                            bubbles.forEach(bubble => {
                                if (y < newProgress) {
                                    bubble.classList.add('progress-bubble-filled');
                                } else {
                                    bubble.classList.remove('progress-bubble-filled');
                                }
                            });
                        }
                    }, false);

                    if (x === 4) {
                        progressBubble.classList.add('final-bubble');
                    } else {
                        const progressConnector = document.createElement('div');
                        progressConnector.classList.add('progress-connector');
                        progressWrapper.appendChild(progressConnector);
                    }
                }

                containerElement.appendChild(progressWrapper);
            }

            function generateContent(data, level = 1) {
                let content = '';

                data.forEach(item => {
                    switch (item.type) {
                        case 'paragraph':
                            content += `<p class="content-paragraph">${item.content}</p>`;
                            break;
                        case 'header':
                            content += `<h${level} class="content-header">${item.content}</h${level}>`;
                            break;
                        case 'list':
                            content += `<ul class="content-list">${generateContent(item.content, level)}</ul>`;
                            break;
                        case 'item':
                            let element = '<li class="content-list-item">{}</li>';

                            let [first, ...rest] = item.content.split('\n\n\n');

                            if (rest.length > 0) {
                                let innerList = [];

                                rest.forEach(listItem => {
                                    innerList.push({ 'type': 'item', 'content': listItem });
                                });

                                content += element.replace('{}', first + generateContent(
                                    [{ 'type': 'list', 'content': innerList }],
                                    level
                                ))
                            } else {
                                content += element.replace('{}', first);
                            }
                            break;
                        case 'section':
                            content += `<div class="content-section">${generateContent(item.content, level + 1)}</div>`;
                            break;
                    }
                });

                return content
            }

            function renderNavigator(data) {
                Object.keys(data).forEach((header, i) => {
                    addImage('torii-gate', navigatorElement);
                    addImage('sakura-multiple', navigatorElement);

                    const containerElement = document.createElement('div');
                    containerElement.classList.add('navigator-container')
                    containerElement.setAttribute('id', `section-${i + 1}`)

                    const headerElement = document.createElement('h2');
                    headerElement.classList.add('navigator-header');
                    headerElement.innerText = header;
                    containerElement.appendChild(headerElement);

                    addImage('sakura-single', containerElement);

                    data[header].forEach((section, j) => {
                        const sectionTitle = section['content'][0]['content'];
                        const sectionTitleElement = document.createElement('h3');
                        sectionTitleElement.innerHTML = '&#9656; ' + sectionTitle;

                        sectionTitleElement.addEventListener('click', () => {
                            contentElement.innerHTML = generateContent(section.content);

                            currentSection = [i, j];

                            createBubbles(contentElement, i, j);

                            navigatorScroll = window.scrollY;
                            window.scrollTo(0, 0);

                            contentElement.classList.remove('hide');
                            backButton.classList.remove('hide');
                            navigatorElement.classList.add('hide');
                        }, false);

                        containerElement.appendChild(sectionTitleElement);

                        createBubbles(containerElement, i, j);
                    });

                    addImage('sakura-multiple', containerElement);

                    navigatorElement.appendChild(containerElement);
                });

                addImage('torii-gate', navigatorElement);
                addImage('sakura-multiple', navigatorElement);

                addImage('shovel', navigatorElement)
            }

            const languages = Object.keys(data);
            let currentLanguage = localStorage.getItem('current-language') || languages[0];

            renderNavigator(data[currentLanguage]);

            languages.forEach((language, i) => {
                const languageElement = document.createElement('div');
                languageElement.classList.add('language-option');
                languageElement.innerText = language.toUpperCase();

                if (i === languages.indexOf(currentLanguage)) {
                    languageElement.classList.add('active-language-option');
                }

                languageSelector.appendChild(languageElement);

                languageElement.addEventListener('click', () => {
                    const lastOption = document.querySelector('.active-language-option');

                    lastOption.classList.remove('active-language-option');
                    languageElement.classList.add('active-language-option');

                    currentLanguage = language;
                    localStorage.setItem('current-language', language);

                    if (currentSection) {
                        contentElement.innerHTML = generateContent(
                            Object.values(
                                data[currentLanguage]
                            )[currentSection[0]][currentSection[1]].content
                        );
                    }

                    while (navigatorElement.childNodes.length > 2) {
                        navigatorElement.childNodes[2].remove();
                    }
                    renderNavigator(data[currentLanguage]);
                }, false);
            });
        </script>
