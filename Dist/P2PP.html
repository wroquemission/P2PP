e": "paragraph", "content": "Heavenly Father and Jesus Christ teach us what is right and give commandments to guide us to happiness. Satan tempts us to do wrong, wanting us to be miserable as he is. We face opposition between good and evil, which is necessary in learning to use our agency (see 2\u00a0Nephi 2:11)."}, {"type": "paragraph", "content": "As we obey God, we grow and receive His promised blessings. When we disobey, we distance ourselves from Him and receive the consequences of sin. Although it sometimes appears otherwise, sin eventually leads to unhappiness. Often the blessings of obedience\u2014and the effects of sin\u2014are not immediately evident or outwardly visible. But they are sure, for God is just."}, {"type": "paragraph", "content": "Even when we do our best, we all sin and \u201ccome short of the glory of God\u201d (Romans 3:23). Knowing this, Heavenly Father provided a way for us to repent so we can return to Him."}, {"type": "paragraph", "content": "Repentance brings the power of our Redeemer, Jesus Christ, into our lives (see Helaman 5:11). As we repent, we become cleansed from sin through the atoning sacrifice of Jesus Christ and the gift of the Holy Ghost (see 3\u00a0Nephi 27:16\u201320). Through repentance, we experience joy. The way back to our Heavenly Father is opened to us, for He is merciful. (See \u201cRepentance\u201d in lesson\u00a03.)"}]}, {"type": "section", "content": [{"type": "header", "content": "Learn to Walk by Faith"}, {"type": "paragraph", "content": "Another purpose of this life is to gain experience that can come only through separation from Heavenly Father. Because we do not see Him, we need to learn to walk by faith (see 2\u00a0Corinthians 5:6\u20137)."}, {"type": "paragraph", "content": "God has not left us alone on this journey. He has provided the Holy Ghost to guide, strengthen, and sanctify us. He has also provided scriptures, prophets, prayer, and the gospel of Jesus Christ."}, {"type": "paragraph", "content": "Every part of our mortal experience\u2014the joys and sorrows, the successes and setbacks\u2014can help us grow as we prepare to return to God."}]}]}, {"type": "section", "content": [{"type": "header", "content": "The Atonement of Jesus Christ"}, {"type": "paragraph", "content": "Because of the Fall of Adam and Eve, we are all subject to sin and death. We cannot overcome the effects of sin and death by ourselves. In our Heavenly Father\u2019s plan of salvation, He provided a way to overcome the effects of the Fall so we can return to Him. Before the world was created, He chose Jesus Christ to be our Savior and Redeemer."}, {"type": "paragraph", "content": "Only Jesus Christ could redeem us from sin and death. He is the literal Son of God. He lived a sinless life, completely obedient to His Father. He was prepared and willing to do Heavenly Father\u2019s will."}, {"type": "paragraph", "content": "The Savior\u2019s Atonement included His suffering in Gethsemane, His suffering and death on the cross, and His Resurrection. He suffered beyond comprehension\u2014so much that He bled from every pore (see Doctrine and Covenants 19:18)."}, {"type": "paragraph", "content": "Jesus Christ\u2019s Atonement is the most glorious event in all human history. Through His atoning sacrifice, Jesus made the Father\u2019s plan operative. We would be helpless without the Atonement of Jesus Christ because we cannot save ourselves from sin and death (see Alma 22:12\u201315)."}, {"type": "paragraph", "content": "Our Savior\u2019s sacrifice was a supreme expression of love for His Father and for us. \u201cThe breadth, and length, and depth, and height\u201d of Christ\u2019s love surpass our understanding (Ephesians 3:18; see also verse\u00a019)."}, {"type": "section", "content": [{"type": "header", "content": "Jesus Christ Overcame Death for All"}, {"type": "paragraph", "content": "When Jesus Christ died on the cross, His spirit was separated from His body. On the third day, His spirit and His body were reunited, never to be separated again. He appeared to many people, showing them that He had an immortal body of flesh and bones. This reuniting of spirit and body is called the Resurrection."}, {"type": "paragraph", "content": "As mortals, each of us will die. However, because Jesus triumphed over death, every person born on earth will be resurrected. The Resurrection is a divine gift for all, given through the Savior\u2019s mercy and redeeming grace. Each person\u2019s spirit and body will be reunited, and each of us will live forever in a perfected, resurrected body. If not for Jesus Christ, death would end all hope for a future existence with Heavenly Father (see 2\u00a0Nephi 9:8\u201312)."}]}, {"type": "section", "content": [{"type": "header", "content": "Jesus Makes It Possible for Us to Be Cleansed of Our Sins"}, {"type": "paragraph", "content": "To understand the hope we can receive through Christ, we need to understand the law of justice. This is the unchanging law that brings consequences for our actions. Obedience to God brings positive consequences, and disobedience brings negative ones. (See Alma 42:14\u201318.) When we sin, we become spiritually unclean, and no unclean thing can live in God\u2019s presence (see 3\u00a0Nephi 27:19)."}, {"type": "paragraph", "content": "During Jesus Christ\u2019s atoning sacrifice, He stood in our place, suffered, and paid the penalty for our sins (see 3\u00a0Nephi 27:16\u201320). God\u2019s plan gives Jesus Christ power to make intercession on our behalf\u2014to stand between us and justice (see Mosiah 15:9). Because of Jesus\u2019s atoning sacrifice, He can claim His rights of mercy on our behalf as we exercise faith unto repentance (see Moroni 7:27; Doctrine and Covenants 45:3\u20135). \u201cThus mercy can satisfy the demands of justice, and encircles [us] in the arms of safety\u201d (Alma 34:16)."}, {"type": "paragraph", "content": "Only through the gift of the Savior\u2019s Atonement and our repentance can we return to live with God. As we repent, we are forgiven and spiritually cleansed. We are relieved of the burden of guilt for our sins. Our wounded souls are healed. We are filled with joy (see Alma 36:24)."}, {"type": "paragraph", "content": "Although we are imperfect and may fall short again, there is more grace, love, and mercy in Jesus Christ than there is failure, flaw, or sin in us. God is always ready and eager to embrace us as we turn to Him and repent (see Luke 15:11\u201332). Nothing and no one \u201cshall be able to separate us from the love of God, which is in Christ Jesus our Lord\u201d (Romans 8:39)."}]}, {"type": "section", "content": [{"type": "header", "content": "Jesus Took upon Himself Our Pains, Afflictions, and Infirmities"}, {"type": "paragraph", "content": "In His atoning sacrifice, Jesus Christ took upon Himself our pains, afflictions, and infirmities. Because of this, He knows \u201caccording to the flesh how to succor his people according to their infirmities\u201d (Alma 7:12; see also verse\u00a011). He invites, \u201cCome unto me,\u201d and as we do, He gives us rest, hope, strength, perspective, and healing (Matthew 11:28; see also verses\u00a029\u201330)."}, {"type": "paragraph", "content": "As we rely on Jesus Christ and His Atonement, He can help us endure our trials, sicknesses, and pain. We can be filled with joy, peace, and consolation. All that is unfair about life can be made right through the Atonement of Jesus Christ."}]}]}, {"type": "section", "content": [{"type": "header", "content": "The Spirit World"}, {"type": "paragraph", "content": "Many people wonder, \u201cWhat happens after I die?\u201d The plan of salvation provides some important answers to this question."}, {"type": "paragraph", "content": "Death is part of God\u2019s \u201cmerciful plan\u201d for us (2\u00a0Nephi 9:6). Rather than the end of our existence, death is the next step in our eternal progression. To become like God, we must experience death and later receive perfected, resurrected bodies."}, {"type": "paragraph", "content": "When our physical body dies, our spirit continues to live in the spirit world. This is a temporary state of learning and preparation before the Resurrection and Final Judgment. Our knowledge from mortal life remains with us."}, {"type": "paragraph", "content": "In the spirit world, people who accepted and lived the gospel of Jesus Christ \u201care received into a state of happiness, which is called paradise\u201d (Alma 40:12). Little children are also received into paradise when they die."}, {"type": "paragraph", "content": "The spirits in paradise will be at peace from their troubles and sorrows. They will continue their spiritual growth, doing God\u2019s work and ministering to others. They will teach the gospel to those who did not receive it during their mortal life (see Doctrine and Covenants 138:32\u201337, 57\u201359)."}, {"type": "paragraph", "content": "In the spirit world, people who were not able to receive the gospel on earth, or who chose not to follow the commandments, will experience some limitations (see Doctrine and Covenants 138:6\u201337; Alma 40:6\u201314). However, because God is just and merciful, they will have an opportunity to be taught the gospel of Jesus Christ. If they accept it and repent, they will be redeemed from their sins (see Doctrine and Covenants 138:58; see also 138:31\u201335; 128:22). They will be welcomed into the peace of paradise. They will eventually receive a place in a kingdom of glory based on the choices they made in mortality and in the spirit world."}, {"type": "paragraph", "content": "We remain in the spirit world until we are resurrected."}]}, {"type": "section", "content": [{"type": "header", "content": "The Resurrection, Salvation, and Exaltation"}, {"type": "section", "content": [{"type": "header", "content": "Resurrection"}, {"type": "paragraph", "content": "God\u2019s plan makes it possible for us to grow and receive eternal life. After our time in the spirit world, the Resurrection is our next step in that growth."}, {"type": "paragraph", "content": "The Resurrection is the reuniting of our body and spirit. Each of us will be resurrected. This is made possible by the Savior\u2019s Atonement and Resurrection. (See Alma 11:42\u201344.)"}, {"type": "paragraph", "content": "When we are resurrected, we will each have a perfected physical body, free of pain and sickness. We will be immortal, living forever."}]}, {"type": "section", "content": [{"type": "header", "content": "Salvation"}, {"type": "paragraph", "content": "Because we will all be resurrected, we will all be saved\u2014or gain salvation\u2014from physical death. This gift is given to us through the grace of Jesus Christ."}, {"type": "paragraph", "content": "We can also be saved\u2014or gain salvation\u2014from the consequences that the law of justice requires for our sins. This gift is also made possible through the merits and mercy of Jesus Christ as we repent. (See Alma 42:13\u201315, 21\u201325.)"}]}, {"type": "section", "content": [{"type": "header", "content": "Exaltation"}, {"type": "paragraph", "content": "Exaltation, or eternal life, is the highest state of happiness and glory in the celestial kingdom. Exaltation is a conditional gift. President Russell\u00a0M. Nelson taught, \u201cThose qualifying conditions include faith in the Lord, repentance, baptism, receiving the Holy Ghost, and remaining faithful to the ordinances and covenants of the temple\u201d (\u201cSalvation and Exaltation,\u201d Ensign or Liahona, May 2008,\u00a09)."}, {"type": "paragraph", "content": "Exaltation means living with God forever in eternal families. It is to know God and Jesus Christ, to become like Them, and to experience the life They enjoy."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Judgment and Kingdoms of Glory"}, {"type": "paragraph", "content": "Note: When first teaching about the kingdoms of glory, teach at a basic level according to a person\u2019s needs and understanding."}, {"type": "paragraph", "content": "When we are resurrected, Jesus Christ will be our just and merciful judge. With very few exceptions, each of us will receive a place in a kingdom of glory. Although we will all be resurrected, we will not all receive the same eternal glory (see Doctrine and Covenants 88:22\u201324, 29\u201334; 130:20\u201321; 132:5)."}, {"type": "paragraph", "content": "Individuals who did not have the opportunity to fully understand and obey God\u2019s laws during their mortal life will be given that opportunity in the spirit world. Jesus will judge each person according to his or her faith, works, desires, and repentance in mortality and in the spirit world (see Doctrine and Covenants 138:32\u201334, 57\u201359)."}, {"type": "paragraph", "content": "The scriptures teach of celestial, terrestrial, and telestial kingdoms of glory. Each of them is a manifestation of God\u2019s love, justice, and mercy."}, {"type": "paragraph", "content": "Those who exercise faith in Christ, repent of their sins, receive the ordinances of the gospel, keep their covenants, receive the Holy Ghost, and endure to the end will be saved in the celestial kingdom. This kingdom will also include people who did not have the opportunity to receive the gospel during their mortal life but \u201cwould have received it with all their hearts\u201d and did so in the spirit world (Doctrine and Covenants 137:8; see also verse\u00a07). Children who died before the age of accountability (eight years old) will also be saved in the celestial kingdom (see Doctrine and Covenants 137:10)."}, {"type": "paragraph", "content": "In the scriptures, the celestial kingdom is compared to the glory or brightness of the sun. (See Doctrine and Covenants 76:50\u201370.)"}, {"type": "paragraph", "content": "People who lived honorable lives \u201cwho received not the testimony of Jesus in the flesh, but afterwards received it\u201d will receive a place in the terrestrial kingdom (Doctrine and Covenants 76:74). The same is true for those who were not valiant in their testimony of Jesus. This kingdom is compared to the glory of the moon. (See Doctrine and Covenants 76:71\u201380.)"}, {"type": "paragraph", "content": "Those who continued in their sins and did not repent in this life or accept the gospel of Jesus Christ in the spirit world will receive their reward in the telestial kingdom. This kingdom is compared to the glory of the stars. (See Doctrine and Covenants 76:81\u201386.)"}]}, {"type": "section", "content": [{"type": "header", "content": "What You Might Teach People in 3\u201310 Minutes"}, {"type": "list", "content": [{"type": "item", "content": "We are all spirit children of God. We are members of His family. He knows and loves each of us."}, {"type": "item", "content": "God has provided a plan for our happiness and progress in this life and in eternity."}, {"type": "item", "content": "In God\u2019s plan, we needed to come to earth to receive physical bodies, learn, and grow."}, {"type": "item", "content": "Jesus Christ is central to God\u2019s plan. He makes it possible for us to have eternal life."}, {"type": "item", "content": "Under God\u2019s direction, Jesus created the earth."}, {"type": "item", "content": "Our experiences on earth are intended to help us prepare to return to God\u2019s presence."}, {"type": "item", "content": "Each of us sins, and each of us will die. Because God loves us, He sent His Son, Jesus Christ, to earth to redeem us from sin and death."}, {"type": "item", "content": "All that is unfair in life can be made right through the Atonement of Jesus Christ."}, {"type": "item", "content": "When our physical body dies, our spirit continues to live. Eventually we will all be resurrected. This means that each person\u2019s spirit and body will be reunited, and each of us will live forever in a perfected, resurrected body."}, {"type": "item", "content": "When we are resurrected, Jesus Christ will be our judge. With very few exceptions, all of God\u2019s children will receive a place in a kingdom of glory. We can return to live in God\u2019s presence if we are faithful."}]}]}], "Lesson 3": [{"type": "section", "content": [{"type": "header", "content": "The Divine Mission of Jesus Christ"}, {"type": "paragraph", "content": "Heavenly Father sent His Beloved Son, Jesus Christ, to earth to make it possible for all of us to experience joy in this world and eternal life in the world to come. \u201cAnd this is the gospel, the glad tidings,\u00a0\u2026 that [Jesus Christ] came into the world \u2026 to bear the sins of the world, and to sanctify the world, and to cleanse it from all unrighteousness; that through him all might be saved\u201d (Doctrine and Covenants 76:40\u201342)."}, {"type": "paragraph", "content": "As mortals, we all sin, and we all die. Sin and death would prevent us from having eternal life with God unless we had a Redeemer (see 2\u00a0Nephi\u00a09). Before the world was created, Heavenly Father chose Jesus Christ to redeem us. In a supreme expression of love, Jesus came to earth and fulfilled this divine mission. He made it possible for us to be redeemed from our sins, and He ensured that we will all be resurrected after we die."}, {"type": "paragraph", "content": "Jesus lived a sinless life. At the end of His mortal ministry, He took upon Himself our sins by His suffering in Gethsemane and when He was crucified (see 1\u00a0Nephi 11:33). Jesus\u2019s suffering was so great that it caused Him \u201cto tremble because of pain, and to bleed at every pore\u201d (Doctrine and Covenants 19:18). After His Crucifixion, Jesus was resurrected, gaining victory over death. Together, these events are the Atonement of Jesus Christ."}, {"type": "paragraph", "content": "Our sins make us spiritually unclean, and \u201cno unclean thing can dwell with God\u201d (1\u00a0Nephi 10:21). In addition, the law of justice requires a consequence for our sins."}, {"type": "paragraph", "content": "Jesus\u2019s atoning sacrifice provides the way for us to become cleansed of sin and sanctified as we repent. It also provides the way to satisfy the demands of justice (see Alma 42:15, 23\u201324). The Savior said, \u201cI\u00a0\u2026 have suffered these things for all, that they might not suffer if they would repent; but if they would not repent they must suffer even as I\u201d (Doctrine and Covenants 19:16\u201317). If not for Jesus Christ, sin would end all hope for a future existence with Heavenly Father."}, {"type": "paragraph", "content": "In offering Himself as a sacrifice for us, Jesus did not eliminate our personal responsibility. We need to have faith in Him, repent, and strive to obey the commandments. As we repent, Jesus will claim on our behalf His rights of mercy of His Father (see Moroni 7:27\u201328). Because of the Savior\u2019s intercession, Heavenly Father forgives us, relieving us of the burden and guilt of our sins (see Mosiah 15:7\u20139). We are spiritually cleansed and can ultimately be welcomed into God\u2019s presence."}, {"type": "paragraph", "content": "Jesus\u2019s divine mission was also to save us from death. Because He was resurrected, we will all be resurrected after we die. This means that each person\u2019s spirit and body will be reunited, and each of us will live forever in a perfected, resurrected body. If not for Jesus Christ, death would end all hope for a future existence with Heavenly Father."}]}, {"type": "section", "content": [{"type": "header", "content": "Faith in Jesus Christ"}, {"type": "paragraph", "content": "The first principle of the gospel is faith in the Lord Jesus Christ. Faith is the foundation for all other gospel principles."}, {"type": "paragraph", "content": "Faith in Jesus Christ includes having confidence that He is the Only Begotten Son of God. It includes trusting in Him as our Savior and Redeemer\u2014that He is our only way to return to God\u2019s presence (see Acts 4:10\u201312; Mosiah 3:17; 4:6\u20138). We are invited to exercise \u201cunshaken faith in him, relying wholly upon the merits of him who is mighty to save\u201d (2\u00a0Nephi 31:19)."}, {"type": "paragraph", "content": "Faith in Jesus Christ includes believing that He suffered for our sins in His atoning sacrifice. Because of His sacrifice, we can be cleansed and redeemed as we repent. This cleansing helps us find peace and hope in this life. It also allows us to receive a fulness of joy after we die."}, {"type": "paragraph", "content": "Faith in Jesus Christ includes trusting that through Him, we will all be resurrected after we die. This faith can sustain and comfort us in times of loss. The sorrow of death can be dispelled by the promise of the Resurrection."}, {"type": "paragraph", "content": "Faith in Jesus Christ includes believing and trusting that He took upon Himself our afflictions and infirmities (see Isaiah 53:3\u20135). He knows by His experience how to mercifully support us through life\u2019s challenges (see Alma 7:11\u201312; Doctrine and Covenants 122:8). As we exercise faith, He helps us press forward through hardships."}, {"type": "paragraph", "content": "Through our faith in Him, Jesus can heal us physically and spiritually. He is always ready to help us as we remember His invitation to \u201clook unto me in every thought; doubt not, fear not\u201d (Doctrine and Covenants 6:36)."}, {"type": "section", "content": [{"type": "header", "content": "A Principle of Action and Power"}, {"type": "paragraph", "content": "Faith in Jesus Christ leads to action. We express our faith by obeying the commandments and doing good each day. We repent of our sins. We are loyal to Him. We strive to become more like Him."}, {"type": "paragraph", "content": "As we exercise faith, we can experience Jesus\u2019s power in our daily lives. He will magnify our own best efforts. He will help us grow and resist temptation."}]}, {"type": "section", "content": [{"type": "header", "content": "Strengthening Our Faith"}, {"type": "paragraph", "content": "The prophet Alma taught that building faith can begin with a simple \u201cdesire to believe\u201d (Alma 32:27). Then, for our faith in Jesus Christ to grow, we need to nurture it by learning His words, applying His teachings, and obeying His commandments. Alma taught that as we patiently, diligently nurture the word of God in our hearts, \u201cit shall take root [and become like] a tree springing up unto everlasting life\u201d\u2014thus strengthening our faith (Alma 32:41; see verses 26\u201343)."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Repentance"}, {"type": "section", "content": [{"type": "header", "content": "What Is Repentance?"}, {"type": "paragraph", "content": "Repentance is the second principle of the gospel. Faith in Jesus Christ and our love for Him lead us to repent (see Helaman 14:13). Repentance is the process of turning to God and turning away from sin. As we repent, our actions, desires, and thoughts change to be more in harmony with God\u2019s will. Forgiveness of sin is made possible through Jesus Christ and His atoning sacrifice."}, {"type": "paragraph", "content": "Repentance is much more than exercising willpower to change a behavior or overcome a weakness. Repentance is sincerely turning to Christ, who gives us the power to experience a \u201cmighty change\u201d in our hearts (Alma 5:12\u201314). As we experience this change of heart, we are spiritually reborn (see Mosiah 27:24\u201326)."}, {"type": "paragraph", "content": "Through repentance, we develop a fresh view of God, ourselves, and the world. We feel anew God\u2019s love for us as His children\u2014and our Savior\u2019s love for us. The opportunity to repent is one of the greatest blessings God has given us through His Son."}]}, {"type": "section", "content": [{"type": "header", "content": "Process of Repentance"}, {"type": "paragraph", "content": "When we repent, we recognize our sins and feel genuine remorse. We confess our sins to God and ask for His forgiveness. We also confess very serious sins to authorized Church leaders, who will support us as we repent. We do what we can to make restitution, which means trying to correct the problems our actions may have caused. Genuine repentance is best demonstrated by righteous actions over a period of time."}, {"type": "paragraph", "content": "Repentance is a daily process throughout our lives. \u201cAll have sinned, and come short of the glory of God\u201d (Romans 3:23). We should continually repent, remembering that we \u201ccan do all things through Christ which strengtheneth\u201d us (Philippians 4:13). The Lord has assured us that \u201cas often as my people repent will I forgive them their trespasses\u201d (Mosiah 26:30)."}]}, {"type": "section", "content": [{"type": "header", "content": "Blessings of Repentance"}, {"type": "paragraph", "content": "Repentance is a positive principle that brings joy and peace. It brings us \u201cunto the power of the Redeemer, unto the salvation of [our] souls\u201d (Helaman 5:11)."}, {"type": "paragraph", "content": "When we repent, our guilt and sorrow are healed in process of time. We feel the influence of the Spirit in greater abundance. Our desire to follow God grows stronger."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Baptism: Our First Covenant with God"}, {"type": "paragraph", "content": "Faith in Jesus Christ and repentance prepare us for the ordinances of baptism and confirmation. Baptism is the first saving ordinance of the gospel of Jesus Christ. As we receive this joyous ordinance of hope, we make our first covenant with God."}, {"type": "paragraph", "content": "An ordinance is a sacred act or ceremony performed by the authority of the priesthood. Some ordinances, like baptism, are essential to our salvation."}, {"type": "paragraph", "content": "Through ordinances, we make covenants with God. These covenants are sacred promises between us and God. He promises to bless us as we keep our promises with Him. We should have a strong commitment to keep our promises with God."}, {"type": "paragraph", "content": "God has provided ordinances and covenants to help us come unto Him and have eternal life. As we receive priesthood ordinances and keep the associated covenants, we can experience \u201cthe power of godliness\u201d in our lives (Doctrine and Covenants 84:20)."}, {"type": "section", "content": [{"type": "header", "content": "The Baptismal Covenant"}, {"type": "paragraph", "content": "The Savior taught that baptism is necessary for us to enter the kingdom of heaven (see John 3:5). It is also necessary for us to become members of the Church of Jesus Christ. Our Savior set the example by being baptized (see Matthew 3:13\u201317)."}, {"type": "paragraph", "content": "When we are baptized and keep our covenant, God promises to forgive our sins (see Acts 22:16; 3\u00a0Nephi 12:1\u20132). This great blessing is made possible through the atoning sacrifice of Jesus Christ, who \u201cloved us, and washed us from our sins in his own blood\u201d (Revelation 1:5). God also promises to bless us with the companionship of the Holy Ghost so we can be sanctified, guided, and comforted."}, {"type": "paragraph", "content": "In our part of the baptismal covenant, we witness that we are willing to take upon ourselves the name of Jesus Christ. We also promise to always remember Him and keep His commandments. We promise to love and serve others, \u201cto mourn with those that mourn; \u2026 comfort those that stand in need of comfort, and to stand as witnesses of God at all times and in all things, and in all places\u201d (Mosiah 18:9; see verses 8\u201310,\u00a013). We express a determination to serve Jesus Christ to the end of our lives (see Doctrine and Covenants 20:37; Mosiah 2:17)."}, {"type": "paragraph", "content": "Our covenant commitments associated with baptism are a great responsibility. They are also inspiring and joyful. They create a special relationship between us and Heavenly Father through which He perpetually extends His love."}]}, {"type": "section", "content": [{"type": "header", "content": "Baptism by Immersion"}, {"type": "paragraph", "content": "Jesus taught that we need to be baptized by immersion for a remission of our sins (see Doctrine and Covenants 20:72\u201374). Baptism by immersion is symbolic of the death, burial, and Resurrection of Jesus Christ (see Romans 6:3\u20136)."}, {"type": "paragraph", "content": "Baptism by immersion also has powerful symbolism for us personally. It represents the death of our old life, the burial of that life, and our emergence in spiritual rebirth. When we are baptized, we begin the process of being born again and becoming spiritual sons and daughters of Christ (see Mosiah 5:7\u20138; Romans 8:14\u201317)."}]}, {"type": "section", "content": [{"type": "header", "content": "Children"}, {"type": "paragraph", "content": "Children are not baptized until they reach the age of accountability, which is eight years of age (see Doctrine and Covenants 68:27). Children who die before that age are redeemed through the Atonement of Jesus Christ (see Moroni 8:4\u201324; Doctrine and Covenants 137:10). Before children are baptized, they should be taught the gospel so they will be prepared for this important step in their lives to make a covenant with God."}]}, {"type": "section", "content": [{"type": "header", "content": "The Sacrament"}, {"type": "paragraph", "content": "Our Heavenly Father wants us to be faithful to the covenants we make with Him. To help us do this, He has commanded us to meet often to partake of the sacrament. The sacrament is a priesthood ordinance that Jesus introduced to His Apostles just before His Atonement."}, {"type": "paragraph", "content": "Partaking of the sacrament is the central purpose of sacrament meeting each week. Bread and water are blessed and passed to the congregation. The bread represents the Savior\u2019s sacrifice of His body for us. The water represents His blood, which He shed for us."}, {"type": "paragraph", "content": "We partake of these emblems in remembrance of the Savior\u2019s sacrifice and to renew our covenants with God. We receive anew the promise that the Spirit will be with us."}]}]}, {"type": "section", "content": [{"type": "header", "content": "The Gift of the Holy Ghost"}, {"type": "section", "content": [{"type": "header", "content": "Receiving the Gift of the Holy Ghost"}, {"type": "paragraph", "content": "Baptism has two parts. Jesus taught that we need to be \u201cborn of water and of the Spirit\u201d to enter the kingdom of God (John 3:5; emphasis added). Joseph Smith taught, \u201cBaptism by water is but half a baptism, and is good for nothing without the other half\u2014that is, the baptism of the Holy Ghost\u201d (Teachings of Presidents of the Church: Joseph Smith [2007],\u00a095)."}, {"type": "paragraph", "content": "Baptism by water must be followed by baptism of the Spirit to be complete. When we receive both baptisms, we are cleansed of our sins and are spiritually reborn. We then begin a new spiritual life as disciples of Christ."}, {"type": "paragraph", "content": "We receive the baptism of the Spirit through an ordinance called confirmation. This ordinance is performed by one or more priesthood holders who lay their hands upon our head. First they confirm us a member of the Church, and then they confer the gift of the Holy Ghost upon us. This is the same ordinance that is referenced in the New Testament and the Book of Mormon (see Acts 8:14\u201317; 3\u00a0Nephi 18:36\u201337)."}, {"type": "paragraph", "content": "The Holy Ghost is the third member of the Godhead. He works in unity with Heavenly Father and Jesus Christ. When we receive the gift of the Holy Ghost, we can have His companionship throughout our lives as we are faithful."}]}, {"type": "section", "content": [{"type": "header", "content": "How the Holy Ghost Blesses Us"}, {"type": "paragraph", "content": "The gift of the Holy Ghost is one of Heavenly Father\u2019s greatest gifts. The Holy Ghost cleanses and sanctifies us, making us more holy, more complete, more like God (see 3\u00a0Nephi 27:20). He helps us change and grow spiritually as we seek to follow God\u2019s precepts."}, {"type": "paragraph", "content": "The Holy Ghost helps us learn and recognize truth (see Moroni 10:5). He also confirms truth to our hearts and minds. Additionally, the Holy Ghost helps us teach truth (see Doctrine and Covenants 42:14). When we learn and teach truth by the power of the Holy Ghost, He carries it unto our hearts (see 2\u00a0Nephi 33:1)."}, {"type": "paragraph", "content": "As we humbly seek direction from the Holy Ghost, He will guide us (see 2\u00a0Nephi 32:5). This includes prompting us in how we can serve others."}, {"type": "paragraph", "content": "The Holy Ghost provides spiritual strength to help us overcome weakness. He helps us resist temptation. He can warn us of spiritual and physical danger."}, {"type": "paragraph", "content": "The Holy Ghost will help us through the challenges of life. He will comfort us during times of trial or sorrow, filling us with hope (see Moroni 8:26). Through the Holy Ghost, we can feel God\u2019s love for us."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Endure to the End"}, {"type": "paragraph", "content": "When we are baptized and confirmed, we enter into a covenant with God. Among other things, we promise to keep His commandments and serve Him for the remainder of our lives (see Mosiah 18:8\u201310,\u00a013; Doctrine and Covenants 20:37)."}, {"type": "paragraph", "content": "After we have entered the gospel path through baptism and confirmation, we make every effort to stay on it. When we get off the path even a little bit, we exercise faith in Christ to repent. The blessing of repentance allows us to return to the gospel path and retain the blessings of our covenants with God. As we sincerely repent, God is always willing to forgive and welcome us back."}, {"type": "paragraph", "content": "Enduring to the end means staying faithful to God to the end of our lives\u2014through good times and hard times, through prosperity and adversity. We humbly allow Christ to shape us and make us more like Him. We look to Christ with faith, trust, and hope regardless of what comes in our lives."}, {"type": "paragraph", "content": "Enduring to the end does not simply mean holding on until we die. Instead, it means focusing our lives, thoughts, and actions on Jesus Christ. It includes continuing to exercise faith in Christ each day. We also continue to repent, keep our covenants with God, and seek the companionship of the Holy Ghost."}, {"type": "paragraph", "content": "Enduring to the end includes \u201cpress[ing] forward with a steadfastness in Christ, having a perfect brightness of hope, and a love of God and of all men.\u201d Our Heavenly Father promises that as we endure to the end, we \u201cshall have eternal life\u201d (2\u00a0Nephi 31:20)."}]}, {"type": "section", "content": [{"type": "header", "content": "The Gospel of Jesus Christ Blesses All of God\u2019s Children"}, {"type": "paragraph", "content": "The gospel of Jesus Christ is for all of God\u2019s children. The scriptures teach that \u201call are alike unto God\u201d regardless of our background or situation. He invites \u201call to come unto him and partake of his goodness; and he denieth none that come unto him\u201d (2\u00a0Nephi 26:33)."}, {"type": "paragraph", "content": "The gospel blesses us throughout our mortal lives and throughout eternity. We are most likely to be happy\u2014both as individuals and as families\u2014when we live by the teachings of Jesus Christ (see Mosiah 2:41; \u201cThe Family: A Proclamation to the World,\u201d ChurchofJesusChrist.org). Living the gospel deepens our joys, inspires our actions, and enriches our relationships."}, {"type": "paragraph", "content": "Living the gospel of Jesus Christ can also protect us from making choices that would harm us physically or spiritually. It helps us find strength and comfort in times of trial and sorrow. It provides the way to a joyous eternal life."}, {"type": "paragraph", "content": "One of the great messages of the restored gospel is that we are all part of God\u2019s family. We are His beloved sons and daughters. Regardless of our family situation on earth, each of us is a member of the family of God."}, {"type": "paragraph", "content": "Another great part of our message is that families can be united for eternity. The family is ordained of God. Heavenly Father\u2019s plan of happiness enables family relationships to continue beyond the grave. Sacred temple ordinances and covenants make it possible for families to be together forever."}, {"type": "paragraph", "content": "Through the light of the gospel, families can resolve misunderstandings, contentions, and challenges. Families torn by discord can be healed through repentance, forgiveness, and faith in the power of the Atonement of Jesus Christ."}, {"type": "paragraph", "content": "The gospel of Jesus Christ helps us develop stronger family relationships. The home is the best place to teach and learn the principles of the gospel. A home established on gospel principles will be a place of refuge and safety. It will be a place where the Spirit of the Lord can abide."}]}, {"type": "section", "content": [{"type": "header", "content": "What You Might Teach People in 3\u201310 Minutes"}, {"type": "list", "content": [{"type": "item", "content": "God sent His Beloved Son, Jesus Christ, to earth to redeem us from sin and death."}, {"type": "item", "content": "Faith in Jesus Christ is a principle of action and power. Faith helps us experience the Savior\u2019s strengthening power in our lives."}, {"type": "item", "content": "Faith in Jesus Christ leads us to repent. Repentance is the process of turning to God and turning away from sin. As we repent, our actions, desires, and thoughts change to be more in harmony with God\u2019s will."}, {"type": "item", "content": "When we repent, God forgives us. Forgiveness is possible because Jesus Christ atoned for our sins."}, {"type": "item", "content": "Baptism has two parts: baptism by water and by the Spirit. When we are baptized and confirmed, we are cleansed of our sins, giving us a new start in life."}, {"type": "item", "content": "After we are baptized by water, we receive the gift of the Holy Ghost through the ordinance of confirmation."}, {"type": "item", "content": "As we faithfully follow the gospel path to the end of our lives, God promises that we will have eternal life."}]}]}], "Lesson 4": [{"type": "section", "content": [{"type": "header", "content": "Pray Often"}, {"type": "paragraph", "content": "Prayer can be a simple conversation with Heavenly Father that comes from the heart. In prayer, we speak with Him openly and honestly. We express love for Him and gratitude for our blessings. We also ask for help, protection, and direction. As we close our prayers, we should take time to pause and listen."}, {"type": "paragraph", "content": "Jesus taught, \u201cYe must always pray unto the Father in my name\u201d (3\u00a0Nephi 18:19, emphasis added; see also Moses 5:8). As we pray in the name of Jesus Christ, we remember both Him and Heavenly Father."}, {"type": "paragraph", "content": "Jesus set the example for us to follow as we pray. We can learn much about prayer by studying the Savior\u2019s prayers in the scriptures (see Matthew 6:9\u201313; John\u00a017)."}, {"type": "paragraph", "content": "Our prayers can include the following parts:"}, {"type": "list", "content": [{"type": "item", "content": "Begin by addressing Heavenly Father."}, {"type": "item", "content": "Express the feelings of our heart, such as gratitude for blessings we have received."}, {"type": "item", "content": "Ask questions, seek guidance, and ask for blessings."}, {"type": "item", "content": "End by saying, \u201cIn the name of Jesus Christ, amen.\u201d"}]}, {"type": "paragraph", "content": "The scriptures admonish us to pray in the morning and in the evening. However, we can pray at any time and in any setting. For our personal and family prayers, it can be meaningful to kneel when we pray. We should always have a prayer in our hearts. (See Alma 34:27; 37:36\u201337; 3\u00a0Nephi 17:13; 19:16.)"}, {"type": "paragraph", "content": "Our prayers should be thoughtful and from the heart. When we pray, we should avoid saying the same things in the same ways."}, {"type": "paragraph", "content": "We pray with faith, sincerity, and real intent to act on the answers we receive. As we do this, God will guide us and help us make good decisions. We will feel closer to Him. He will grant us understanding and truth. He will bless us with comfort, peace, and strength."}]}, {"type": "section", "content": [{"type": "header", "content": "Study the Scriptures"}, {"type": "paragraph", "content": "Nephi taught, \u201cFeast upon the words of Christ; for [they] will tell you all things what ye should do\u201d (2\u00a0Nephi 32:3; see also 31:20)."}, {"type": "paragraph", "content": "Studying the scriptures is an essential way to remember and follow Jesus Christ. In the scriptures we learn of His life, ministry, and teachings. We also learn of His promises. As we read the scriptures, we experience His love. Our souls expand, our faith in Him increases, and our minds are enlightened. Our testimonies of His divine mission become stronger."}, {"type": "paragraph", "content": "We remember and follow Jesus as we apply His words in our lives. We should study the scriptures daily, especially the Book of Mormon."}, {"type": "paragraph", "content": "The scriptures of The Church of Jesus Christ of Latter-day Saints are the Holy Bible, the Book of Mormon, the Doctrine and Covenants, and the Pearl of Great Price. These are also called the \u201cstandard works.\u201d"}]}, {"type": "section", "content": [{"type": "header", "content": "The Two Great Commandments"}, {"type": "paragraph", "content": "When Jesus was asked, \u201cWhich is the great commandment?\u201d He answered, \u201cThou shalt love the Lord thy God with all thy heart, and with all thy soul, and with all thy mind.\u201d"}, {"type": "paragraph", "content": "Jesus then said the second great commandment is like unto the first: \u201cThou shalt love thy neighbour as thyself\u201d (Matthew 22:36\u201339). \u201cThere is none other commandment greater than these\u201d (Mark 12:31)."}, {"type": "paragraph", "content": "As God\u2019s spirit children, we have a vast capacity for love. It is part of our spiritual heritage. Living the two great commandments\u2014to love God first and to love our neighbor\u2014is a defining characteristic of disciples of Jesus Christ."}, {"type": "section", "content": [{"type": "header", "content": "Love of God"}, {"type": "paragraph", "content": "There are many ways we can show our love for God. We can keep His commandments (see John 14:15,\u00a021). We can put Him first in our lives, submitting our will to His. We can center our desires, thoughts, and hearts on Him (see Alma 37:36). We can live in gratitude for the blessings He has given us\u2014and be generous in sharing those blessings (see Mosiah 2:21\u201324; 4:16\u201321). Through prayer and service to others, we can express and deepen our love for Him."}, {"type": "paragraph", "content": "Like other commandments, the commandment to love God is for our benefit. What we love determines what we seek. What we seek determines what we think and do. And what we think and do determines who we are\u2014and who we will become."}]}, {"type": "section", "content": [{"type": "header", "content": "Love of Others"}, {"type": "paragraph", "content": "Loving others is an extension of our love for God. The Savior taught us many ways to love others (see, for example, Luke 10:25\u201337 and Matthew 25:31\u201346). We reach out and welcome them into our hearts and lives. We love by serving\u2014by giving of ourselves even in small ways. We love others by using the gifts that God has given us to bless them."}, {"type": "paragraph", "content": "Loving others includes being patient, kind, and honest. It includes forgiving freely. It means treating all people with respect."}, {"type": "paragraph", "content": "When we love someone, we and that person are both blessed. Our hearts grow, our lives become more meaningful, and our joy increases."}]}, {"type": "section", "content": [{"type": "header", "content": "Blessings"}, {"type": "paragraph", "content": "The two great commandments\u2014to love God and love our neighbor\u2014are the foundation of all of God\u2019s commandments (see Matthew 22:40). When we love God first, and also love others, everything in our lives will move into its proper place. This love will affect our perspective, the use of our time, the interests we pursue, and the order of our priorities."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Follow the Prophet"}, {"type": "paragraph", "content": "God calls prophets to be His representatives on earth. Through His prophets, He reveals truth and provides guidance and warnings."}, {"type": "paragraph", "content": "God called Joseph Smith to be the first prophet of the latter days (see lesson\u00a01). Successors to Joseph Smith have likewise been called of God to lead His Church, including the prophet who leads it today. We should gain a conviction of the divine calling of the living prophet and follow his teachings."}, {"type": "paragraph", "content": "The teachings of the living prophets and apostles provide an anchor of eternal truth in a world of shifting values. As we follow God\u2019s prophets, the confusion and strife of the world will not overwhelm us. We will find greater happiness in this life and receive guidance for this part of our eternal journey."}]}, {"type": "section", "content": [{"type": "header", "content": "Keep the Ten Commandments"}, {"type": "paragraph", "content": "God revealed the Ten Commandments to an ancient prophet named Moses to guide his people. These commandments apply just as much in our day. They teach us to worship and show reverence for God. They also teach us how to treat one another."}, {"type": "list", "content": [{"type": "item", "content": "\u201cThou shalt have no other gods before me\u201d (Exodus 20:3). Other \u201cgods\u201d can include many things, such as possessions, power, or prominence."}, {"type": "item", "content": "\u201cThou shalt not make unto thee any graven image\u201d (Exodus 20:4)."}, {"type": "item", "content": "\u201cThou shalt not take the name of the Lord thy God in vain\u201d (Exodus 20:7)."}, {"type": "item", "content": "\u201cRemember the sabbath day, to keep it holy\u201d (Exodus 20:8)."}, {"type": "item", "content": "\u201cHonour thy father and thy mother\u201d (Exodus 20:12)."}, {"type": "item", "content": "\u201cThou shalt not kill\u201d (Exodus 20:13)."}, {"type": "item", "content": "\u201cThou shalt not commit adultery\u201d (Exodus 20:14)."}, {"type": "item", "content": "\u201cThou shalt not steal\u201d (Exodus 20:15)."}, {"type": "item", "content": "\u201cThou shalt not bear false witness against thy neighbour\u201d (Exodus 20:16)."}, {"type": "item", "content": "\u201cThou shalt not covet\u201d (Exodus 20:17)."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Live the Law of Chastity"}, {"type": "paragraph", "content": "The law of chastity is a vital part of God\u2019s plan for our salvation and exaltation. Sexual intimacy between husband and wife is ordained of God for the creation of children and for the expression of love within marriage. This intimacy and the power to create human life are intended to be beautiful and sacred."}, {"type": "paragraph", "content": "God\u2019s law of chastity is abstinence from sexual relations outside of a legal marriage between one man and one woman. This law also means having complete fidelity and loyalty to a person\u2019s spouse after marriage."}, {"type": "paragraph", "content": "To help us keep the law of chastity, prophets have admonished us to be clean in our thoughts and words. We should avoid pornography in any form. In keeping with the law of chastity, we should be modest in our behavior and appearance."}, {"type": "paragraph", "content": "Baptismal candidates are to live the law of chastity."}, {"type": "section", "content": [{"type": "header", "content": "Repentance and Forgiveness"}, {"type": "paragraph", "content": "In God\u2019s sight, breaking the law of chastity is very serious (see Exodus 20:14; Ephesians 5:3). It misuses the sacred power that He has given to create life. But He continues to love us even if we have broken this law. He invites us to repent and become clean through the atoning sacrifice of Jesus Christ. The despair of sin can be replaced with the sweet peace of God\u2019s forgiveness (see Doctrine and Covenants 58:42\u201343)."}]}, {"type": "section", "content": [{"type": "header", "content": "Blessings"}, {"type": "paragraph", "content": "God has given the law of chastity to bless us and the spirit children He sends to earth. Obeying this law is essential to personal peace and to having love, trust, and unity in our family relationships."}, {"type": "paragraph", "content": "As we live the law of chastity, we will be protected from the spiritual harm that comes from sexual intimacy outside of marriage. We will also avoid the emotional and physical problems that often accompany such relations. We will grow in our confidence before God (see Doctrine and Covenants 121:45). We will be more open to the influence of the Holy Ghost. We will be better prepared to make sacred covenants in the temple that unite our families for eternity."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Keep the Law of Tithing"}, {"type": "paragraph", "content": "A great privilege of membership in the Church is the opportunity to pay tithing. As we tithe, we help further God\u2019s work and bless His children."}, {"type": "paragraph", "content": "The law of tithing has origins in Old Testament times. For example, the prophet Abraham paid tithes of all he possessed (see Alma 13:15; Genesis 14:18\u201320)."}, {"type": "paragraph", "content": "The word tithe literally means one-tenth. As we tithe, we donate one-tenth of our income to the Church (see Doctrine and Covenants 119:3\u20134; interest is understood to mean income). All that we have is a gift from God. When we pay tithing, we show gratitude to Him by returning a portion of what He has given us."}, {"type": "paragraph", "content": "Paying tithing is an expression of faith. It is also a way to honor God. Jesus taught that we should \u201cseek \u2026 first the kingdom of God\u201d (Matthew 6:33), and tithing is a way of doing that."}, {"type": "section", "content": [{"type": "header", "content": "Use of Tithing Funds"}, {"type": "paragraph", "content": "Tithing funds are sacred. We give our tithing to a member of the bishopric, or in many areas we can pay online. When the bishopric receives tithing, they transmit it to Church headquarters."}, {"type": "paragraph", "content": "A council composed of the First Presidency, the Quorum of the Twelve Apostles, and the Presiding Bishopric determines how to use tithing funds in God\u2019s work (see Doctrine and Covenants 120:1). These uses include:"}, {"type": "list", "content": [{"type": "item", "content": "Building and maintaining temples and meetinghouses."}, {"type": "item", "content": "Translating and publishing scriptures."}, {"type": "item", "content": "Supporting the activities and operations of local Church congregations."}, {"type": "item", "content": "Supporting missionary work throughout the world."}, {"type": "item", "content": "Supporting family history work."}, {"type": "item", "content": "Funding schools and education."}]}, {"type": "paragraph", "content": "Tithing is not used to pay local Church leaders. They serve voluntarily without any payment."}]}, {"type": "section", "content": [{"type": "header", "content": "Blessings"}, {"type": "paragraph", "content": "When we pay tithing, God promises blessings that are far greater than what we give. He will \u201copen \u2026 the windows of heaven, and pour \u2026 out a blessing, that there shall not be room enough to receive it\u201d (Malachi 3:10; see verses 7\u201312). These blessings may be both spiritual and temporal."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Obey the Word of Wisdom"}, {"type": "section", "content": [{"type": "header", "content": "The Lord\u2019s Law of Health"}, {"type": "paragraph", "content": "Our bodies are sacred gifts from God. We each need a physical body to become more like Him. Our bodies are so important that the scriptures compare them to temples (see 1\u00a0Corinthians 6:19\u201320)."}, {"type": "paragraph", "content": "The Lord wants us to treat our bodies with respect. To help us do this, He revealed a law of health called the Word of Wisdom. This revelation teaches us about eating healthy foods and not using substances that harm our bodies\u2014specifically alcohol, tobacco, and hot drinks (meaning tea and coffee)."}, {"type": "paragraph", "content": "In the spirit of the Word of Wisdom, modern prophets have warned against using other substances that are harmful, illegal, or addictive. Prophets have also warned against abusing prescription drugs. (Your mission president will answer questions about whether other substances in your geographic area should not be used.)"}]}, {"type": "section", "content": [{"type": "header", "content": "Blessings"}, {"type": "paragraph", "content": "The Lord provided the Word of Wisdom for our physical and spiritual well-being. He promises great blessings as we keep this commandment. These blessings include health, wisdom, treasures of knowledge, and protection (see Doctrine and Covenants 89:18\u201321)."}, {"type": "paragraph", "content": "Obeying the Word of Wisdom will help us be more receptive to the promptings of the Holy Ghost. Although we all experience health challenges, obeying this law will help us be healthier in body, mind, and spirit."}, {"type": "paragraph", "content": "Baptismal candidates are to obey the Word of Wisdom."}, {"type": "paragraph", "content": "For guidance about helping people who are struggling with addictions, see chapter\u00a010."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Keep the Sabbath Day Holy"}, {"type": "section", "content": [{"type": "header", "content": "A Day for Rest and Worship"}, {"type": "paragraph", "content": "The Sabbath is a holy day that God has set apart for us each week to rest from our daily labors and worship Him. One of the Ten Commandments given to Moses is to \u201cremember the sabbath day, to keep it holy\u201d (Exodus 20:8; see also verses\u00a09\u201311)."}, {"type": "paragraph", "content": "In a modern revelation, the Lord reaffirmed that the Sabbath \u201cis a day appointed unto you to rest from your labors, and to pay thy devotions unto the Most High\u201d (Doctrine and Covenants 59:10). He also said the Sabbath should be a day of rejoicing, prayer, and thanksgiving (see verses\u00a014\u201315)."}, {"type": "paragraph", "content": "As part of our Sabbath worship, we attend sacrament meeting each week. In this meeting, we worship God and partake of the sacrament to remember Jesus Christ and His Atonement. When we partake of the sacrament, we renew our covenants with God and show that we are willing to repent of our sins. The ordinance of the sacrament is the center of our Sabbath-day observance."}, {"type": "paragraph", "content": "At church we also participate in classes in which we learn more about the gospel of Jesus Christ. Our faith grows as we study the scriptures together. Our love grows as we serve and strengthen each other."}, {"type": "paragraph", "content": "In addition to resting from our labors on the Sabbath, we should refrain from shopping and other activities that would make it feel like a common day. We set aside the activities of the world and focus our thoughts and actions on spiritual matters."}]}, {"type": "section", "content": [{"type": "header", "content": "A Day for Doing Good"}, {"type": "paragraph", "content": "Doing good on the Sabbath day is at least as important as what we refrain from doing to keep it holy. We learn the gospel, strengthen faith, build relationships, give service, and participate in other uplifting activities with family and friends."}]}, {"type": "section", "content": [{"type": "header", "content": "Blessings"}, {"type": "paragraph", "content": "Keeping the Sabbath day holy is an expression of our devotion to Heavenly Father and Jesus Christ. As we make our Sabbath activities compatible with God\u2019s intent for the day, we will feel joy and peace. We will be spiritually nourished and physically refreshed. We will also feel closer to God and deepen our relationship with our Savior. We will more fully keep ourselves \u201cunspotted from the world\u201d (Doctrine and Covenants 59:9). The Sabbath will become \u201ca delight\u201d (Isaiah 58:13; see also verse\u00a014)."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Obey and Honor the Law"}, {"type": "paragraph", "content": "Latter-day Saints believe in obeying the law and in being good citizens (see Doctrine and Covenants\u00a0134; Articles of Faith 1:12). Church members are encouraged to render service to improve their communities and nations. They are also encouraged to be an influence for sound moral values in society and government."}, {"type": "paragraph", "content": "Church members are invited to participate in government and the political process in accordance with the law. Members who hold positions in government act in such capacities as concerned citizens, not as representatives of the Church."}]}, {"type": "section", "content": [{"type": "header", "content": "Service"}, {"type": "paragraph", "content": "When we are baptized, we covenant to serve God and to serve others. Serving others is one of the primary ways we serve God (see Mosiah 2:17). The prophet Alma taught those who desired to be baptized that they should be \u201cwilling to bear one another\u2019s burdens,\u00a0\u2026 mourn with those that mourn\u00a0\u2026\u00a0, and comfort those that stand in need of comfort\u201d (Mosiah 18:8\u20139)."}, {"type": "paragraph", "content": "Soon after baptism, new members typically receive a calling to serve in the Church. These callings are voluntary and unpaid. As we accept them and serve diligently, we grow in faith, develop talents, and bless others."}, {"type": "paragraph", "content": "Another part of our service in the Church is being a \u201cministering brother\u201d or a \u201cministering sister.\u201d In this responsibility, we serve assigned individuals and families."}, {"type": "paragraph", "content": "As disciples of Jesus Christ, we look for opportunities to serve each day. Like Him, we go \u201cabout doing good\u201d (Acts 10:38). We serve our neighbors and others in our community. We can participate in service opportunities through JustServe where it is available. We can support the Church\u2019s humanitarian efforts and participate in disaster response."}]}, {"type": "section", "content": [{"type": "header", "content": "Sharing the Gospel"}, {"type": "paragraph", "content": "As part of our baptismal covenant, we promise to \u201cstand as witnesses of God\u201d (Mosiah 18:9). One way we stand as witnesses is by sharing the gospel of Jesus Christ. Helping others receive the gospel is one of the most joyful kinds of service we can give (see Doctrine and Covenants 18:15\u201316). It is a powerful expression of our love."}, {"type": "paragraph", "content": "When we experience the blessings of living the gospel, we naturally want to share those blessings. Family members, friends, and acquaintances often become interested as we set a faithful example and they see how the gospel blesses our lives. We can share the gospel in normal and natural ways (see General Handbook, chapter\u00a023)."}, {"type": "paragraph", "content": "We invite others to participate with us in service, community, recreational, and Church activities. We can invite them to a Church meeting or a baptismal service. We can invite them to watch an online video that explains the gospel of Jesus Christ, to read the Book of Mormon, or to visit a temple open house. There are hundreds of invitations we can extend. Often, inviting simply means including our family, friends, and neighbors in what we are already doing."}, {"type": "paragraph", "content": "If we ask, God will help us recognize opportunities to share the gospel and tell others about how it blesses our lives."}, {"type": "paragraph", "content": "For more information about applying the principles of loving, sharing, and inviting, see \u201cUnite with Members\u201d in chapter\u00a09."}]}, {"type": "section", "content": [{"type": "header", "content": "Fasting and Fast Offerings"}, {"type": "paragraph", "content": "God established the law of the fast as a way for us to develop spiritual strength and to help those in need."}, {"type": "paragraph", "content": "Fasting means going without food and drink for a period of time. The Church usually sets aside the first Sunday of every month as a day of fasting. A fast day typically includes going without food and drink for a 24-hour period if we are physically able. Other important parts of fast Sunday include prayer and bearing testimony. We are also encouraged to fast at other times when we feel the need."}, {"type": "section", "content": [{"type": "header", "content": "Building Spiritual Strength"}, {"type": "paragraph", "content": "Fasting can help us become humble, draw closer to God, and feel spiritually renewed. Before beginning His ministry, Jesus Christ fasted (see Matthew 4:1\u20132). The scriptures record many accounts of prophets and others fasting so they might increase their spiritual strength and seek special blessings for themselves or others."}, {"type": "paragraph", "content": "Fasting and prayer go together. When we fast and pray with faith, we are more attuned to receiving personal revelation. We are also more receptive to recognizing truth and understanding God\u2019s will."}]}, {"type": "section", "content": [{"type": "header", "content": "Helping Those in Need"}, {"type": "paragraph", "content": "When we fast, we donate money to the Church to help care for people in need. This is called a fast offering. We are invited to give an offering that is at least equal to the value of the meals not eaten. We are encouraged to be generous and give more than the value of these meals if we can. Giving a fast offering is one way we can serve others."}, {"type": "paragraph", "content": "Fast offerings are used to provide food and other necessities to people in need, both locally and worldwide. For information about how to contribute fast offerings, see \u201cDonating Tithes and Other Offerings\u201d in this lesson."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Priesthood and Church Organizations"}, {"type": "paragraph", "content": "The priesthood is the authority and power of God. Through the priesthood, Heavenly Father accomplishes His work \u201cto bring to pass the immortality and eternal life\u201d of His children (Moses 1:39). God grants authority and power to His sons and daughters on earth to help carry out this work."}, {"type": "paragraph", "content": "The priesthood blesses all of us. Ordinances such as baptism and the sacrament are received through those who hold priesthood offices. We also receive blessings of healing, comfort, and counsel."}, {"type": "section", "content": [{"type": "header", "content": "The Priesthood and Church Leadership and Callings"}, {"type": "paragraph", "content": "The Church is led by Jesus Christ through prophets and apostles. These leaders are called of God, ordained, and given priesthood authority to act in the Savior\u2019s name."}, {"type": "paragraph", "content": "Anciently, Christ gave His Apostles this same priesthood authority, which allowed them to lead His Church after He ascended to heaven. Eventually that authority was lost when people rejected the gospel and the Apostles died."}, {"type": "paragraph", "content": "Heavenly messengers restored the priesthood in 1829 through the Prophet Joseph Smith, and the Lord again established His Church with apostles and prophets. (See lesson\u00a01.)"}, {"type": "paragraph", "content": "At the local level, bishops and stake presidents have priesthood authority to lead Church congregations."}, {"type": "paragraph", "content": "When men and women are called and set apart to serve in the Church, they are given authority from God to act in that calling. This authority is given to missionaries, leaders, teachers, and others until they are released from their callings. It is delegated under the direction of those who hold priesthood keys."}, {"type": "paragraph", "content": "Priesthood authority can be used only in righteousness (see Doctrine and Covenants 121:34\u201346). This authority is a sacred trust to represent the Savior and act in His name. It is always intended to bless and serve others."}]}, {"type": "section", "content": [{"type": "header", "content": "Aaronic Priesthood and Melchizedek Priesthood"}, {"type": "paragraph", "content": "In the Church, the priesthood includes the Aaronic Priesthood and the Melchizedek Priesthood. Under the direction of those who hold priesthood keys, the Aaronic and Melchizedek Priesthood are conferred on worthy male Church members. After the appropriate priesthood is conferred, the person is ordained to an office in that priesthood, such as deacon or elder. He must be ordained by someone who has the necessary authority."}, {"type": "paragraph", "content": "When a man or young man receives the priesthood, he makes a covenant with God to fulfill sacred duties, serve others, and help build up the Church."}, {"type": "paragraph", "content": "Young men may receive the Aaronic Priesthood and be ordained deacons beginning in January of the year they turn\u00a012. They may be ordained teachers in the year they turn\u00a014 and priests in the year they turn\u00a016. Male converts who are of age may receive the Aaronic Priesthood soon after baptism and confirmation. Aaronic Priesthood holders administer ordinances such as the sacrament and baptism."}, {"type": "paragraph", "content": "After serving for a time as a priest in the Aaronic Priesthood, a worthy man who is at least\u00a018 may receive the Melchizedek Priesthood and be ordained an elder. Men who receive the Melchizedek Priesthood can perform priesthood ordinances such as giving blessings of healing and comfort to family members and others."}, {"type": "paragraph", "content": "See General Handbook, 38.2.9.1, for information about new members receiving the priesthood."}]}, {"type": "section", "content": [{"type": "header", "content": "Quorums and Church Organizations"}, {"type": "paragraph", "content": "Priesthood Quorums. A quorum is an organized group of priesthood holders. Each ward has an elders quorum for adult men. Deacons, teachers, and priests quorums are for young men."}, {"type": "paragraph", "content": "Relief Society. The Relief Society includes women ages\u00a018 and over. Members of Relief Society strengthen families, individuals, and the community."}, {"type": "paragraph", "content": "Young Women. Young women join the Young Women organization beginning in January of the year they turn\u00a012."}, {"type": "paragraph", "content": "Primary. Children ages\u00a03 to\u00a011 are part of the Primary organization."}, {"type": "paragraph", "content": "Sunday School. All adults and youth attend Sunday School, where they meet to study the scriptures together."}, {"type": "paragraph", "content": "For more information about the priesthood, see General Handbook, chapter\u00a03."}, {"type": "paragraph", "content": "For more information about priesthood quorums and Church organizations, see General Handbook, chapters\u00a08\u201313."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Marriage and Families"}, {"type": "section", "content": [{"type": "header", "content": "Marriage"}, {"type": "paragraph", "content": "Marriage between a man and a woman is ordained of God. It is central to His plan for the eternal progress of His children."}, {"type": "paragraph", "content": "The union of a husband and wife in marriage should be their most cherished earthly relationship. They have a sacred responsibility to be loyal to each other and faithful to their marriage covenant."}, {"type": "paragraph", "content": "A husband and wife are equal in God\u2019s eyes. One should not dominate the other. Their decisions should be made in unity and love, with full participation of both."}, {"type": "paragraph", "content": "As a husband and wife love each other and work together, their marriage can be the source of their greatest happiness. They can help each other and their children progress toward eternal life."}]}, {"type": "section", "content": [{"type": "header", "content": "The Family"}, {"type": "paragraph", "content": "Like marriage, the family is ordained of God and is central to His plan for our eternal happiness. Our families are most likely to be happy when we live by the teachings of Jesus Christ. Parents teach their children the gospel of Jesus Christ and set an example in living it. Families provide opportunities for us to love and serve each other."}, {"type": "paragraph", "content": "Parents should make their family their highest priority. It is a sacred privilege and responsibility for parents to care for the children they are able to bear or adopt."}, {"type": "paragraph", "content": "All families have challenges. As we seek God\u2019s support and keep His commandments, family challenges can help us learn and grow. Sometimes these challenges help us learn to repent and forgive."}, {"type": "paragraph", "content": "Church leaders have encouraged members to hold a weekly home evening. Parents use this time to teach their children the gospel, strengthen family relationships, and have fun together. Church leaders have also issued a proclamation that teaches important truths about the family (see \u201cThe Family: A\u00a0Proclamation to the World,\u201d ChurchofJesusChrist.org)."}, {"type": "paragraph", "content": "Other ways to strengthen the family include family prayer, scripture study, and worshipping together at church. We can also research family history, gather family stories, and serve others."}, {"type": "paragraph", "content": "Many people have limited opportunities for marriage or for loving family relationships. Many have experienced divorce and other difficult family circumstances. However, the gospel blesses us individually regardless of our family circumstance. And as we are faithful, God will provide a way for us to have the blessings of loving families, whether in this life or in the life to come."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Temple and Family History Work for Deceased Ancestors"}, {"type": "paragraph", "content": "Heavenly Father loves all His children and desires their salvation and exaltation. Yet billions of people have died without hearing the gospel of Jesus Christ or receiving the saving ordinances of the gospel. These ordinances include baptism, confirmation, priesthood ordination for men, the temple endowment, and eternal marriage."}, {"type": "paragraph", "content": "Through His grace and mercy, the Lord has provided another way for these people to receive the gospel and its ordinances. In the spirit world, the gospel is preached to those who have died without receiving it (see Doctrine and Covenants\u00a0138). In temples, we can perform the ordinances on behalf of our deceased ancestors and others. These deceased people in the spirit world can then accept or reject the gospel and the ordinances performed for them."}, {"type": "paragraph", "content": "Before we can perform these ordinances, we need to identify our ancestors who have not received them. Identifying our family members so they can receive ordinances is a central purpose of our family history work. When we find information about them, we add it to the Church\u2019s database at FamilySearch.org. Then we (or others) can perform proxy ordinances for them in the temple."}, {"type": "paragraph", "content": "As we identify our ancestors and perform ordinances for them, our families may become united for eternity."}]}, {"type": "section", "content": [{"type": "header", "content": "Temples, the Endowment, Eternal Marriage, and Eternal Families"}, {"type": "section", "content": [{"type": "header", "content": "Temples"}, {"type": "paragraph", "content": "The temple is the house of the Lord. It is a holy place where we can make covenants with God as we receive His sacred ordinances. As we keep these covenants, we will have the power of godliness manifest in our lives (see Doctrine and Covenants 84:19\u201322; 109:22\u201323)."}]}, {"type": "section", "content": [{"type": "header", "content": "The Endowment"}, {"type": "paragraph", "content": "One of the ordinances we receive in the temple is called the endowment. The word endowment means \u201ca\u00a0gift.\u201d This gift of knowledge and power comes from God. During the endowment, we make covenants with God that bind us to Him and His Son, Jesus Christ (see chapter\u00a01)."}, {"type": "paragraph", "content": "Adults may be eligible to receive their own temple endowment after at least one year of Church membership. For more information about the endowment, see General Handbook, 27.2."}]}, {"type": "section", "content": [{"type": "header", "content": "Eternal Marriage and Eternal Families"}, {"type": "paragraph", "content": "God\u2019s plan of happiness enables family relationships to endure beyond the grave. In the temple we can be married for time and eternity. This makes it possible for families to be together forever."}, {"type": "paragraph", "content": "After married couples have received their temple endowment, they may be sealed or married for eternity. Their children may be sealed to them."}, {"type": "paragraph", "content": "A husband and wife who have been sealed in the temple must keep the covenants they have made to receive the blessings of eternal marriage."}]}]}], "Baptismal Questions": [{"type": "section", "content": [{"type": "header", "content": "Baptismal Interview Questions"}, {"type": "paragraph", "content": "The baptismal interview questions are as follows:"}, {"type": "list", "content": [{"type": "item", "content": "Do you believe that God is our Eternal Father? Do you believe that Jesus Christ is the Son of God and the Savior and Redeemer of the world?"}, {"type": "item", "content": "Do you believe that the Church and gospel of Jesus Christ have been restored through the Prophet Joseph Smith? Do you believe that [current Church President] is a prophet of God? What does this mean to you?"}, {"type": "item", "content": "What does it mean to you to repent? Do you feel that you have repented of your past sins?"}, {"type": "item", "content": "You have been taught that membership in The Church of Jesus Christ of Latter-day Saints includes living gospel standards. What do you understand about the following standards? Are you willing to obey them?\n\n\nThe law of chastity, which prohibits any sexual relations outside the bonds of a legal marriage between a man and a woman\n\n\nThe law of tithing\n\n\nThe Word of Wisdom\n\n\nKeeping the Sabbath day holy, including partaking of the sacrament weekly and serving others"}, {"type": "item", "content": "Have you ever committed a serious crime? If so, are you now on probation or parole?"}, {"type": "item", "content": "Have you ever participated in an abortion? (See General Handbook, 38.6.1.)"}, {"type": "item", "content": "When you are baptized, you covenant with God that you are willing to take upon yourself the name of Christ, serve others, stand as a witness of God at all times, and keep His commandments throughout your life. Are you ready to make this covenant and strive to be faithful to it?"}]}, {"type": "paragraph", "content": "For instructions if the person answers affirmatively to question\u00a05 or 6, see General Handbook, 38.2.8.7 and 38.2.8.8."}, {"type": "paragraph", "content": "Become familiar with the policies and guidelines related to baptism and confirmation in General Handbook, 38.2.8. Some of these policies involve special circumstances that you may encounter."}, {"type": "paragraph", "content": "After the interview, the missionary and the candidate rejoin the other missionaries. If the person is ready for baptism, the missionaries explain what will happen at the baptismal service. They also explain that the confirmation typically takes place in a sacrament meeting of the ward where the person lives."}]}]}, "por": {"Invitation to Baptism": [{"type": "section", "content": [{"type": "header", "content": "Fazer o convite"}, {"type": "paragraph", "content": "Conforme for guiado pelo Esp\u00edrito, convide as pessoas a ser batizadas e confirmadas. Isso pode acontecer durante qualquer li\u00e7\u00e3o."}, {"type": "paragraph", "content": "Ensine a doutrina do batismo e ajude as pessoas a entender a doutrina de Cristo (ver li\u00e7\u00e3o 3). Ensine sobre a import\u00e2ncia e a alegria do conv\u00eanio batismal, de se receber a remiss\u00e3o de pecados e de se receber o dom do Esp\u00edrito Santo por meio da confirma\u00e7\u00e3o."}, {"type": "paragraph", "content": "Prepare as pessoas para o convite batismal certificando-se de que elas entendam o que voc\u00ea ensinou e o conv\u00eanio que far\u00e3o. O conv\u00eanio do batismo \u00e9 o seguinte:"}, {"type": "list", "content": [{"type": "item", "content": "Estar disposto a tomar sobre si o nome de Jesus Cristo."}, {"type": "item", "content": "Guardar os mandamentos de Deus."}, {"type": "item", "content": "Servir a Deus e a outras pessoas."}, {"type": "item", "content": "Perseverar at\u00e9 o fim. (Ver li\u00e7\u00e3o\u00a04.)"}]}, {"type": "paragraph", "content": "Voc\u00ea pode compartilhar o seguinte:"}, {"type": "paragraph", "content": "\u201cQuando somos batizados, damos \u2018um testemunho, perante [Deus], de que [fizemos] conv\u00eanio com ele de servi-lo e guardar seus mandamentos\u2019. Ao fazermos esse conv\u00eanio, Ele promete \u2018derramar seu Esp\u00edrito com mais abund\u00e2ncia sobre [n\u00f3s]\u2019 (Mosias 18:10)\u201d."}, {"type": "paragraph", "content": "Seu convite para ser batizado deve ser espec\u00edfico e direto. Voc\u00ea pode perguntar:"}, {"type": "paragraph", "content": "\u201cVoc\u00ea vai seguir o exemplo de Jesus Cristo sendo batizado por algu\u00e9m que foi ordenado para realizar essa ordenan\u00e7a? N\u00f3s o ajudaremos a se preparar para o batismo. Acreditamos que voc\u00ea possa estar pronto no dia [data]. Voc\u00ea vai se preparar para ser batizado nesse dia?\u201d"}, {"type": "paragraph", "content": "Assim como em qualquer convite que voc\u00ea fizer, prometa as grandes b\u00ean\u00e7\u00e3os que as pessoas receber\u00e3o ao aceitarem o convite para serem batizadas e ao cumprirem os conv\u00eanios associados. Preste testemunho dessas b\u00ean\u00e7\u00e3os."}, {"type": "paragraph", "content": "Ensine que o batismo e a confirma\u00e7\u00e3o n\u00e3o s\u00e3o o destino final. Em vez disso, s\u00e3o um passo no caminho da convers\u00e3o que traz esperan\u00e7a, alegria e o poder de Deus mais plenamente \u00e0 vida de uma pessoa (ver Mosias 27:25\u201326). Depois que as pessoas s
