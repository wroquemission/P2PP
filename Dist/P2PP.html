u3055\u308c\u305f\u3053\u3068\u3092\u4fe1\u3058\u3066\u3044\u307e\u3059\u304b\u3002\u3014\u73fe\u5728\u306e\u5927\u7ba1\u9577\u306e\u540d\u524d\u3015\u304c\u795e\u306e\u9810\u8a00\u8005\u3067\u3042\u308b\u3053\u3068\u3092\u4fe1\u3058\u3066\u3044\u307e\u3059\u304b\u3002\u305d\u306e\u3053\u3068\u306f\u3042\u306a\u305f\u306b\u3068\u3063\u3066\u3069\u306e\u3088\u3046\u306a\u610f\u5473\u304c\u3042\u308a\u307e\u3059\u304b\u3002"}, {"type": "item", "content": "\u6094\u3044\u6539\u3081\u3068\u306f\u3042\u306a\u305f\u306b\u3068\u3063\u3066\u3069\u306e\u3088\u3046\u306a\u3053\u3068\u3067\u3059\u304b\u3002\u3042\u306a\u305f\u306f\u904e\u53bb\u306e\u7f6a\u3092\u3059\u3079\u3066\u6094\u3044\u6539\u3081\u305f\u3068\u611f\u3058\u3066\u3044\u307e\u3059\u304b\u3002"}, {"type": "item", "content": "\u3042\u306a\u305f\u306f\u672b\u65e5\u8056\u5f92\u30a4\u30a8\u30b9\u30fb\u30ad\u30ea\u30b9\u30c8\u6559\u4f1a\u306e\u4f1a\u54e1\u306b\u306a\u308b\u3053\u3068\u306b\u306f\u3001\u798f\u97f3\u306e\u6a19\u6e96\u306b\u5f93\u3063\u305f\u751f\u6d3b\u3092\u3059\u308b\u3053\u3068\u304c\u542b\u307e\u308c\u308b\u3053\u3068\u3092\u6559\u308f\u3063\u3066\u304d\u307e\u3057\u305f\u3002\u6b21\u306e\u6a19\u6e96\u306f\u3069\u306e\u3088\u3046\u306a\u610f\u5473\u3067\u3042\u308b\u3068\u7406\u89e3\u3057\u3066\u3044\u307e\u3059\u304b\u3002\u305d\u308c\u3089\u306e\u6a19\u6e96\u306b\u9032\u3093\u3067\u5f93\u3044\u305f\u3044\u3068\u601d\u3044\u307e\u3059\u304b\u3002\n\n\n\u7d14\u6f54\u306e\u5f8b\u6cd5\u3002\u3053\u306e\u5f8b\u6cd5\u306f\u6cd5\u7684\u306b\u7d50\u5a5a\u3057\u305f\u7537\u5973\u9593\u306e\u7d50\u3073\u3064\u304d\u4ee5\u5916\u306e\u3042\u3089\u3086\u308b\u6027\u7684\u95a2\u4fc2\u3092\u7981\u3058\u3066\u3044\u307e\u3059\u3002\n\n\n\u4ec0\u5206\u306e\u4e00\u306e\u5f8b\u6cd5\n\n\n\u77e5\u6075\u306e\u8a00\u8449\n\n\n\u5b89\u606f\u65e5\u3092\u8056\u304f\u4fdd\u3064\u3002\u3053\u308c\u306b\u306f\u6bce\u9031\u8056\u9910\u3092\u53d7\u3051\u3001\u4eba\u3005\u306b\u5949\u4ed5\u3092\u3059\u308b\u3053\u3068\u3082\u542b\u307e\u308c\u307e\u3059\u3002"}, {"type": "item", "content": "\u3042\u306a\u305f\u306f\u904e\u53bb\u306b\u91cd\u5927\u306a\u72af\u7f6a\u306b\u304b\u304b\u308f\u3063\u305f\u3053\u3068\u304c\u3042\u308a\u307e\u3059\u304b\u3002\u3082\u3057\u3042\u308c\u3070\u3001\u73fe\u5728\u57f7\u884c\u7336\u4e88\u4e2d\u307e\u305f\u306f\u4eee\u91c8\u653e\u4e2d\u3067\u3059\u304b\u3002"}, {"type": "item", "content": "\u3053\u308c\u307e\u3067\u5815\u80ce\u306b\u304b\u304b\u308f\u3063\u305f\u3053\u3068\u306f\u3042\u308a\u307e\u3059\u304b\u3002\uff08\u300e\u7dcf\u5408\u624b\u5f15\u304d\u300f38.6.1\u53c2\u7167\uff09"}, {"type": "item", "content": "\u3042\u306a\u305f\u306f\u30d0\u30d7\u30c6\u30b9\u30de\u3092\u53d7\u3051\u308b\u3068\u304d\u3001\u9032\u3093\u3067\u30ad\u30ea\u30b9\u30c8\u306e\u5fa1\u540d\u3092\u53d7\u3051\u3001\u4eba\u3005\u306b\u4ed5\u3048\u3001\u3044\u3064\u3067\u3082\u795e\u306e\u8a3c\u4eba\u3068\u306a\u308a\u3001\u751f\u6daf\u3092\u901a\u3058\u3066\u795e\u306e\u6212\u3081\u3092\u5b88\u308b\u3053\u3068\u3092\u795e\u3068\u8056\u7d04\u3057\u307e\u3059\u3002\u3053\u306e\u8056\u7d04\u3092\u4ea4\u308f\u3057\u3001\u8056\u7d04\u306b\u5fe0\u5b9f\u306b\u751f\u6d3b\u3059\u308b\u5fc3\u69cb\u3048\u304c\u3067\u304d\u3066\u3044\u307e\u3059\u304b\u3002"}]}]}]}, "rom": {"Invitation to Baptism": [{"type": "section", "content": [{"type": "header", "content": "Hitobito wo maneku"}, {"type": "paragraph", "content": "Mitama no michibiki wo kanjita toki ni wa, baputesuma to kakunin wo ukeru you ni hitobito wo maneite kudasai. kore wa dono ressunchuu ni mo okori emasu."}, {"type": "paragraph", "content": "Baputesuma no kyougi wo oshie, hitobito ga Kirisuto no kyougi wo rikai suru no wo tasukete kudasai (ressun 3 sanshou). baputesuma no seiyaku, tsumi no yurushi wo ukeru koto, soshite kakunin wo tooshite seirei no tamamono wo ukeru koto no taisetsusa to yorokobi ni tsuite oshiete kudasai."}, {"type": "paragraph", "content": "Kore made ni anata ga oshieta koto to, jibun ga kawasu seiyaku wo kakujitsu ni rikai shite iru you ni suru koto ni yotte, hitobito wo baputesuma e sonaete kudasai. baputesuma no seiyaku wa tsugi no toori desu:"}, {"type": "list", "content": [{"type": "item", "content": "Susunde Iesu Kirisuto no gyomei wo ukeru."}, {"type": "item", "content": "Kami no imashime wo mamoru."}, {"type": "item", "content": "Kami to hito ni tsukaeru."}, {"type": "item", "content": "Saigo made taeshinobu. (ressun 4 sanshou)"}]}, {"type": "paragraph", "content": "Ika wo wakachiauto yoideshou:"}, {"type": "paragraph", "content": "\"baputesuma wo ukeru toki, watashitachi wa \"shuni tsukaete shu no imashime wo mamoru to iu seiyaku wo shu to kawa su \" koto wo kami no mae ni shoumei shimasu. watashitachi ga kono seiyaku wo kawasu toki, kami wa \"masumasu yutaka ni mitama wo chuu gu \" (Moosaya 18: 10) to yakusoku shite kudasaimasu.\""}, {"type": "paragraph", "content": "Baputesuma e hitobito wo maneku toki wa, gutaiteki katsu chokusetsuteki de arubeki desu. tsugi no you ni yuuto yoideshou:"}, {"type": "paragraph", "content": "\"Iesu Kirisuto no mohan ni shitagatte, kono gishiki wo toriokonau you ni hijiri makasareta hito kara baputesuma wo ouke ni narimasu ka. watashitachi ga, baputesuma no junbi wo tasukemasu. hizuke ni wa anata wa junbi ga dekite iru to omoimasu. kono hi ni baputesuma wo ukeru you, sonaete itadakemasu ka.\""}, {"type": "paragraph", "content": "Dono you na hatarakikake wo suru toki mo onaji desuga, baputesuma e no maneki wo ukeirete sore ni tomonau seiyaku wo mamoru toki ni ukeru ookina shukufuku wo yakusoku shite kudasai. korera no shukufuku ni tsuite, akashi wo wakachiatte kudasai."}, {"type": "paragraph", "content": "Baputesuma to kakunin ga saishuuteki na mokuteki chi de wa nai koto wo oshiete kudasai. mushiro, sorera wa sono hito no jinsei ni kibou to yorokobi to kami no chikara wo sarani juubun ni motarasu, kaishin no michi no ichi chiten desu (Moosaya 27: 25 - 26 sanshou). baputesuma to kakunin wo uketa ato, hitobito wa seiyaku no michi wo ayunde iku naka de, mitama ni yotte sei merareru no wo machinozomu koto ga dekimasu."}, {"type": "paragraph", "content": "Kanou de areba, anata ga oshiete iru hitobito wo baputesuma kai ya, kakunin ga okonawareru seisan kai ni shusseki suru you maneite kudasai."}]}], "Lesson 1": [{"type": "section", "content": [{"type": "header", "content": "Kami wa ai ni afureru ten no onchichi de arareru"}, {"type": "paragraph", "content": "Kami wa watashitachi no ten no onchichi de ari, watashitachi wa kami no kodomo desu. kami wa watashitachi wo gojibun no katachi ni souzou saremashita. kami wa eikou wo uketa kanzen na, \"ningen no karada to onaji you ni fureru koto no dekiru kotsuniku no karada\" (kyougi to seiyaku130: 22) wo motte oraremasu."}, {"type": "paragraph", "content": "Kami wa watashitachi wo kojinteki ni gozonjide, watashitachi no rikai no oyobanai hodo watashitachi wo aishite oraremasu. watashitachi no shiren, kanashimi, yowasa wo gozonjide, sorera wo norikoete ikeru you ni sasaete kudasaimasu. watashitachi ga shinpo suru koto wo yorokobi, tadashii sentaku ga dekiru you ni tasukete kudasaimasu. watashitachi to hanashitai to nozonde orare, watashitachi wa inori wo tooshite kami to hanasu koto ga dekimasu."}, {"type": "paragraph", "content": "Kami wa watashitachi ga manabi, seichou shite sarani kami no you ni naru koto ga dekiru you, chijou de no keiken wo ataete kudasaimashita. kanzen na ai wo motte, kami wa watashitachi ni, shigo mimoto ni modotte kite hoshii to omotte oraremasu. shikashi, watashitachi wa jibun no chikara de sore ga dekimasen. kami wa watashitachi wo aishite orareru no de, watashitachi wo aganau tame ni onko Iesu Kirisuto wo tsukawasaremashita. \"kami wa sono hitori ko wo tamawatta hodo ni, konoyo wo aishite kudasatta....... onko ni yotte, konoyo ga sukuwareru tame de aru.\" (Yohane 3: 16 - 17)"}, {"type": "paragraph", "content": "Kami wa watashitachi wo shukufuku shite, eien ni tsuzuku Heian to michimichiru yorokobi wo ataetai to omotte oraremasu. kami wa watashitachi no tame ni keikaku wo sonae, korera no shukufuku wo ukerareru you ni shite kudasaimashita. kono keikaku wa, sukui no keikaku to yobarete imasu (ressun 2 sanshou)."}]}, {"type": "section", "content": [{"type": "header", "content": "Kami wa subete no shinken jidai ni oite, yogensha wo tooshite fukuin wo akiraka ni sareru"}, {"type": "section", "content": [{"type": "header", "content": "Yogensha wa chijou ni okeru kami no daihyousha de aru"}, {"type": "paragraph", "content": "Kami ga watashitachi e no ai wo shimesu hitotsu no taisetsu na houhou wa, yogensha wo meshi, karera ni shinken no kennou wo atae, gojibun ni kawatte kataru you reikan wo ataerareru koto desu. yogensha wa chijou ni okeru kami no daihyousha desu. kyuuyaku seisho no yogensha Amosu wa, \"shu naru kami wa sono shimobe de aru yogensha ni sono kakureta koto wo shimesanaide wa, nanigoto wo mo nasarenai\" (Amosu 3: 7) to shirushite imasu. ikeru yogensha kara ukeru shukufuku no ikutsu ka ga ika ni agerarete imasu."}, {"type": "paragraph", "content": "Iesu Kirisuto ni tsuite no akashi. yogensha wa Iesu Kirisuto no tokubetsu na shounin de ari, shu ga watashitachi no sukuinushi, aganai nushi de arareru koto wo shoushimasu."}, {"type": "paragraph", "content": "Oshie. yogensha wa, watashitachi ga shinri to ayamari wo miwakeru no wo tasukeru tame ni, kami kara shiji wo ukemasu. kami no imashime ni shitagai, machigai wo okashita toki ni wa kuiaratameru you, watashitachi ni oshiemasu. tsumi wo hinan shi, sono kekka ni tsuite keikoku shimasu."}, {"type": "paragraph", "content": "Yogensha no oshie wa, watashitachi wo takamete kami ni mukawase, kami ga watashitachi ni ukete hoshii to nozonde orareru shukufuku wo ukerareru you ni tasukete kuremasu. shu ga gojibun no yogensha wo tooshite ataerareru mikotoba ni shitagau toki ni, watashitachi wa mottomo anzen na michi wo ayumu koto ga dekimasu."}, {"type": "paragraph", "content": "Shinken no kennou. genzai no yogensha wa, chijou ni oite kanri suru shinkensha desu. shinken to wa, kami no kennou to chikara desu. yogensha wa, kami no kodomotachi no sukui no tame ni, kami no gyomei ni yotte katari, koudou suru kennou wo motte imasu."}, {"type": "paragraph", "content": "Kyoukai no kanri. Iesu Kirisuto no kyoukai wa yogensha to shito to iu dodai no ue ni kizukaremasu (Epeso 2: 19 - 20 ; 4: 11 - 14 sanshou)."}]}, {"type": "section", "content": [{"type": "header", "content": "Inishie no jidai no yogensha"}, {"type": "paragraph", "content": "Adamu wa, chijou de saisho no yogensha deshita. kami wa Adamu ni, Iesu Kirisuto no fukuin wo akiraka ni shi, shinken no kennou wo sazukeraremashita. Adamu to Eba wa korera no shinri wo kodomotachi ni oshie, mata shinkou wo hagukumi, fukuin ni shitagatte seikatsu suru you kodomotachi ni susumemashita."}, {"type": "paragraph", "content": "Yagate Adamu to Eba no shison wa somuki, fukuin kara hanaresarimashita. kore ni yotte, hitobito ga michi kara hanareta, haikyou to yobareru joutai ni narimashita. haikyou ga hiroku iki wataru toki, kami wa, fukuin no gishiki wo oshie, shikkou suru no ni hitsuyou na shinken no kennou wo torisararemasu."}, {"type": "paragraph", "content": "Kyuuyaku seisho ni wa, haikyou ga hiroku iki watatta rei ga ooku kiroku sarete imasu. korera no jidai wo owaraseru tame ni, kami wa arata ni yogensha wo mesu koto de, gojibun no kodomotachi ni te wo sashinoberaremashita. kami wa korera no yogensha ni aratamete fukuin no shinri wo akiraka ni shi, shinken no kennou wo sazukeraremashita. kono you na yogensha ni wa, noa, Aburahamu, Moose nado ga imasu. kanashii koto ni, kono pataan wa nagai kikan wo kakete kurikaesare, hitobito wa saishuuteki ni yogensha wo kobami, michi kara hanarete ikimashita."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Iesu Kirisuto no chijou de no tsutome to shokuzai"}, {"type": "paragraph", "content": "Iesu Kirisuto wa kami no onko de araremasu. Iesu to shu no shokuzai wa, watashitachi no tame no kami no keikaku no chuushin wo nashite imasu. shu no shokuzai ni wa, getsusemane no sono de no shu no kurushimi, juujikajou de no shu no kurushimi to shi, soshite shu no fukkatsu ga fukumaremasu."}, {"type": "paragraph", "content": "Adamu to Eba no jidai kara, hitobito wa Iesu Kirisuto ga jibuntachi no sukuinushi, aganai nushi to shite korareru no wo machinozonde imashita. ten no onchichi wa, ima kara 2, 000 nen ijou mae ni Iesu wo chijou ni tsukawasaremashita."}, {"type": "paragraph", "content": "Iesu wa kanzen na, tsumi no nai shougai wo okuraremashita. gojibun no fukuin wo oshie, gojibun no kyoukai wo setsuritsu saremashita. juu ni shito wo meshi, hitobito wo oshiete baputesuma nado no shinsei na gishiki wo toriokonau tame no shinken no kennou wo karera ni ataeraremashita. mata shitotachi ni, gojibun no kyoukai wo michibiku tame no kennou mo ataeraremashita."}, {"type": "paragraph", "content": "Iesu wa sono shougai no owari ni, getsusemane de no kurushimi to juujikajou de no shi ni yotte, watashitachi no tsumi wo aganawaremashita. Iesu no aganai no gisei no okage de, watashitachi wa kuiaratameru toki ni tsumi kara kiyomerareru koto ga dekimasu. sore ni yotte, watashitachi wa kami nomi moto ni modotte michimichiru yorokobi wo ukeru koto ga kanou to natte imasu."}, {"type": "paragraph", "content": "Iesu wa juujikajou de nakunatta ato, fukkatsu saremashita. ten no onchichi no chikara ni yotte shi ni taishite shouri wo erareta no desu. Iesu no fukkatsu no okage de, watashitachi wa mina, shinda ato de fukkatsu shimasu. tsumari, sorezore no hito no rei to nikutai ga futatabi hitotsu ni nari, watashitachi hitorihitori ga fukkatsu shita kanzen na karada de eien ni ikiru to iu koto desu (ressun 2 no \"Iesu Kirisuto no shokuzai\" wo sanshou)."}]}, {"type": "section", "content": [{"type": "header", "content": "Haikyou"}, {"type": "paragraph", "content": "Iesu Kirisuto no shigo, shu no shitotachi wa Kirisuto no kyougi wo junsui ni tamochi, kyoukai no chitsujo wo iji shiyou to tsutomemashita. shikashi, ooku no kyoukaiin ga shito kara, soshite Iesu ga oshierareta kyougi kara hanarete ikimashita."}, {"type": "paragraph", "content": "Shitotachi ga korosareta ato, Iesu Kirisuto no fukuin to kyoukai kara no haikyou ga hirogarimashita. kono joutai wa daihaikyou to yobareru koto ga arimasu. kono daihaikyou no yue ni, kami wa shinken no kennou wo chijou kara torisararemashita. kyoukai wo michibiku tame ni hitsuyou na kennou mo ushinawaremashita. sono kekka, Iesu ga setsuritsu sareta kyoukai wa mou chijou ni wa sonzai shimasendeshita."}, {"type": "paragraph", "content": "Kono kikan, hitobito wa fukuin no oshie no ooku wo kaete shimaimashita. chichi naru kami to Iesu Kirisuto, seirei no shin no tokushitsu ni tsuite, ooku no chishiki ga yugamerare, ushinawaremashita. hitobito wa mata, baputesuma nado no shinken no gishiki mo kaete shimaimashita."}, {"type": "paragraph", "content": "Nan seiki mo ato, shinri wo motomete ita hitobito wa, kaerarete shimatta oshie ya kankou wo kaikaku shiyou to shimashita. karera wa yori ooinaru reiteki na hikari wo sagashimotome, naka ni wa shinri no kaifuku ga hitsuyou de aru koto wo toku hitobito mo imashita. karera no kou shita doryoku kara, ooku no kyoukai ga soshiki sareru koto ni narimashita."}, {"type": "paragraph", "content": "Kono jidai wo tooshite shuukyou no jiyuu ga kyouchou sareru koto ni nari, kami kara no shinri to kennou ga kaifuku sareru michi ga hirakaremashita."}, {"type": "paragraph", "content": "Yogensha to shitotachi wa daihaikyou wo yogen shite imashita (2 Tesaronike 2: 1 - 3 sanshou). mata, Iesu Kirisuto no fukuin to kyoukai ga chijou ni kaifuku sareru koto mo yogen shite imashita (shito 3: 20 - 21 sanshou). moshi haikyou ga nakatta naraba, kaifuku wa hitsuyou nakattadeshou."}]}, {"type": "section", "content": [{"type": "header", "content": "Josefu Sumisu wo tooshite okonawareta Iesu Kirisuto no fukuin no kaifuku"}, {"type": "section", "content": [{"type": "header", "content": "Saisho no jigen to, Josefu Sumisu no yogensha to shite no meshi"}, {"type": "paragraph", "content": "Iesu Kirisuto no kanzen na fukuin ga chijou ni sonzai shinakatta nan seiki no aida mo, ten no onchichi wa gojibun no kodomotachi ni te wo sashinobe tsuzukeraremashita. hitobito ga kami no kanzen na fukuin no shukufuku wo futatabi kyouju dekiru you ni, kami wa jikan wo kakete sonaete oraremashita. joukyou ga totonotta toki, kami wa Josefu Sumisu wo yogensha to shite meshi, Iesu Kirisuto no fukuin to kyoukai wo kaifuku suru mono to saremashita."}, {"type": "paragraph", "content": "Josefu Sumisu wa, shuukyoujou no ookina sawagi ga okotte ita jiki ni Amerika gasshuukoku toubu de kurashite imashita. Josefu no kazoku wa shinkou fukai hitobito de, kami ni kenshin shi, shinri wo motomete imashita. ooku no kyoukai ga jibuntachi no tokoro ni shinri ga aru to shuchou shite ite, Josefu wa dono kyoukai ga tadashii no ka wo shiritai to omoimashita (Josefu Sumisu rekishi 1: 18 sanshou). \"shu wa hitotsu, shinkou wa hitotsu, baputesuma wa hitotsu\" (Epeso 4: 5) to seisho wa toite iru no desu. Josefu wa samazama na kyoukai ni shusseki shimashitaga, dono kyoukai ni hairubeki ka wakarazu ni imashita. Josefu wa ato ni tsugi no you ni nobete imasu."}, {"type": "paragraph", "content": "\"samazama na kyouhakan no konran to arasoi ga hijou ni hageshikatta no de, watashi no you ni Waka i mono ni totte, dare ga tadashiku, dare ga machigatte iru ka, tashika na ketsuron wo dasu koto wa fukanou de atta......."}, {"type": "paragraph", "content": "Kono kotoba no arasoi to kenkai no soudou no uzu no tadanaka ni atte, watashi wa shibashiba kokoro ni touta. \"nan wo shinakereba naranai no darou ka. korera subete no kyouha no uchi no dore ga tadashii no darou ka. sore to mo, kotogotoku machigatte iru no darou ka. moshi karera no uchi no dore ka ga tadashii to sureba, sore wa dore de, dou sureba sore ga wakaru no darou ka.\"\" (Josefu Sumisu rekishi 1: 8, 10)"}, {"type": "paragraph", "content": "Ooku no hitobito no you ni, Josefu Sumisu mo mata jibun no sukui ni tsuite kazukazu no gimon wo motte imashita. tsumi no yurushi wo uke, kami no mae ni kiyoku naritai to omotte imashita. samazama na kyoukai ni shinri wo motometa Josefu wa, seisho ni tsugi no you ni kaite aru no wo yomimashita. \"anata gata no uchi, chie ni fusoku shite iru mono ga areba, sono hito wa, togame mo sezu ni oshiminaku subete no hito ni ataeru kami ni, negaimotomeru ga yoi. sou sureba, ataerarerude arou.\" (Yakobu no tegami 1: 5)"}, {"type": "paragraph", "content": "Kono seiku wo ukete, Josefu wa jibun ga nasubeki koto wo kami ni tazuneru ketsui wo shimashita. 1820 nen no haru, Josefu wa jitaku no chikaku no mori e iki, hizamazuite inorimashita. sono toki ni uketa jigen ni tsuite, Josefu jishin mata wa Josefu no shiji wo uketa hikkisha ni yoru, 4tsu no kiroku ga nokosarete imasu ( \"fukuin topikkusu no ronbun\" \"saisho no jigen no kiroku\" no kou sanshou). seibun to shite mitomerarete iru kiroku no naka de, Josefu wa jishin no keiken wo tsugi no you ni nobete imasu."}, {"type": "paragraph", "content": "\"watashi wa jibun no maue ni, taiyou no kagayaki ni mo katte kagayaite iru hikari no hashira wo mita. soshite, sono hikari no hashira wa shidai ni orite kite, hikari wa tsuini watashi ni furisosoida....... soshite, sono hikari ga watashi no ue ni todomatta toki, watashi wa hisshi ni tsukushigatai kagayaki to eikou wo motsu futari no mikata ga watashi no ue no kuuchuu ni tatte orareru no wo mita. suruto, sono uchi no goippou ga watashi ni katarikake, watashi no na wo yobi, betsu no mikata wo sashite, \"kore wa watashi no aisuru ko de aru. kare ni kiki nasai\" to iwareta.\" (Josefu Sumisu rekishi 1: 16 - 17)"}, {"type": "paragraph", "content": "Kono jigen no naka de, chichi naru kami to onko Iesu Kirisuto ga Josefu Sumisu ni osugata wo arawasaremashita. sukuinushi wa Josefu ni, dono kyoukai ni mo kuwawaranai you ni iwaremashita."}, {"type": "paragraph", "content": "Kono jigen ni tsuite no betsu no kiroku de, Josefu wa sukuinushi ga mata tsugi no you ni mo iwareta to nobete imasu. \"anata no tsumi wa yurusareta....... miyo, watashi wa eikou no shu de aru. watashi no na wo shinjiru subete no mono ga eien no inochi wo erareru you ni, watashi wa yo no hitobito no tame ni juujika ni tsukerareta.\""}, {"type": "paragraph", "content": "Jigen no ato, Josefu wa tsugi no you ni furikaette imasu. \"watashi no kokoro wa ai de mitasare, nan nichi mo no aida, watashi wa ookina yorokobi wo ajiwaimashita. soshite, shu ga watashi to tomo ni oraremashita.\" ( \"saisho no jigen ni kansuru Josefu Sumisu no kiroku rekishi, 1832 nen natsugoro\" josephsmithpapers. org sanshou)"}, {"type": "paragraph", "content": "Kono jigen wo tooshite, Josefu Sumisu wa Iesu Kirisuto no shounin to nari, kami kai ni tsuite no juuyou na shinri wo manabimashita. tatoeba, Josefu wa ten no onchichi to Iesu Kirisuto ga bekko no mikata de aru koto wo shirimashita. goni hou kara namae de yobareta toki, goni hou ga jibun wo kojinteki ni gozonjide aru koto wo shirimashita. jibun no tsumi wa yurusareta to tsugerareta toki, kami ga awaremi fukai mikata de aru koto wo shirimashita. kono keiken wa Josefu wo yorokobi de mitashimashita."}, {"type": "paragraph", "content": "Kami wa izen no ooku no yogensha ni nasatta no to onaji you ni, Josefu Sumisu wo yogensha to shite meshi, chijou ni kanzen na fukuin wo kaifuku suru mono to saremashita. kono kaifuku ni yotte, kami no kodomotachi wa konoyo ni oite yorokobi wo, mata kitarubeki yo ni oite eien no inochi wo miidasu koto ga deki, sono subete wa Iesu Kirisuto wo tooshite jitsugen suru no desu."}]}, {"type": "section", "content": [{"type": "header", "content": "Shinken to shinken no kagi no kaifuku"}, {"type": "paragraph", "content": "onchichi to onko ga osugata wo arawasareta ato, hoka no ten no shishatachi ga, Josefu Sumisu to kare no yuujin de aru Oribaa kau dori no moto ni tsukawasaremashita. baputesuma no Yohane ga fukkatsu shita mono to shite araware, Aron shinken to sono kagi wo karera ni sazukemashita. Aron shinken ni wa, baputesuma wo hodokosu kennou ga fukumarete imasu."}, {"type": "paragraph", "content": "Sono go ma mo naku, Kirisuto ga saisho ni erabareta shito no uchi no 3nin de aru Petero to Yakobu to Yohane ga fukkatsu shita mono to shite araware, Josefu Sumisu to Oribaa kau dori ni merukizedeku shinken to sono kagi wo sazukemashita. kono shinken wa, inishie no jidai ni Kirisuto ga gojibun no shitotachi ni ataerareta no to onaji kennou desu."}, {"type": "paragraph", "content": "Kaato rando shinden de, Moose, erai Asu, eriya ga Josefu Sumisu to Oribaa kau dori ni araware, matsujitsu ni kami no gou wo nashitogeru tame ni hitsuyou na, saranaru kennou to shinken no kagi wo karera ni yudanemashita. Moose wa Isuraeru no shuugou no kagi wo yudanemashita. erai Asu wa Aburahamu no fukuin no shinken jidai wo yudanemashita. eriya wa musubi katame no chikara no kagi wo yudanemashita (kyougi to seiyaku110: 11 - 16 sanshou. \"sougou tebiki\" 3. 1 mo sanshou)."}]}, {"type": "section", "content": [{"type": "header", "content": "Kyoukai no soshiki"}, {"type": "paragraph", "content": "Josefu Sumisu wa chijou ni futatabi Iesu Kirisuto no kyoukai wo soshiki suru you ni shiji wo ukemashita. Josefu wo tooshite, Iesu Kirisuto wa juu ni shito wo mesaremashita."}, {"type": "paragraph", "content": "Seisho no jidai no yogenshatachi wa, watashitachi ga ikite iru jidai no koto wo owari no toki, mata wa matsujitsu to yobimashita. Iesu Kirisuto no sairin wo mokuzen ni hikaeta jidai desu. kyoukai ga matsujitsu seito Iesu Kirisuto kyoukai to nazukerarete iru no wa sono tame desu (kyougi to seiyaku115: 3 - 4 sanshou. 3 nii fai 27: 3 - 8 mo sanshou)."}]}, {"type": "section", "content": [{"type": "header", "content": "Kyou no ikeru yogensha to shito"}, {"type": "paragraph", "content": "Iesu wa chijou de no tsutome no aida ni gojibun no kyoukai wo michibiku shitotachi wo meshita you ni, kyou mo gojibun no kyoukai wo michibiku shitotachi wo meshite oraremasu. daikanchou kai to juu ni shito teiin kai wa, yogensha, seimisha, keijisha desu."}, {"type": "paragraph", "content": "Sennin shito dake ga \"yogensha\" yakuchuu: eigo de wa the prophet to shousaremasu. kyoukai zentai wo kanri shi, shuni kawatte kataru kennou wo tokubetsu ni sazukerarete irukara desu. sennin shito wa Josefu Sumisu no koukeisha to shite no kennou wo sazukerarete imasu. sennin shito to genzai no shitotachi ga motsu kennou wa Iesu Kirisuto made tadoru koto ga deki, Josefu Sumisu ga ten no shishatachi no te ni yotte seinin wo uketa toki kara hajimaru seinin no keifu wa, togireru koto naku tsuzuite imasu."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Morumonsho Iesu Kirisuto ni tsuite no mou hitotsu no akashi"}, {"type": "paragraph", "content": "Morumonsho wa, seisho no you na mukashi no seiten desu. seisho wa Iesu Kirisuto ni tsuite no hitotsu no akashi de ari, Morumonsho wa shu no tsutome to oshie, soshite watashitachi no sukuinushi to shite no shimei ni tsuite no mou hitotsu no akashi desu."}, {"type": "paragraph", "content": "Josefu Sumisu wa, moro nai to iu na no ten no shisha kara aru oka ni iku you ni shiji wo uke, soko ni wa nan seiki ni mo watatte mukashi no kiroku ga umerarete imashita. kono kiroku wa kin ban (kinzoku no usui ita) ni kizamarete ite, mukashi no Amerika tairiku no juumin ni taisuru kami no hakarai ni tsuite yogenshatachi ga kakishirushita mono ga fukumarete imashita. Josefu Sumisu wa kono kiroku wo kami no tamamono to chikara ni yotte hon'yaku shimashita."}, {"type": "paragraph", "content": "Morumonsho no naka no yogenshatachi wa Iesu Kirisuto no shimei ni tsuite shitte ite, Iesu Kirisuto no fukuin wo oshiemashita. Iesu wa fukkatsu sareta ato, korera no hitobito ni osugata wo arawashi, chokusetsu karera ni tsukaeraremashita. karera wo oshie, gojibun no kyoukai wo setsuritsu saremashita."}, {"type": "paragraph", "content": "Morumonsho wa, sono oshie wo manabi, rikai shi, jissen suru toki ni, watashitachi ga kami ni chikazuku no wo tasukete kuremasu. yogensha Josefu Sumisu wa, \"hito wa sono oshie wo mamoru koto ni yori, hoka no dono shomotsu ni mo mashite kami ni chikazuku koto ga dekiru\" ( \"rekidai daikanchou no oshie Josefu Sumisu\" 64) to itte imasu."}, {"type": "paragraph", "content": "Morumonsho ga kami no kotoba de aru koto wo shiru tame ni wa, kono shomotsu wo yomi, sono naiyou ni tsuite fukaku kangae, inoru hitsuyou ga arimasu. Morumonsho no naka no yogensha wa, watashitachi ga Kirisuto wo shinjinagara, seishin seii inoru toki, kono shomotsu ga shinjitsu de aru koto wo kami ga akiraka ni shite kudasaru to yakusoku shite imasu (moro nai 10: 3 - 5 sanshou). Morumonsho wo kenkyuu suru koto wa, eizokuteki na kaishin ni fukaketsu desu."}, {"type": "paragraph", "content": "Morumonsho wo yomi, sore ni tsuite inoru toki, watashitachi wa seikatsu ni shukufuku wo motarashite kureru Iesu Kirisuto ni tsuite no samazama na shinri wo manabimasu. mata, Josefu Sumisu ga kami no yogensha de atta koto to, Iesu Kirisuto no fukuin to kyoukai ga Josefu wo tooshite kaifuku sareta koto wo shiru you ni narimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Seirei wo tooshite shinri wo shiru tame ni inoru"}, {"type": "paragraph", "content": "Kami wa watashitachi no onchichi na no de, watashitachi ga shinri wo ninshiki dekiru you ni tasukete kudasaimasu. Morumonsho wo yomi, kami ni inoru nara, Iesu Kirisuto no fukuin no kaifuku no messeeji ga shinjitsu de aru to shiru koto ga dekimasu. shinkou wo motte seishin seii inoru toki, kami wa watashitachi no gimon ni kotae, jinsei wo michibiite kudasaimasu."}, {"type": "paragraph", "content": "Kami wa tsuujou, watashitachi no inori ni seirei wo tooshite kotaete kudasaimasu. watashitachi ga inoru toki, seirei wa shinri wo oshie, kakunin shite kudasaimasu. seirei kara no komyunikeeshon wa chikarazuyoi mono desu. sore wa tsuujou, watashitachi no kanjou, omoi, inshou wo tooshite, shizuka na kakushin to shite yatte kimasu (retsuoujou 19: 11 - 12 ; hira man 5: 30 ; kyougi to seiyaku8: 2 sanshou)."}, {"type": "paragraph", "content": "Keizoku shite seibun (tokuni Morumonsho) wo manabi, maishuu seisan kai ni shusseki shi, kokoro kara inoru nara, seirei no chikara wo kanji, shinri wo miidasu tame no tasuke ga ukeraremasu."}]}, {"type": "section", "content": [{"type": "header", "content": "3 - 10 bun de hitobito ni oshierareru kotogara"}, {"type": "list", "content": [{"type": "item", "content": "Kami wa watashitachi no ten no onchichi de ari, watashitachi wo gojibun no katachi ni souzou saremashita. kami wa watashitachi wo kojinteki ni gozonjide, aishite oraremasu. kami wa watashitachi wo shukufuku shite, eien ni tsuzuku Heian to michimichiru yorokobi wo ataetai to omotte oraremasu."}, {"type": "item", "content": "Iesu Kirisuto wa kami no onko de araremasu. shu no shimei wa, watashitachi ga tsumi kara kiyomerare, shi ni uchikachi, eien no inochi wo ukeru koto wo kanou ni suru koto deshita."}, {"type": "item", "content": "Kami wa chijou ni oite gojibun wo daihyou suru mono to shite yogensha wo mesaremasu. inishie no jidai, kami wa Adamu ya noa, Aburahamu, Moose nado no yogensha wo mesaremashita. ikeru yogensha wa, kyou watashitachi wo oshie, michibiku tame no keiji wo kami kara ukemasu."}, {"type": "item", "content": "Iesu wa chijou de no tsutome no aida ni, gojibun no kyoukai wo setsuritsu saremashita. Iesu no shitotachi no shigo, Iesu Kirisuto no fukuin to kyoukai ni taishite haikyou ga hiroku okorimashita. hitobito wa mata, fukuin no ooku no oshie ya, baputesuma nado no shinken no gishiki wo kaete shimaimashita."}, {"type": "item", "content": "Kami wa, izen no jidai ni yogensha wo meshite ita no to onaji you ni, Josefu Sumisu wo yogensha to shite mesaremashita. ten no onchichi to Iesu Kirisuto ga Josefu ni osugata wo arawasaremashita. Iesu Kirisuto no fukuin ga, Josefu wo tooshite kaifuku saremashita."}, {"type": "item", "content": "Morumonsho wa seiten desu. seisho to onaji you ni, Morumonsho wa Iesu Kirisuto ni tsuite no akashi de ari, watashitachi wa Morumonsho wo yonde, sono oshie wo jissen suru toki ni kami ni chikazuku koto ga dekimasu. Josefu Sumisu ga kami no tamamono to chikara ni yotte Morumonsho wo hon'yaku shimashita."}, {"type": "item", "content": "Kokoro kara no inori wo tooshite, watashitachi wa kami to komyunikeeshon wo toru koto ga dekimasu. Iesu Kirisuto no fukuin no kaifuku no messeeji wa shinjitsu de aru to shiru koto ga dekimasu."}]}]}], "Lesson 2": [{"type": "section", "content": [{"type": "header", "content": "Zensei de no seikatsu - watashitachi ni taisuru kami no mokuteki to keikaku"}, {"type": "section", "content": [{"type": "header", "content": "Watashitachi wa kami no kodomo de ari, umareru mae ni kami to tomo ni sunde ita"}, {"type": "paragraph", "content": "Kami wa watashitachi no rei no chichi desu. watashitachi wa moji doori kami no kodomo de ari, kami no katachi ni souzou saremashita. watashitachi wa sorezore ga kami no kodomo to shite shinsei na tokushitsu wo motte imasu. kono chishiki wa, konnan na toki ni tasuke to nari, saikou no jibun ni naru you ni watashitachi wo kobu shite kuremasu."}, {"type": "paragraph", "content": "Watashitachi wa chijou ni umareru mae, kami no rei no kodomo to shite kami to tomo ni sunde imashita. watashitachi wa kami no kazoku no ichiin desu."}]}, {"type": "section", "content": [{"type": "header", "content": "Watashitachi wa chijou ni kuru koto wo eranda"}, {"type": "paragraph", "content": "Ten no onchichi wa watashitachi wo aishite orare, gojibun no you ni natte hoshii to nozonde oraremasu. kami wa eikou ni michita nikutai wo motsu, shouei shita mikata desu."}, {"type": "paragraph", "content": "Zensei de, watashitachi wa jibun ga kami no you ni naru tame no keikaku wo kami ga omochide aru koto wo shirimashita. kami no keikaku no ichibu to shite, watashitachi wa ten no ie wo hanare, chijou ni yatte kite nikutai wo ukeru koto ni natte imashita. mata, kami nomi moto kara hanarete iru aida ni, keiken wo ete, shinkou wo hagukumu hitsuyou ga arimashita. watashitachi wa kami to tomo ni sunde ita koto wo wasurete shimaimasu. shikashi, kami wa watashitachi ga kami nomi moto ni modotte tomo ni sumu koto ga dekiru you ni hitsuyou na mono wo ataete kudasaimasu."}, {"type": "paragraph", "content": "Sentaku no jiyuu, sunawachi erabu jiyuu to nouryoku wa, kami ga watashitachi no tame ni youi sareta keikaku no fukaketsu na youso desu. zensei ni oite, watashitachi wa sorezore ga kami no keikaku ni shitagai, eien no shinpo ni okeru tsugi no dankai ni susumu koto ga dekiru you ni chijou ni kuru koto wo erabimashita. koko ni iru aida ni, seichou shi, yorokobi wo keiken suru tame ni takusan no atarashii kikai wo eru koto wo rikai shite imashita. mata hantai no mono ni chokumen suru koto mo rikai shite imashita. yuuwaku ya shiren, kanashimi, shi wo keiken suru koto ni naru no desu."}, {"type": "paragraph", "content": "Chijou ni kuru sentaku wo suru ue de, watashitachi wa kami no ai to tasuke ni shinrai wo yosemashita. watashitachi no sukui no tame no kami no keikaku ni shinrai wo yosemashita."}]}, {"type": "section", "content": [{"type": "header", "content": "Ten no onchichi wa watashitachi wo aganau tame ni Iesu Kirisuto wo erabareta"}, {"type": "paragraph", "content": "Kami no keikaku no chuushin wa, Iesu Kirisuto desu. chijou ni kuru mae, watashitachi wa jibun no chikara de wa kami nomi moto ni modorenai koto wo shitte imashita. ten no onchichi wa, watashitachi ga gojibun nomi moto ni modori, eien no inochi wo eru koto ga dekiru you ni suru tame ni, gojibun no choushi de aru Iesu Kirisuto wo erabaremashita."}, {"type": "paragraph", "content": "Iesu wa susunde sore wo ouke ni narimashita. shu wa chijou ni kite, gojibun no aganai no gisei wo tooshite watashitachi wo aganau koto ni doui saremashita. shu no aganai to fukkatsu ni yori, watashitachi ni taisuru kami no mokuteki no tassei ga kanou to naru no desu."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Souzou"}, {"type": "paragraph", "content": "Ten no onchichi no keikaku ni yori, chikyuu ga souzou sare, kami no rei no kodomotachi ga nikutai wo ukete keiken wo eru koto ga kanou ni narimashita. chijou de no seikatsu wa, watashitachi ga shinpo shi, kami no you ni naru tame ni hitsuyou na mono desu."}, {"type": "paragraph", "content": "Ten no onchichi no shiji no moto ni, Iesu Kirisuto wa chikyuu to subete no ikimono wo souzou saremashita. sore kara ten no onchichi wa gojibun no katachi ni dansei to josei wo tsukuraremashita. souzou wa kami no ai to, watashitachi ni seichou no kikai wo ete hoshii to iu kami no nozomi no araware desu."}]}, {"type": "section", "content": [{"type": "header", "content": "Adamu to Eba no daraku"}, {"type": "section", "content": [{"type": "header", "content": "Daraku mae"}, {"type": "paragraph", "content": "Adamu to Eba wa, saisho ni chijou ni kita ten no onchichi no rei no kodomo deshita. kami wa gojibun no katachi ni karera no nikutai wo tsukuri, karera wo eden no sono ni okaremashita. sono de wa, karera wa tsumi no nai joutai de ari, kami ga karera ni hitsuyou na mono wo ataeraremashita."}, {"type": "paragraph", "content": "Adamu to Eba ga sono ni ita toki, kami wa karera ni zen'aku wo shiru konomi wo tabete wa naranai to meijiraremashita. kono imashime ni shitagau nara, karera wa sono ni todomaru koto ga dekimashita. shikashi, hantai no mono ya gense no shiren kara manabu koto ni yotte shinpo suru koto ga dekimasendeshita. kanashimi ya kutsuu wo keiken dekinai no de, yorokobi wo shiru koto ga dekinakattadeshou."}, {"type": "paragraph", "content": "Satan wa kinjirareta jitsu wo taberu you ni Adamu to Eba wo yuuwaku shi, futari wa sono jitsu wo taberu koto wo erabimashita. kono erabi no tame ni, karera wa sono kara oidasare, kami no gozen kara hikihanasaremashita. kono dekigoto wa daraku to yobaremasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Darakugo"}, {"type": "paragraph", "content": "Daraku no ato, Adamu to Eba wa shisubeki joutai ni narimashita. mohaya tsumi no nai joutai de wa nakunari, zen to aku no ryouhou wo rikai shi, keiken shimashita. sentaku no jiyuu wo mochiite, zen to aku no dochira ka wo erabu koto ga dekimashita. Adamu to Eba wa hantai no mono ya shiren ni chokumen shita no de, manabi, shinpo suru koto ga dekimashita. kanashimi wo keiken shita no de, yorokobi mo keiken suru koto ga dekimashita (2 nii fai 2: 22 - 25 sanshou)."}, {"type": "paragraph", "content": "Samazama na konnan ni mo kakawarazu, Adamu to Eba wa shisubeki joutai ni aru koto wa ookina shukufuku de aru to kanjimashita. hitotsu no shukufuku wa, kodomo wo moukeru koto ga dekiru koto deshita. kore ni yori, kami no hoka no rei no kodomotachi ga chijou ni yatte kite nikutai wo erareru you ni narimashita."}, {"type": "paragraph", "content": "Adamu to Eba wa, daraku ni yoru shukufuku ni tsuite yorokobimashita. Eba wa tsugi no you ni iimashita. \"watashitachi no somuki ga nakatta naraba, watashitachi wa kesshite shison wo motsu koto wa naku, mata zen'aku mo, aganai no yorokobi mo, kami ga subete no juujun na mono ni ataete kudasaru eien no inochi mo, kesshite shiru koto wa nakattadeshou.\" (Moose 5: 11. 10 setsu mo sanshou)"}]}]}, {"type": "section", "content": [{"type": "header", "content": "Chijou de no watashitachi no seikatsu"}, {"type": "paragraph", "content": "Ooku no hitobito ga, \"watashi wa naze chijou ni iru no darou ka\" to gimon ni omotte imasu. chijou de no watashitachi no seikatsu wa, watashitachi no eien no shinpo no tame no kami no keikaku ni oite kakasenai bubun desu. watashitachi no kyuukyoku no mokuteki wa, kami nomi moto ni modotte michimichiru yorokobi wo ukeru tame ni sonaeru koto desu. chijou de no seikatsu ga dono you ni sono tame no sonae to naru ka, ika ni matome wo shimeshimasu."}, {"type": "section", "content": [{"type": "header", "content": "Nikutai wo uru"}, {"type": "paragraph", "content": "Chijou ni kita mokuteki no hitotsu wa, watashitachi no rei ga yadoru koto no dekiru nikutai wo eru koto desu. watashitachi no nikutai wa shinsei na, kami no kisekiteki na souzou mono desu. nikutai ga aru koto de, watashitachi no rei ni wa dekinai ooku no koto wo okonai, manabi, keiken suru koto ga dekimasu. rei no joutai de wa dekinakatta houhou de shinpo suru koto ga dekimasu."}, {"type": "paragraph", "content": "Watashitachi no nikutai wa shisubeki joutai na no de, itami ya byouki, sono hoka no shiren wo keiken shimasu. korera no keiken ni yori, watashitachi wa nintai ya omoiyari nado no shinsei na tokushitsu wo manabu koto ga dekimasu. korera no koto wa, watashitachi no yorokobi ni itaru michi no ichibu to narimasu. tadashii koto wo erabu no ga muzukashii toki ni sousuru koto de, shinkou, kibou, jiai ga watashitachi no jinkaku no ichibu to naru koto ga yoku arimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Sentaku no jiyuu wo kashikoku tsukau koto wo manabu"}, {"type": "paragraph", "content": "Gense no mou hitotsu no mokuteki wa, sentaku no jiyuu wo kashikoku tsukau, tsumari tadashii erabi wo suru koto wo manabu koto desu. sentaku no jiyuu wo kashikoku tsukau koto wo manabu no wa, kami no you ni naru tame ni fukaketsu desu."}, {"type": "paragraph", "content": "Ten no onchichi to Iesu Kirisuto wa watashitachi ni nan ga tadashii ka wo oshie, watashitachi wo koufuku e to michibiku imashime wo ataete kudasaimasu. satan wa watashitachi ni jibun to onaji you ni mijime ni natte hoshii no de, machigatta koto wo suru you yuuwaku shite kimasu. watashitachi wa zen to aku no tairitsu ni chokumen shimasu. sore wa, sentaku no jiyuu wo tsukau koto wo manabu no ni hitsuyou na koto desu (2 nii fai 2: 11 sanshou)."}, {"type": "paragraph", "content": "Watashitachi wa kami ni shitagau toki, seichou shite, kami no yakusoku sareta shukufuku wo ukemasu. shitagawanai toki, kami kara hanare, tsumi no kekka wo ukeru koto ni narimasu. tokidoki, tsumi wo okashite iru hito ga shiawase sou ni mieru koto mo arimasuga, tsumi wa saishuuteki ni fukou wo manekimasu. juujun no shukufuku wa, soshite tsumi no eikyou mo, sugu ni akiraka ni naranai koto ya, omotedatte me ni mienai koto ga shibashiba arimasu. shikashi sorera wa kakujitsu ni yatte kimasu. kami wa kousei na mikata de arukara desu."}, {"type": "paragraph", "content": "Saizen wo tsukushite ite mo, watashitachi wa mina tsumi wo okashi, \"kami no eikou wo ukerarenaku natte\" (Rooma 3: 23) imasu. ten no onchichi wa kono koto wo gozonjina no de, watashitachi ga gojibun no moto ni modoreru you ni, kuiaratameru houhou wo ataete kudasaimashita."}, {"type": "paragraph", "content": "Kuiaratame wa, aganai nushi Iesu Kirisuto no chikara wo watashitachi no seikatsu ni motarashimasu (hira man 5: 11 sanshou). kuiaratameru toki, watashitachi wa Iesu Kirisuto no aganai no gisei to seirei no tamamono wo tooshite tsumi kara kiyomeraremasu (3 nii fai 27: 16 - 20 sanshou). kuiaratame wo tooshite, watashitachi wa yorokobi wo keiken shimasu. watashitachi ni wa ten no onchichi no moto ni modoru michi ga hirakarete imasu. kami wa awaremi fukai mikata dakara desu (ressun 3 no \"kuiaratame\" wo sanshou)."}]}, {"type": "section", "content": [{"type": "header", "content": "Shinkou ni yotte ayumu koto wo manabu"}, {"type": "paragraph", "content": "Konoyo de no seikatsu no mou hitotsu no mokuteki wa, ten no onchichi kara hikihanasarete iru joutai de nomi erareru keiken wo suru koto desu. watashitachi wa kami wo miru koto ga dekinai no de, shinkou ni yotte ayumu koto wo manabanakereba narimasen (2 Korinto 5: 6 - 7 sanshou)."}, {"type": "paragraph", "content": "Kami wa kono tabi ni oite watashitachi wo hitori ni shite wa oraremasen. watashitachi wo michibiki, tsuyome, sei meru tame ni, seirei wo ataete kudasatte imasu. mata, seibun, yogensha, inori, soshite Iesu Kirisuto no fukuin wo ataete kudasatte imasu."}, {"type": "paragraph", "content": "Gense de no keiken no subete no youso, sunawachi yorokobi to kanashimi, seikou to zasetsu ni yotte, watashitachi wa seichou suru koto ga deki, kami nomi moto ni modoru junbi wo suru no desu."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Iesu Kirisuto no shokuzai"}, {"type": "paragraph", "content": "Adamu to Eba no daraku no tame ni, watashitachi wa mina, tsumi to shi wo keiken shimasu. tsumi to shi no eikyou ni jibun no chikara de uchikatsu koto wa dekimasen. ten no onchichi no sukui no keikaku ni oite, onchichi wa watashitachi ga mimoto ni modoru koto ga dekiru you ni, daraku no eikyou ni uchikatsu houhou wo sonaete kudasaimashita. sekai ga souzou sareru mae ni, onchichi wa Iesu Kirisuto wo watashitachi no sukuinushi, aganai nushi to shite erabaremashita."}, {"type": "paragraph", "content": "Iesu Kirisuto dake ga, watashitachi wo tsumi to shi kara aganau koto ga odeki ni narimashita. shu wa moji doori kami no onko de araremasu. shu wa tsumi no nai shougai wo okuri, onchichi ni kanzen ni juujun de araremashita. shu wa sonaerarete ori, ten no onchichi no okokoro wo susunde okonawaremashita."}, {"type": "paragraph", "content": "Sukuinushi no shokuzai ni wa, getsusemane de no shu no kurushimi, juujikajou de no shu no kurushimi to shi, soshite shu no fukkatsu ga fukumaremasu. shu wa rikai no oyobanai hodo kurushimare, sono kurushimi wa arayuru keana kara chi wo nagasu hodo hageshii mono deshita (kyougi to seiyaku19: 18 sanshou)."}, {"type": "paragraph", "content": "Iesu Kirisuto no shokuzai wa, jinrui no arayuru rekishi no naka de mottomo eikou aru dekigoto desu. Iesu wa sono aganai no gisei wo tooshite, onchichi no keikaku ni kouryoku wo motarasaremashita. jibun wo tsumi to shi kara sukuu koto no dekinai watashitachi wa, Iesu Kirisuto no shokuzai ga nakereba nan mo dekimasen (aruma 22: 12 - 15 sanshou)."}, {"type": "paragraph", "content": "Sukuinushi no gisei wa, onchichi to watashitachi ni taisuru ai no shikou no hyougen desu. Kirisuto no ai no \"hirosa, nagasa, takasa, fukasa\" (Epeso 3: 18. 19 setsu mo sanshou) wa watashitachi no rikai wo koeta mono desu."}, {"type": "section", "content": [{"type": "header", "content": "Iesu Kirisuto wa subete no hito no tame ni shini uchikatareta"}, {"type": "paragraph", "content": "Iesu Kirisuto ga juujikajou de nakunarareta toki, sono rei wa nikutai kara hanaremashita. sore kara 3kame ni, Iesu no rei to nikutai wa eien ni hitotsu ni nari, ni do to hanareru koto no nai joutai ni natta no desu. shu wa ooku no hitobito ni osugata wo arawasare, gojibun ga fushi fumetsu no kotsuniku no karada wo motte orareru koto wo shimesaremashita. kono nikutai to rei ga futatabi hitotsu ni naru koto wo fukkatsu to yobimasu."}, {"type": "paragraph", "content": "Gense de wa, watashitachi wa mina, shi wo mukaemasu. shikashi, Iesu ga shini uchikatareta no de, chijou ni umareru subete no hito wa fukkatsu shimasu. fukkatsu wa, sukuinushi no awaremi to aganai no megumi wo tooshite subete no hito ni ataerareru shinsei na okurimono desu. sorezore no hito no rei to nikutai ga futatabi hitotsu ni nari, watashitachi hitorihitori ga fukkatsu shita kanzen na karada de eien ni ikiru no desu. Iesu Kirisuto ga orarenakatta nara, shourai ten no onchichi to tomo ni sumu to iu nozomi wa, shi ni yotte subete tatareru koto ni narimasu (2 nii fai 9: 8 - 12 sanshou)."}]}, {"type": "section", "content": [{"type": "header", "content": "Iesu wa watashitachi ga tsumi kara kiyomerareru koto wo kanou ni shite kudasaru"}, {"type": "paragraph", "content": "Kirisuto wo tooshite erareru kibou wo rikai suru ni wa, seigi no rippou wo rikai suru hitsuyou ga arimasu. kore wa watashitachi no koudou ni taishite kekka wo motarasu fuhen no rippou desu. kami e no juujun wa yoi kekka wo motarashi, fujuujun wa warui kekka wo motarashimasu (aruma 42: 14 - 18 sanshou). tsumi wo okasuto, watashitachi wa reiteki ni yogoreta mono to nari, kiyoku nai mono wa kesshite kami no gozen ni sumu koto ga dekimasen (3 nii fai 27: 19 sanshou)."}, {"type": "paragraph", "content": "Iesu Kirisuto wa aganai no gisei no aida, watashitachi no kawari to nari, kurushimi, watashitachi no tsumi no daika wo harawaremashita (3 nii fai 27: 16 - 20 sanshou). kami no keikaku de wa Iesu Kirisuto ni, watashitachi to Masayoshi to no aida ni tachi, watashitachi no tame ni torinashi wo suru chikara ga ataerarete imasu (Moosaya 15: 9 sanshou). Iesu wa sono aganai no gisei no yue ni, watashitachi ga kuiaratame wo shoujiru shinkou wo hatarakaseru toki, watashitachi ni taisuru awaremi no kenri wo motomeru koto ga odeki ni naru no desu (moro nai 7: 27 ; kyougi to seiyaku45: 3 - 5 sanshou). \"kono you ni, awaremi wa seigi no youkyuu wo mitashi, watashitachi wo ude ni tsutsumikonde hogo\" (aruma 34: 16) shimasu."}, {"type": "paragraph", "content": "Sukuinushi no shokuzai no tamamono to watashitachi no kuiaratame wo tooshite nomi, watashitachi wa mimoto ni modotte kami to tomo ni sumu koto ga dekimasu. kuiaratameru toki, watashitachi wa yurusare, reiteki ni kiyomeraremasu. zaiaku kan to iu omoni ga torinozokaremasu. kizutsuita kokoro ga iyasaremasu. yorokobi ni mitasaremasu (aruma 36: 24 sanshou)."}, {"type": "paragraph", "content": "Watashitachi wa fukanzen de ari, futatabi machigai wo okasu ka mo shiremasenga, watashitachi ni shippai ya ketten ya tsumi ga atte mo, Iesu Kirisuto wa sore ijou ni megumi to ai to awaremi wo omochi desu. kami wa watashitachi ga kami ni tachikaette kuiaratameru toki ni, itsu de mo watashitachi wo dakishimetai to omotte oraremasu (Ruka 15: 11 - 32 sanshou). nan de arouto, dare de arouto, \"watashitachi no shu Kirisuto Iesu ni okeru kami no ai kara, watashitachi wo hikihanasu koto wa deki masen .\" (Rooma 8: 39)"}]}, {"type": "section", "content": [{"type": "header", "content": "Iesu wa watashitachi no kutsuu ya kunan ya yowasa wo gojishin ni owareta"}, {"type": "paragraph", "content": "Aganai no gisei ni oite, Iesu Kirisuto wa watashitachi no kutsuu, kunan, yowasa wo gojishin ni ukeraremashita. kore ni yori, shu wa \"gojibun no tami wo karera no yowasa ni oujite dono you ni sukuu ka wo niku ni oite chi tte orareru \" (aruma 7: 12. 11 setsu mo sanshou) no desu. shu wa \"watashi no moto ni ki nasai\" (Matai 11: 28. 29 - 30 setsu mo sanshou) to maneite oraremasu. watashitachi ga sou suru toki, shu wa watashitachi ni ansoku to kibou, tsuyosa, arata na shiten, iyashi wo ataete kudasaimasu."}, {"type": "paragraph", "content": "Iesu Kirisuto to shu no shokuzai ni tayoru toki, shu wa watashitachi ga shiren ya byouki ya kutsuu ni taeshinobu koto ga dekiru you tasukete kudasaimasu. watashitachi wa yorokobi to Heian to nagusame de mitasareru koto ga dekimasu. jinsei no naka de keiken suru subete no fukouhei na koto wa, Iesu Kirisuto no shokuzai ni yotte tadasareru no desu."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Reikai"}, {"type": "paragraph", "content": "Ooku no hitobito ga, \"shindara dou naru no darou ka\" to gimon ni omotte imasu. sukui no keikaku wa kono gimon ni taishite ikutsu ka no juuyou na kotae wo ataete kuremasu."}, {"type": "paragraph", "content": "Shi wa, watashitachi no tame ni youi sareta kami no \"awaremi ni michita keikaku\" no ichibu desu (2 nii fai 9: 6). shi wa watashitachi no sonzai no owari de wa naku, watashitachi no eien no shinpo ni okeru tsugi no dankai desu. kami no you ni naru tame ni wa, watashitachi wa shi wo keiken shi, sono go, kanzen na fukkatsu tai wo ukenakereba narimasen."}, {"type": "paragraph", "content": "Watashitachi no nikutai ga shinda ato, watashitachi no rei wa reikai de iki tsuzukemasu. kore wa fukkatsu to saigo no sabaki no mae no, manabi to junbi no tame no ichijiteki na joutai desu. gense de eta chishiki wa, sono mama watashitachi to tomo ni arimasu."}, {"type": "paragraph", "content": "Reikai de wa, Iesu Kirisuto no fukuin wo ukeire, fukuin ni shitagatte seikatsu shita hitobito wa \"paradaisu to yobareru koufuku na joutai...... ni mukaeirerare\" (aruma 40: 12) masu. osanai kodomotachi mo, nakunatta toki ni paradaisu ni mukaeireraremasu."}, {"type": "paragraph", "content": "Paradaisu ni iru reitachi wa, kunan ya kanashimi kara hanarete Heian wo emasu. karera wa kami no gou wo okonai, hoka no hitobito ni mini suta ringu wo okonainagara, reiteki ni seichou shi tsuzukemasu. karera wa gense no shougai de fukuin wo ukeirenakatta hitobito ni fukuin wo oshiemasu (kyougi to seiyaku138: 32 - 37, 57 - 59 sanshou)."}, {"type": "paragraph", "content": "Reikai de wa, chijou de fukuin wo ukeireru koto ga dekinakatta hito ya, imashime ni shitagau koto wo erabanakatta hitobito wa, ikura ka no seigen wo ukemasu (kyougi to seiyaku138: 6 - 37 ; aruma 40: 6 - 14 sanshou). shikashi, kami wa kousei de awaremi fukai mikata na no de, karera wa Iesu Kirisuto no fukuin wo oshierareru kikai ni azukarimasu. moshi sore wo ukeirete kuiaratameru nara, karera wa tsumi kara aganawaremasu (kyougi to seiyaku138: 58 sanshou. 138: 31 - 35 ; 128: 22 mo sanshou). karera wa paradaisu no Heian ni mukaeireraremasu. soshite saishuuteki ni wa, gense to reikai de no erabi ni motozuite eikou no oukoku ni basho wo emasu."}, {"type": "paragraph", "content": "Watashitachi wa fukkatsu suru made reikai ni todomarimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Fukkatsu, sukui, shouei"}, {"type": "section", "content": [{"type": "header", "content": "Fukkatsu"}, {"type": "paragraph", "content": "Kami no keikaku ni yotte, watashitachi wa seichou shi, eien no inochi wo ukeru koto ga kanou ni natte imasu. reikai de sugosu jiki ga owaruto, sono seichou ni okeru watashitachi no tsugi no dankai wa fukkatsu desu."}, {"type": "paragraph", "content": "Fukkatsu to wa, watashitachi no rei to nikutai ga futatabi hitotsu ni naru koto desu. watashitachi wa sorezore ga fukkatsu shimasu. kore wa sukuinushi no aganai to fukkatsu ni yotte kanou ni natte imasu (aruma 11: 42 - 44 sanshou)."}, {"type": "paragraph", "content": "Watashitachi wa fukkatsu suruto, kutsuu ya byouki wo keiken suru koto no nai kanzen na nikutai wo emasu. fushi fumetsu to nari, eien ni ikiru no desu."}]}, {"type": "section", "content": [{"type": "header", "content": "Sukui"}, {"type": "paragraph", "content": "Watashitachi wa mina fukkatsu suru no de, mina ga nikutai no shi kara sukuwaremasu. mata wa sukui wo emasu. kono tamamono wa, Iesu Kirisuto no megumi wo tooshite watashitachi ni ataeraremasu."}, {"type": "paragraph", "content": "Watashitachi wa mata, jibun no tsumi ni taishite seigi no rippou ga youkyuu suru kekka kara sukuwaremasu. mata wa sukui wo emasu. kono tamamono wa, watashitachi ga kuiaratameru toki, Iesu Kirisuto no kudoku to awaremi wo tooshite ukeru koto ga dekimasu (aruma 42: 13 - 15, 21 - 25 sanshou)."}]}, {"type": "section", "content": [{"type": "header", "content": "Shouei"}, {"type": "paragraph", "content": "Shouei, sunawachi eien no inochi wa, hi no hae no oukoku ni oite saikou no koufuku to eikou wo uketa joutai desu. shouei wa, jouken wo mitashita hito ni ataerareru tamamono desu. Neruson daikanchou wa tsugi no you ni oshiete imasu. \"kono tamamono wo ukeru ni fusawashiku naru tame no jouken ni wa, shu wo shinjiru shinkou, kuiaratame, baputesuma, seirei no tamamono wo ukeru koto, soshite shinden no gishiki to seiyaku ni chuujitsu de ari tsuzukeru koto nado ga fukumaremasu.\" ( \"sukui to shouei\" \"riahona\" 2008 nen 5 gatsu gou, 8)"}, {"type": "paragraph", "content": "Shouei wa, eien no kazoku no naka de itsu made mo kami to tomo ni sumu koto wo imi shimasu. kami to Iesu Kirisuto wo shiru koto, goni hou no you ni naru koto, goni hou ga kyouju shite orareru seikatsu wo okuru koto desu."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Sabaki to eikou no oukoku"}, {"type": "paragraph", "content": "Chuu: hajimete eikou no oukoku ni tsuite oshieru toki wa, aite no hitsuyou to rikai ni oujite, kihonteki na koto wo oshiete kudasai."}, {"type": "paragraph", "content": "Watashitachi ga fukkatsu suruto, Iesu Kirisuto ga watashitachi no kousei de awaremi fukai sabaki nushi to nararemasu. goku shousuu no reigai wo nozoite, watashitachi wa sorezore ga eikou no oukoku ni basho wo emasu. watashitachi wa mina fukkatsu shimasuga, mina ga onaji eien no eikou wo ukeru wake de wa arimasen (kyougi to seiyaku88: 22 - 24, 29 - 34 ; 130: 20 - 21 ; 132: 5 sanshou)."}, {"type": "paragraph", "content": "Gense no shougai ni oite kami no rippou wo juubun ni rikai shite shitagau kikai ga nakatta hito wa, reikai de sono kikai ga ataeraremasu. Iesu wa gense to reikai de no sorezore no shinkou, okonai, nozomi, soshite kuiaratame ni oujite watashitachi hitorihitori wo sabakaremasu (kyougi to seiyaku138: 32 - 34, 57 - 59 sanshou)."}, {"type": "paragraph", "content": "Seibun wa, hi no sakae, tsuki no sakae, hoshi no hae no eikou no oukoku ni tsuite oshiete imasu. korera no oukoku wa sorezore ga kami no ai to Masayoshi to awaremi no araware desu."}, {"type": "paragraph", "content": "Iesu Kirisuto wo shinjiru shinkou wo hatarakase, tsumi wo kuiaratame, fukuin no gishiki wo uke, seiyaku wo mamori, seirei wo uke, saigo made taeshinobu hito wa hi no sakae no oukoku ni sukuwaremasu. kono oukoku ni wa mata, gense no shougai ni oite fukuin wo ukeireru kikai ga nakattakeredo mo \"magokoro kara sore wo ukeiretade arou mono\" (kyougi to seiyaku137: 8. 7 setsu mo sanshou) de atte, jissai ni reikai de ukeireta hitobito mo fukumaremasu. sekinin wo ou nenrei (8sai) ni tassuru mae ni nakunatta kodomotachi mo, hi no hae no oukoku ni sukuwaremasu (kyougi to seiyaku137: 10 sanshou)."}, {"type": "paragraph", "content": "Seibun de wa, hi no hae no oukoku wa taiyou no eikou mata wa kagayaki ni tatoerarete imasu (kyougi to seiyaku76: 50 - 70 sanshou)."}, {"type": "paragraph", "content": "Rippa na seikatsu wo okutta hitobito de, \"niku ni oite wa Iesu no akashi wo ukeirenakattaga, ato ni sore wo ukeireta mono\" (kyougi to seiyaku76: 74) wa, tsuki no sakae no oukoku ni basho wo emasu. Iesu no akashi ni ooshiku nakatta hitobito mo douyou desu. kono oukoku wa, tsuki no kagayaki ni tatoerarete imasu (kyougi to seiyaku76: 71 - 80 sanshou)."}, {"type": "paragraph", "content": "Gense de jibun no tsumi ni todomari, kuiaratamenakatta hito ya, reikai de Iesu Kirisuto no fukuin wo ukeirenakatta hito wa, hoshi no hae no oukoku de mukui wo emasu. kono oukoku wa, hoshi no kagayaki ni tatoerarete imasu (kyougi to seiyaku76: 81 - 86 sanshou)."}]}, {"type": "section", "content": [{"type": "header", "content": "3 - 10 bun de hitobito ni oshierareru kotogara"}, {"type": "list", "content": [{"type": "item", "content": "Watashitachi wa mina, kami no rei no kodomo desu. watashitachi wa kami no kazoku no ichiin desu. kami wa watashitachi hitorihitori wo gozonjide ari, aishite oraremasu."}, {"type": "item", "content": "Kami wa konoyo ni okeru, mata eien ni wataru watashitachi no koufuku to shinpo no tame ni, keikaku wo sonaete kudasaimashita."}, {"type": "item", "content": "Kami no keikaku de wa, watashitachi wa chijou ni kite nikutai wo e, manabi, seichou suru hitsuyou ga arimashita."}, {"type": "item", "content": "Kami no keikaku no chuushin wa, Iesu Kirisuto desu. shu wa watashitachi ga eien no inochi wo erareru you ni shite kudasaimasu."}, {"type": "item", "content": "Kami no shiji no moto ni, Iesu wa chikyuu wo souzou saremashita."}, {"type": "item", "content": "Watashitachi wa chijou de no keiken ni yori, kami nomi moto ni modoru junbi wo suru koto ga dekimasu."}, {"type": "item", "content": "Watashitachi wa dare mo ga tsumi wo okashi, dare mo ga shi wo mukaemasu. kami wa watashitachi wo aishite orareru no de, watashitachi wo tsumi to shi kara aganau tame ni, onko Iesu Kirisuto wo chijou ni tsukawasaremashita."}, {"type": "item", "content": "Jinsei no naka de keiken suru subete no fukouhei na koto wa, Iesu Kirisuto no shokuzai ni yotte tadasaremasu."}, {"type": "item", "content": "Watashitachi no nikutai ga shinda ato, watashitachi no rei wa iki tsuzukemasu. watashitachi wa mina yagate fukkatsu shimasu. sore wa tsumari, sorezore no hito no rei to nikutai ga futatabi hitotsu ni nari, watashitachi hitorihitori ga fukkatsu shita kanzen na karada de eien ni ikiru to iu koto desu."}, {"type": "item", "content": "Watashitachi ga fukkatsu suruto, Iesu Kirisuto ga watashitachi no sabaki nushi ni nararemasu. goku shousuu no reigai wo nozoite, kami no subete no kodomotachi wa eikou no oukoku ni basho wo emasu. moshi chuujitsu de aru naraba, watashitachi wa mimoto ni modotte kami to tomo ni sumu koto ga dekimasu."}]}]}], "Lesson 3": [{"type": "section", "content": [{"type": "header", "content": "Iesu Kirisuto no shinsei na shimei"}, {"type": "paragraph", "content": "Ten no onchichi wa, watashitachi mina ga konoyo de yorokobi wo keiken shi, kitarubeki yo de eien no inochi wo ukeru koto wo kanou ni suru tame ni, aisuru onko Iesu Kirisuto wo chijou ni tsukawasaremashita. \"fukuin, sunawachi yorokobi no otozure wa kore de aru....... Iesu Kirisuto wa...... yo no tsumi wo oi, yo wo Kiyoshime, sore wo subete no fugi kara kiyomeru tame yo ni kita....... subete no mono ga, kare ni yotte sukuwareru tame de aru.\" (kyougi to seiyaku76: 40 - 42)"}, {"type": "paragraph", "content": "Shi subeki mono to shite, watashitachi wa dare mo ga tsumi wo okashi, dare mo ga shi wo mukaemasu. moshi aganai nushi ga inakereba, tsumi to shi wa watashitachi ga kami to tomo ni eien no inochi ni azukaru samatage to narimasu (2 nii fai 9 shou sanshou). sekai ga souzou sareru mae ni, ten no onchichi wa watashitachi wo aganau tame ni Iesu Kirisuto wo erabaremashita. kyuukyoku no ai no araware to shite, Iesu wa chijou ni kite, kono shinsei na shimei wo hatasaremashita. shu wa watashitachi ga tsumi kara aganawareru koto wo kanou ni shi, watashitachi ga mina, shinda ato de kakujitsu ni fukkatsu suru koto ga dekiru you ni shite kudasaimashita."}, {"type": "paragraph", "content": "Iesu wa tsumi no nai shougai wo okuraremashita. chijou de no tsutome no owari ni, Iesu wa getsusemane de no kurushimi to juujikajou de nakunaru koto ni yotte, watashitachi no tsumi wo gojishin ni owaremashita (1 nii fai 11: 33 sanshou). Iesu no kurushimi wa, \"kutsuu no tame ni ononoki, arayuru keana kara chi wo ryuu su \" (kyougi to seiyaku19: 18) hodo hageshii mono deshita. Iesu wa juujika ni tsukerareta ato, fukkatsu saremashita. shi ni taishite shouri wo erareta no desu. korera no dekigoto ga Iesu Kirisuto no shokuzai desu."}, {"type": "paragraph", "content": "Watashitachi wa tsumi ni yotte reiteki ni kiyoku nai joutai ni narimasu. soshite, \"kiyoku nai mono wa kami to tomo ni sumu koto ga deki masen .\" (1 nii fai 10: 21) kuwaete, seigi no rippou ni yori, watashitachi wa tsumi ni yoru kekka wo ukeru koto ga motomeraremasu."}, {"type": "paragraph", "content": "Iesu no aganai no gisei ni yori, watashitachi ga kuiaratameru toki ni tsumi kara kiyomerare, kiyoku naru michi ga sonaeraremashita. seigi no youkyuu wo mitasu michi mo mata sonaeraremashita (aruma 42: 15, 23 - 24 sanshou). sukuinushi wa tsugi no you ni itte oraremasu. \"watashi wa, subete no hito ni kawatte korera no kurushimi wo oi, hitobito ga kuiaratameru naraba kurushimi wo ukeru koto no nai you ni shita. shikashi, moshi mo kuiaratamenakereba, karera wa watashi ga kurushinda you ni kanarazu kurushimude arou.\" (kyougi to seiyaku19: 16 - 17) Iesu Kirisuto ga orarenakatta nara, shourai, ten no onchichi to tomo ni sumu to iu nozomi wa, tsumi ni yotte subete tatareru koto ni narimasu."}, {"type": "paragraph", "content": "Iesu wa watashitachi no tame ni gojishin wo gisei to shite sasageraremashitaga, watashitachi kojin no sekinin wo nakusareta wake de wa arimasen. watashitachi wa shu wo shinjiru shinkou wo mochi, kuiaratame, imashime ni shitagau you ni tsutomeru hitsuyou ga arimasu. watashitachi ga kuiaratameru toki, Iesu wa watashitachi ni taisuru awaremi no kenri wo onchichi ni omotome ni narimasu (moro nai 7: 27 - 28 sanshou). sukuinushi no torinashi no okage de, ten no onchichi wa watashitachi wo yurushi, tsumi ni yoru omoni to zaiaku kan wo torinozoite kudasaru no desu (Moosaya 15: 7 - 9 sanshou). watashitachi wa reiteki ni kiyomerare, tsuini wa kami nomi moto ni mukaeirerareru no desu."}, {"type": "paragraph", "content": "Watashitachi wo shi kara sukuu koto mo, Iesu no shinsei na shimei deshita. Iesu ga fukkatsu sareta okage de, watashitachi wa mina, shinda ato de fukkatsu shimasu. sore wa tsumari, rei to nikutai ga futatabi hitotsu to nari, watashitachi hitorihitori ga fukkatsu shita kanzen na karada de eien ni ikiru to iu koto desu. Iesu Kirisuto ga orarenakatta nara, shourai, ten no onchichi to tomo ni sumu to iu nozomi wa, shi ni yotte subete tatareru koto ni narimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Iesu Kirisuto wo shinjiru shinkou"}, {"type": "paragraph", "content": "Fukuin no daiichi no gensoku wa, shu Iesu Kirisuto wo shinjiru shinkou desu. shinkou wa, fukuin no hoka no subete no gensoku wo sasaeru ishizue desu."}, {"type": "paragraph", "content": "Iesu Kirisuto wo shinjiru shinkou ni wa, shu ga kami no hitorigo de arareru to iu kakushin wo motsu koto ga fukumaremasu. shu ga watashitachi no sukuinushi, aganai nushi de arareru koto, tsumari, watashitachi ga kami nomi moto ni modoru yuiitsu no michi de arareru to shinrai suru koto ga fukumaremasu (shito 4: 10 - 12 ; Moosaya 3: 17 ; 4: 6 - 8 sanshou). watashitachi wa \"Kirisuto wo shinjiru kakko to shita shinkou\" wo hatarakase, \"hito ? wo ? sukuu ?ryoku ? wo ? sonaete ? orareru ? kono ? mikata ? no ? kudoku ? ni ? hitasura ?? Rai ru \" (2 nii fai 31: 19) you ni manekarete imasu."}, {"type": "paragraph", "content": "Iesu Kirisuto wo shinjiru shinkou ni wa, shu ga aganai no gisei ni yotte watashitachi no tsumi no tame ni kurushimareta no wo shinjiru koto ga fukumaremasu. shu no gisei no okage de, watashitachi wa kuiaratameru toki ni kiyomerare, aganawareru no desu. kono kiyome ni yori, konoyo de Heian to kibou wo miidasu koto ga dekimasu. mata, shinda ato de michimichiru yorokobi wo ukeru koto mo dekimasu."}, {"type": "paragraph", "content": "Iesu Kirisuto wo shinjiru shinkou ni wa, watashitachi wa mina, shu wo tooshite shinda ato de fukkatsu suru to shinrai suru koto ga fukumaremasu. kono shinkou wa, dare ka wo nakushita toki ni watashitachi wo sasae, nagusamete kuremasu. shi no kanashimi wa, fukkatsu no yakusoku ni yotte kiesarimasu."}, {"type": "paragraph", "content": "Iesu Kirisuto wo shinjiru shinkou ni wa, shu ga watashitachi no kunan to yowasa wo gojishin ni ukerareta to shinji, shinrai suru koto ga fukumaremasu (Izaya 53: 3 - 5 sanshou). shu wa gojishin no keiken ni yori, jinsei no shiren ni atte watashitachi wo dono you ni awaremi fukaku sasaereba yoi ka wo gozonji desu (aruma 7: 11 - 12 ; kyougi to seiyaku122: 8 sanshou). watashitachi ga shinkou wo hatarakaseru toki, shu wa watashitachi ga konnan na toki ni atte mae ni susumeru you ni tasukete kudasaimasu."}, {"type": "paragraph", "content": "shu wo shinjiru watashitachi no shinkou wo tooshite, Iesu wa watashitachi wo nikutaiteki, reiteki ni iyasu koto ga odeki ni narimasu. \"arayuru omoi no naka de watashi wo aogimi nasai. utagatte wa naranai. osorete wa naranai\" (kyougi to seiyaku6: 36) to iu shu no maneki wo oboete iru naraba, shu wa itsu de mo tasukete kudasaimasu."}, {"type": "section", "content": [{"type": "header", "content": "Koudou to chikara no gensoku"}, {"type": "paragraph", "content": "Iesu Kirisuto wo shinjiru shinkou wa koudou e to tsunagarimasu. watashitachi wa imashime ni shitagai, hibi yoi okonai wo suru koto de shinkou wo arawashimasu. tsumi wo kuiaratamemasu. omoni chuujitsu de arimasu. sarani shu no you ni narou to doryoku shimasu."}, {"type": "paragraph", "content": "Shinkou wo hatarakaseru toki, hibi no seikatsu no naka de Iesu no chikara wo keiken suru koto ga dekimasu. shu wa watashitachi no saizen no doryoku wo ooinaru mono to shite kudasaimasu. watashitachi ga seichou shi, yuuwaku ni teikou suru no wo tasukete kudasaimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Shinkou wo tsuyomeru"}, {"type": "paragraph", "content": "Yogensha aruma wa, shinkou wo kizuku koto wa kantan na \"shinjiyou to suru nozomi\" (aruma 32: 27) kara hajimeru koto ga dekiru to oshiete imasu. desukara, Iesu Kirisuto wo shinjiru shinkou wo tsuyoku suru tame ni wa, shu no kotoba wo manabi, shu no oshie wo jissen shi, shu no imashime ni shitagau koto ni yotte shinkou ni yashinai wo ataeru hitsuyou ga arimasu. aruma wa, watashitachi ga nintai wo motte, kinben ni kokoro no naka de kami no kotoba ni yashinai wo ataeru toki, \"sore wa netsuke ki ...... seichou shite eien no inochi wo motarasu ki no you ni na ri \", sore ni yotte watashitachi no shinkou wa tsuyomerareru to oshiete imasu (aruma 32: 41. 26 - 43 setsu mo sanshou)."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Kuiaratame"}, {"type": "section", "content": [{"type": "header", "content": "Kuiaratame to wa nan ka"}, {"type": "paragraph", "content": "Kuiaratame wa fukuin no daini no gensoku desu. Iesu Kirisuto wo shinjiru shinkou to shu e no ai wa, watashitachi wo kuiaratame e to michibikimasu (hira man 14: 13 sanshou). kuiaratame wa, omoni tachikaeri, tsumi wo suteru katei desu. kuiaratameru toki, watashitachi no okonai, nozomi, omoi wa kami no okokoro to sarani chouwa shita mono ni narimasu. Iesu Kirisuto to shu no aganai no gisei wo tooshite, tsumi no yurushi wo ukerareru you ni narimashita."}, {"type": "paragraph", "content": "Kuiaratame to wa, ishi wo hatarakasete furumai wo kae tari, yowasa wo kokufuku shi tari suru ijou no koto desu. kuiaratame to wa, kokoro no naka ni \"ookina henka\" wo keiken suru chikara wo ataete kudasaru Kirisuto ni kokoro kara tachikaeru koto desu (aruma 5: 12 - 14). kono kokoro no henka wo keiken suru toki, watashitachi wa reiteki ni futatabi umaremasu (Moosaya 27: 24 - 26 sanshou)."}, {"type": "paragraph", "content": "Kuiaratame wo tooshite, watashitachi wa kami ya jibun jishin, yononaka ni taishite arata na shiten wo motsu you ni narimasu. kami no kodomo de aru watashitachi e no kami no ai to, watashitachi e no sukuinushi no ai wo aratamete kanjiru koto ga dekimasu. kuiaratameru kikai wa, kami ga onko wo tooshite watashitachi ni ataete kudasatte iru mottomo ookina shukufuku no hitotsu desu."}]}, {"type": "section", "content": [{"type": "header", "content": "Kuiaratame no katei"}, {"type": "paragraph", "content": "Kuiaratameru toki, watashitachi wa jibun no tsumi wo mitome, kokoro kara fukaku koukai shimasu. kami ni jibun no tsumi wo kokuhaku shi, kami no yurushi wo motomemasu. mata, hijou ni juudai na tsumi ni tsuite wa, kennou wo ukete iru kyoukai shidousha ni kokuhaku shimasu. sono shidousha wa, watashitachi ga kuiaratameru toki ni sasaete kuremasu. watashitachi wa, jibun no okonai ga hikiokoshita to omowareru mondai wo kaiketsu suru tame ni, saizen wo tsukushite tsugunaimasu. kokoro kara no kuiaratame wa, ittei no kikan ni watatte gi ni kanatta okonai wo suru koto ni yotte mottomo yoku shimesaremasu."}, {"type": "paragraph", "content": "Kuiaratame wa, shougai ni watatte okonawareru, hibi no purosesu desu. \"subete no hito wa tsumi wo okashita tame, kami no eikou wo ukerarenaku natte\" (Rooma 3: 23) imasu. watashitachi wa jibun wo \"tsuyoku shite kudasaru kata ni yotte, nanigoto de mo suru koto ga dekiru\" (Piripi 4: 13) koto wo oboete, kuiaratame tsuzukerubeki desu. shu wa, \"min ga kuiaratameru tabi ni, watashi ni taisuru karera no ayamachi wo yurusou\" (Moosaya 26: 30) to watashitachi ni yakusoku shite oraremasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Kuiaratame no shukufuku"}, {"type": "paragraph", "content": "Kuiaratame wa maemuki na gensoku de ari, yorokobi to Heian wo motarashite kuremasu. watashitachi wo \"aganai nushi no chikara no moto ni michibiki, watashitachi ni sukui wo esaseru mono\" (hira man 5: 11) desu."}, {"type": "paragraph", "content": "Watashitachi ga kuiaratameru toki, jikan no keika to tomo ni zaiaku kan ya kanashimi ga iyasaremasu. mitama no eikyou wo yori yutaka ni kanjiru you ni narimasu. kami ni shitagaitai to iu nozomi ga yori tsuyoku narimasu."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Baputesuma: kami to kawasu saisho no seiyaku"}, {"type": "paragraph", "content": "Iesu Kirisuto wo shinjiru shinkou to kuiaratame wa, baputesuma to kakunin no gishiki wo ukeru sonae to narimasu. baputesuma wa, Iesu Kirisuto no fukuin no saisho no sukui no gishiki desu. kono yorokobi ni michita kibou no gishiki wo ukeru toki, watashitachi wa kami to saisho no seiyaku wo kawashimasu."}, {"type": "paragraph", "content": "Gishiki to wa, shinken no kennou wo motsu hito ni yotte toriokonawareru shinsei na koui mata wa shiki desu. baputesuma wo hajime to suru ikutsu ka no gishiki wa, watashitachi no sukui ni fukaketsu desu."}, {"type": "paragraph", "content": "Gishiki wo tooshite, watashitachi wa kami to seiyaku wo kawashimasu. korera no seiyaku wa, kami to watashitachi no aida no shinsei na yakusoku desu. watashitachi ga kami to no yakusoku wo mamoru toki, kami wa watashitachi wo shukufuku suru to yakusoku shite kudasaimasu. watashitachi wa, kami to no yakusoku wo mamoru tsuyoi ketsui wo surubeki desu."}, {"type": "paragraph", "content": "Kami ga gishiki to seiyaku wo ataete kudasatta no wa, watashitachi ga gojibun no moto ni kite eien no inochi wo ukerareru you ni tasukeru tame desu. shinken no gishiki wo uke, sore ni tomonau seiyaku wo mamoru toki, watashitachi wa seikatsu no naka de \"shinsei no chikara\" wo keiken suru koto ga dekimasu (kyougi to seiyaku84: 20)."}, {"type": "section", "content": [{"type": "header", "content": "Baputesuma no seiyaku"}, {"type": "paragraph", "content": "Sukuinushi wa, ten no oukoku ni hairu tame ni wa baputesuma ga hitsuyou de aru to oshieraremashita (Yohane 3: 5 sanshou). baputesuma wa mata Iesu Kirisuto no kyoukai no kaiin ni naru tame ni hitsuyou desu. sukuinushi wa, baputesuma wo ukeru koto ni yotte mohan wo shimeshite kudasaimashita (Matai 3: 13 - 17 sanshou)."}, {"type": "paragraph", "content": "Watashitachi ga baputesuma wo ukete seiyaku wo mamoru toki, kami wa watashitachi no tsumi wo yurusu to yakusoku shite oraremasu (shito 22: 16 ; 3 nii fai 12: 1 - 2 sanshou). kono idai na shukufuku wa, \"watashitachi wo aishi, sono chi ni yotte watashitachi wo tsumi kara kaihou\" (mokushi 1: 5) shite kudasatta Iesu Kirisuto no aganai no gisei ni yotte kanou ni natte imasu. kami wa mata, watashitachi ga sei merare, michibikare, nagusame wo ukerareru you ni, seirei wo hanryo to suru shukufuku mo yakusoku shite oraremasu."}, {"type": "paragraph", "content": "Baputesuma no seiyaku ni okeru watashitachi no tsutome to shite, watashitachi wa susunde Iesu Kirisuto no gyomei wo ukeru koto wo shoumei shimasu. mata, itsu mo shu wo oboe, shu no imashime wo mamoru koto mo yakusoku shimasu. hoka no hitobito wo aishi, hitobito ni tsukae, \"kanashimu mono to tomo ni kanashimi, nagusame no iru mono wo nagusame......, itsu de mo, dono you na koto ni tsuite mo, dono you na tokoro ni ite mo,...... kami no shounin ni naru\" (Moosaya 18: 9. 8 - 10, 13 setsu sanshou) koto wo yakusoku shimasu. watashitachi wa shougai ni watatte Iesu Kirisuto ni tsukaeru to iu ketsui wo arawashimasu (kyougi to seiyaku20: 37 ; Moosaya 2: 17 sanshou)."}, {"type": "paragraph", "content": "Baputesuma ni tomonau seiyaku ni okeru kazukazu no ketsui wa, ookina sekinin desu. rei wo kobu shi, yorokobi ni michita mono de mo arimasu. sorera wa watashitachi to ten no onchichi no aida ni tokubetsu na kankei wo kizuki, sono kankei wo tooshite, onchichi wa taema naku ai wo sosoide kudasaimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Mizu ni shizumeru baputesuma"}, {"type": "paragraph", "content": "Iesu wa, watashitachi wa tsumi no yurushi wo ukeru tame ni, mizu ni shizumeru baputesuma wo ukeru hitsuyou ga aru to oshieraremashita (kyougi to seiyaku20: 72 - 74 sanshou). mizu ni shizumeru baputesuma wa, Iesu Kirisuto no shi to maisou to fukkatsu wo shouchou shite imasu (Rooma 6: 3 - 6 sanshou)."}, {"type": "paragraph", "content": "Mizu ni shizumeru baputesuma ni wa, watashitachi kojin ni totte mo chikarazuyoi shouchou ga fukumarete imasu. baputesuma wa, watashitachi no izen no seikatsu no shi to maisou, soshite reiteki ni futatabi umareru koto wo arawashite imasu. watashitachi wa baputesuma wo ukeruto, futatabi umare, Kirisuto no rei no musuko ya musume to naru katei wo ayumi hajimeru no desu (Moosaya 5: 7 - 8 ; Rooma 8: 14 - 17 sanshou)."}]}, {"type": "section", "content": [{"type": "header", "content": "Kodomo"}, {"type": "paragraph", "content": "Kodomotachi wa, sekinin wo ou nenrei de aru 8sai ni naru made baputesuma wo ukemasen (kyougi to seiyaku68: 27 sanshou). sono nenrei yori mo mae ni nakunaru kodomotachi wa, Iesu Kirisuto no shokuzai ni yotte aganawarete imasu (moro nai 8: 4 - 24 ; kyougi to seiyaku137: 10 sanshou). kodomotachi wa baputesuma wo ukeru mae ni, kami to seiyaku wo kawasu kono taisetsu na jinsei no suteppu ni sonaerareru you, fukuin wo oshierarerubeki desu."}]}, {"type": "section", "content": [{"type": "header", "content": "Seisan"}, {"type": "paragraph", "content": "Ten no onchichi wa, watashitachi ga onchichi to kawashita seiyaku ni chuujitsu de aru you nozonde oraremasu. sono tasuke to shite, onchichi wa watashitachi ni seisan wo ukeru tame ni shibashiba atsumaru you meijite oraremasu. seisan wa, Iesu ga shokuzai no chokuzen ni shitotachi ni shimesareta shinken no gishiki desu."}, {"type": "paragraph", "content": "Seisan wo ukeru koto wa, maishuu no seisan kai no shuyou na mokuteki desu. pan to mizu ga shukufuku sare, kaishuu ni kubararemasu. pan wa, watashitachi no tame ni gisei ni natta sukuinushi no karada wo arawashite imasu. mizu wa, watashitachi no tame ni nagasareta sukuinushi no chi wo arawashite imasu."}, {"type": "paragraph", "content": "Watashitachi wa sukuinushi no gisei no kinen ni, mata kami to no seiyaku wo arata ni suru tame ni, korera no shouchou wo itadakimasu. soshite mitama ga watashitachi to tomo ni aru to iu yakusoku wo aratamete ukemasu."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Seirei no tamamono"}, {"type": "section", "content": [{"type": "header", "content": "Seirei no tamamono wo ukeru"}, {"type": "paragraph", "content": "Baputesuma wa futatsu no bubun kara narimasu. Iesu wa, \"dare de mo, mizu to rei to kara umarenakereba, kami no kuni ni hairu koto wa dekinai\" (Yohane 3: 5) to iwaremashita. Josefu Sumisu wa tsugi no you ni oshiete imasu. \"mizu ni yoru baputesuma wa baputesuma no hanbun ni sugizu, nokori no hanbun, sunawachi, seirei no baputesuma ga nakereba, nan no yaku ni mo tatanai no desu.\" ( \"rekidai daikanchou no oshie Josefu Sumisu\" 95)"}, {"type": "paragraph", "content": "Mizu ni yoru baputesuma no ato ni wa, rei ni yoru baputesuma ga nakereba kanzen na mono to wa narimasen. kono ryouhou no baputesuma wo ukeru toki, watashitachi wa tsumi kara kiyomerare, reiteki ni futatabi umaremasu. sou shite, Kirisuto no deshi to shite no atarashii reiteki na seikatsu ga hajimaru no desu."}, {"type": "paragraph", "content": "Watashitachi wa, kakunin to yobareru gishiki wo tooshite rei ni yoru baputesuma wo ukemasu. kono gishiki wa, hitori ijou no shinkensha ga watashitachi no atama ni te wo oite toriokonaimasu. karera wa mazu watashitachi wo kyoukai no kaiin ni kakunin shi, sono go, watashitachi ni seirei no tamamono wo sazukemasu. kore wa shin'yaku seisho ya Morumonsho de noberarete iru no to onaji gishiki desu (shito 8: 14 - 17 ; 3 nii fai 18: 36 - 37 sanshou)."}, {"type": "paragraph", "content": "Seirei wa, kami kai no daisan no mikata desu. ten no onchichi to Iesu Kirisuto to itchi shite hatarakaremasu. seirei no tamamono wo sazukaruto, watashitachi ga chuujitsu de aru nara shougai ni watatte seirei wo hanryo to suru koto ga dekimasu."}]}, {"type": "section", "content": [{"type": "header", "content": "Seirei wa dono you ni watashitachi wo shukufuku shite kudasaru ka"}, {"type": "paragraph", "content": "Seirei no tamamono wa, ten no onchichi ni yoru mottomo ooinaru tamamono no hitotsu desu. seirei wa watashitachi wo kiyome, seibetsu shi, watashitachi wo yori kiyoku, kanzen de, kami no you na mono ni shite kudasaimasu (3 nii fai 27: 20 sanshou). watashitachi ga kami no oshie ni shitagaou to tsutomeru toki ni, henka wo togete reiteki ni seichou dekiru you tasukete kudasaimasu."}, {"type": "paragraph", "content": "Seirei wa watashitachi ga shinri wo manabi, ninshiki suru no wo tasukete kudasaimasu (moro nai 10: 5 sanshou). mata, watashitachi no kokoro to omoi ni shinri wo kakunin shite kudasaimasu. sarani, seirei wa watashitachi ga shinri wo oshieru no wo tasukete kudasaimasu (kyougi to seiyaku42: 14 sanshou). seirei no chikara ni yotte shinri wo manabi, oshieru toki, seirei wa sore wo watashitachi no kokoro ni tsutaete kudasaimasu (2 nii fai 33: 1 sanshou)."}, {"type": "paragraph", "content": "Watashitachi ga herikudatte seirei kara no shiji wo motomeru toki, seirei wa watashitachi wo michibiite kudasaimasu (2 nii fai 32: 5 sanshou). kore ni wa, hoka no hito ni dono you ni tsukaeru koto ga dekiru ka to iu unagashiga fukumaremasu."}, {"type": "paragraph", "content": "Seirei wa, watashitachi ga yowasa ni uchikatsu tame no reiteki na tsuyosa wo ataete kudasaimasu. yuuwaku ni teikou suru no wo tasukete kudasaimasu. reiteki mata wa shintaiteki na kiken ni tsuite keikoku suru koto mo dekimasu."}, {"type": "paragraph", "content": "Seirei wa jinsei no konnan wo norikoeru no wo tasukete kudasaimasu. shiren ya kanashimi no toki ni nagusame wo ataete kudasari, watashitachi wo kibou de mitashite kudasaimasu (moro nai 8: 26 sanshou). seirei wo tooshite, watashitachi wa kami no ai wo kanjiru koto ga dekimasu."}]}]}, {"type": "section", "content": [{"type": "header", "content": "Saigo made taeshinobu"}, {"type": "paragraph", "content": "Watashitachi wa baputesuma to kakunin wo ukeru toki ni, kami to seiyaku wo kawashimasu. tokuni, watashitachi wa nokori no shougai ni watatte kami no imashime wo mamori, kami ni tsukaeru koto wo yakusoku shimasu (Moosaya 18: 8 - 10, 13 ; kyougi to seiyaku20: 37 sanshou)."}, {"type": "paragraph", "content": "Baputesuma to kakunin wo tooshite
